<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailNotificacao" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['notificacao.anonimo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{notificacaoMB.entity.anonimo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['notificacao.responsavelNotificacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{notificacaoMB.entity.responsavelNotificacao}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
               
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['notificacao.nomeEstabelecimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{notificacaoMB.entity.nomeEstabelecimento}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['notificacao.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{notificacaoMB.entity.endereco}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['notificacao.observacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{notificacaoMB.entity.observacao}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetNotificacaoDetail').hide()" />
            <x:securityArea rolesAllowed="notificacao.audit">
                <x:audit for="#{notificacaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
