<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailAssento" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['assento.linha']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{assentoMB.entity.linha}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['assento.coluna']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{assentoMB.entity.coluna}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['assento.obeso']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{assentoMB.entity.obeso}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['assento.deficiente']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{assentoMB.entity.deficiente}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['assento.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{assentoMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetAssentoDetail').hide()" />
            <x:securityArea rolesAllowed="assento.audit">
                <x:audit for="#{assentoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
