<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateSetor" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['setor.nome']}:" />
                         <p:inputText id="nome" value="#{setorMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="quantidadeLinhas" value="* #{msg['setor.quantidadeLinhas']}:" />
                         <p:inputMask id="quantidadeLinhas" mask="9?999999999"  value="#{setorMB.entity.quantidadeLinhas}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="quantidadeColunas" value="* #{msg['setor.quantidadeColunas']}:" />
                         <p:inputMask id="quantidadeColunas" mask="9?999999999"  value="#{setorMB.entity.quantidadeColunas}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['setor.assentos']}:" />
                         <h:selectManyCheckbox id="assentos" value="#{setorMB.entity.assentos}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.assento)}" 
                                            var="assento"
                                            itemLabel="#{assento}"/>
                         </h:selectManyCheckbox>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="setor.create">
                <p:commandButton process="@form" update="@form" action="#{setorMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="setor.audit">
                <x:audit for="#{setorMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
