<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateAssento" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="linha" value="* #{msg['assento.linha']}:" />
                         <p:inputText id="linha" value="#{assentoMB.entity.linha}" maxlength="2"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="coluna" value="* #{msg['assento.coluna']}:" />
                         <p:inputText id="coluna" value="#{assentoMB.entity.coluna}" maxlength="2"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="obeso" value="#{assentoMB.entity.obeso}" />
                                 #{msg['assento.obeso']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="deficiente" value="#{assentoMB.entity.deficiente}" />
                                 #{msg['assento.deficiente']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{assentoMB.entity.ativo}" />
                                 #{msg['assento.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="assento.create">
                <p:commandButton process="@form" update="@form" action="#{assentoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="assento.audit">
                <x:audit for="#{assentoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
