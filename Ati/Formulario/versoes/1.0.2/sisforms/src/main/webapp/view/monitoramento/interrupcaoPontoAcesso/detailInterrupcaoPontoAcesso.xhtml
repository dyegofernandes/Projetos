<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailInterrupcaoPontoAcesso" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.indentificacao']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.indentificacao}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.dataInicial']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.dataInicial}" styleClass="uix-content-detail">
                            <f:convertDateTime />
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.dataFinal']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.dataFinal}" styleClass="uix-content-detail">
                            <f:convertDateTime />
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.numeroOrdemServico']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.numeroOrdemServico}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.numeroSysaid']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.numeroSysaid}" styleClass="uix-content-detail"/>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.observacoes']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.observacoes}" styleClass="uix-content-detail"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['interrupcaoPontoAcesso.comentario']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{interrupcaoPontoAcessoMB.entity.comentarios}" styleClass="uix-content-detail"/>
                    </div>
                </div>
            </div>
        </p:fieldset>

        <p:fieldset legend="Anexos">
            <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                         var="arquivo" rowIndexVar="index" id="dataTableArquivo" widgetVar="dataTableArquivoWidget" styleClass="table-responsive"
                         value="#{interrupcaoPontoAcessoMB.entity.arquivos}" >
                <x:initializer/>
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>

                <p:column headerText="#{msg['arquivo.nome']}" width="80%" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['arquivo.nome']}" />
                    </f:facet>
                    <h:outputText value="#{arquivo.nome}"/>
                </p:column>
                <p:column headerText="#{msg['arquivo.extensao']}" width="20%" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['arquivo.extensao']}" />
                    </f:facet>
                    <h:outputText value="#{arquivo.extensao}"/>
                </p:column>

                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>          
                    <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Download" ajax="false" immediate="true" update="formCreateInterrupcaoPontoAcesso">
                        <p:fileDownload value="#{interrupcaoPontoAcessoMB.download(arquivo)}" />
                    </p:commandButton>
                    
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetInterrupcaoPontoAcessoDetail').hide()" />
            <x:securityArea rolesAllowed="interrupcaoPontoAcesso.audit">
                <x:audit for="#{interrupcaoPontoAcessoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
