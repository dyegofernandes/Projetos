<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailReservaLocal" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.localReserva']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.localReserva}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.nomeSolicitante']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.nomeSolicitante}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.dataInicio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.dataInicio}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.horaInicio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.horaInicio}" styleClass="uix-content-detail">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.dataFinal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.dataFinal}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.horaFinal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.horaFinal}" styleClass="uix-content-detail">
                        <f:convertDateTime pattern="HH:mm"/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['reservaLocal.observacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{reservaLocalMB.entity.observacao}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetReservaLocalDetail').hide()" />
            <x:securityArea rolesAllowed="reservaLocal.audit">
                <x:audit for="#{reservaLocalMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
