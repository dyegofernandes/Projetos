<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateReservaLocal" >
        <x:modalMessages/>
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="localReserva" value="* #{msg['reservaLocal.localReserva']}:" />
                        <h:selectOneMenu id="localReserva" value="#{reservaLocalMB.entity.localReserva}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.localReserva)}" 
                                           var="localReserva"
                                           itemLabel="#{localReserva}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeSolicitante" value="* #{msg['reservaLocal.nomeSolicitante']}:" />
                        <p:inputText id="nomeSolicitante" value="#{reservaLocalMB.entity.nomeSolicitante}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataInicio" value="* Data/hora inicial:" />
                        <p:calendar id="dataInicio" value="#{reservaLocalMB.entity.dataInicio}" 
                                    showOn="button" pattern="dd/MM/yyyy HH:mm" styleClass="uix-calendar"  >
                            <x:mask />
                            <p:ajax process="@this" event="blur" update="dataFinal" listener="#{reservaLocalMB.chancerDataInicial()}"/>
                            <p:ajax process="@this" update="dataFinal" listener="#{reservaLocalMB.chancerDataInicial()}"/>

                        </p:calendar>
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataFinal" value="* Horário final:" />
                        <p:calendar id="dataFinal" value="#{reservaLocalMB.entity.dataFinal}" 
                                    showOn="button" pattern="HH:mm" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="observacao" value="#{msg['reservaLocal.observacao']}:" />
                        <p:inputText id="observacao" value="#{reservaLocalMB.entity.observacao}" maxlength="255"  styleClass="form-control"  />
                    </div>


                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Arquivos">
            <p:fieldset legend="Adicionar Arquivo">
                <p:fileUpload id="arquivo" mode="advanced" requiredMessage="É necessário o envio de pelo menos um arquivo!"
                              allowTypes="/(\.|\/)(gif|jpeg|jpg|rtf|odt|ods|png|doc|docx|xls|xlsx|pps|ppsx|ppt|pptx|pdf|jpg|zip|txt|7z|rar|dcm|mp4)$/"
                              invalidFileMessage="Tipo de arquivo não permitido" invalidSizeMessage="Arquivo com tamanho acima do permitido" 
                              uploadLabel="Carregar" update="dataTableArquivo" cancelLabel="Cancelar" label="Selecionar" multiple="false" 
                              sizeLimit="10485760" fileUploadListener="#{reservaLocalMB.upload}" styleClass="grid_9" />
            </p:fieldset>
            <p:fieldset legend="Listagem de Arquivos">
                <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                             var="arquivo" rowIndexVar="index" id="dataTableArquivo" widgetVar="dataTableArquivoWidget" styleClass="table-responsive"
                             value="#{reservaLocalMB.arquivos}" >
                    <p:column styleClass="uix-datatable-index">
                        <h:outputText value="#{index+1}"/>
                    </p:column>

                    <p:column headerText="#{msg['arquivo.nome']}" width="80%" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['arquivo.nome']}" />
                        </f:facet>
                        <h:outputText value="#{arquivo.nome}"/>
                    </p:column>
                    <p:column headerText="#{msg['arquivo.extensao']}" width="20%" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['arquivo.extensao']}" />
                        </f:facet>
                        <h:outputText value="#{arquivo.extensao}"/>
                    </p:column>

                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                        <f:facet name="header">
                            <h:outputText value="#{xmsg['actions']}"/>
                        </f:facet>          
                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Download" ajax="false" immediate="true" update="formCreateDenuncia">
                            <p:fileDownload value="#{reservaLocalMB.download(arquivo)}" />
                        </p:commandButton>
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="dataTableArquivo" 
                                         action="#{reservaLocalMB.removerArquivo(arquivo)}" >
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="reservaLocal.create">
                <p:commandButton process="@form" update="@form" action="#{reservaLocalMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="reservaLocal.audit">
                <x:audit for="#{reservaLocalMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
