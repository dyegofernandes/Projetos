<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formUpdateReservaLocal" >
        <x:modalMessages/>

        <p:tabView>
            <p:tab title="Horário/Local" >
                <div class="content-fluid"  > 
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="titulo" value="* #{msg['Título']}:" />
                            <p:inputText id="titulo" value="#{reservaLocalMB.reserva.titulo}" maxlength="200"  styleClass="form-control"  />
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="from" value="* #{msg['Data Inicial']}:" />
                            <p:inputText id="from" value="#{reservaLocalMB.reserva.dataInicio}" styleClass="form-control" readonly="true"> 
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </p:inputText>
                           
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="to" value="* #{msg['Data Final']}:" />
                            <p:inputText id="to" value="#{reservaLocalMB.reserva.dataFinal}" styleClass="form-control" readonly="true" > 
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                            </p:inputText>
                           
                        </div>
                        
                        
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="localReserva" value="* #{msg['Local']}:" />
                            <p:selectOneMenu id="conteudolocalReserva" value="#{reservaLocalMB.reserva.local}" converter="entityConverter" styleClass="form-control" >
                                        <x:initializer/>
                                        <f:selectItem itemLabel="#{xmsg['select']}" />
                                        <f:selectItems value="#{findAllBean.get(classMB.localReserva)}" var="local" itemLabel="#{local}" />                             
                                 </p:selectOneMenu>
                            
                        </div>
                        <div class="form-group col-lg-8 col-md-6 col-sm-6 col-xs-12">
                                    <p:outputLabel for="obs" value="Observação:" />
                                    <p:inputText id="obs" value="#{reservaLocalMB.reserva.observacao}" required="true" styleClass="form-control" />
                        </div>
                    </div>
                </div>
            </p:tab>
            <p:tab title="Solicitação">
                <div class="content-fluid" >
                    <div class="row">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        
                            <h:outputLabel for="orgao" value=" #{msg['Orgão']}:" />
                                
                                    <p:selectOneMenu id="conteudoOrgao" value="#{reservaLocalMB.reserva.orgao}" converter="entityConverter" styleClass="form-control" >
                                        <x:initializer/>
                                        <f:selectItem itemLabel="#{xmsg['select']}" />
                                        <f:selectItems value="#{findAllBean.get(classMB.orgao)}" var="orgao" itemLabel="#{orgao}" />                             
                                    </p:selectOneMenu>
                        </div>
                        
                        
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="solicitante" value="* #{msg['Solicitante']}:" />
                            <p:inputText id="solicitante" value="#{reservaLocalMB.reserva.solicitante}" maxlength="200"  styleClass="form-control"  />
                        </div> 


                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <p:outputLabel for="fone" value="Telefone:" />
                            <p:inputMask id="fone" value="#{reservaLocalMB.reserva.fone}" mask="(99) 99999-9999" required="true" styleClass="form-control"/>
                        </div>
                    </div>
                </div>
            </p:tab>
            <p:tab title="Anexo">
                
                        <p:fieldset legend="Enviar Arquivo">

                            <p:fileUpload id="arquivo" mode="advanced" requiredMessage="É necessário o envio de pelo menos um arquivo!"

                                          allowTypes="/(\.|\/)(pdf)$/"

                                          invalidFileMessage="Tipo de arquivo não permitido" invalidSizeMessage="Arquivo com tamanho acima do permitido" 

                                          uploadLabel="Carregar" update="dataTableArquivo" cancelLabel="Cancelar" label="Selecionar" multiple="false" 

                                          sizeLimit="10485760" fileUploadListener="#{reservaLocalMB.upload}" styleClass="grid_9" />

                        </p:fieldset>
                  

                        <p:fieldset legend="Listagem de Arquivos">
                            
                            <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"

                                         var="arquivo" rowIndexVar="index" id="dataTableArquivo" widgetVar="dataTableArquivoWidget" styleClass="table-responsive"

                                         value="#{reservaLocalMB.arquivos}" >

                                <p:column styleClass="uix-datatable-index">

                                    <h:outputText value="#{index+1}"/>

                                </p:column>


                                <p:column headerText="#{msg['arquivo.nome']}" width="80%" style="text-align: center;">

                                    <f:facet name="header">

                                        <h:outputText value="#{msg['Nome']}" />

                                    </f:facet>

                                    <h:outputText value="#{arquivo.nome}"/>

                                

                                </p:column>
                                
                                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">

                                    <f:facet name="header">

                                        <h:outputText value="#{xmsg['actions']}"/>

                                    </f:facet>          

                                    <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Download" ajax="false" immediate="true" update="dataTableArquivo
                                                     ">

                                        <p:fileDownload value="#{reservaLocalMB.download(arquivo)}" />

                                    </p:commandButton>
                                </p:column>

                            </p:dataTable>

                        </p:fieldset> 
  
            </p:tab>

        </p:tabView>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="reservaLocal.create">
                <p:commandButton process="@form" update="@form" action="#{reservaLocalMB.update()}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="reservaLocal.audit">
                <x:audit for="#{reservaLocalMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
