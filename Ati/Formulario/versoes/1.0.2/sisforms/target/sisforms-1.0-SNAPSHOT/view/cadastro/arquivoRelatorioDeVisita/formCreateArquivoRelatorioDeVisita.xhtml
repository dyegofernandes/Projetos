<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateArquivoRelatorioDeVisita" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="relatorioDeVisita" value="* #{msg['arquivoRelatorioDeVisita.relatorioDeVisita']}:" />
                         <h:selectOneMenu id="relatorioDeVisita" value="#{arquivoRelatorioDeVisitaMB.entity.relatorioDeVisita}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.relatorioDeVisita)}" 
                                            var="relatorioDeVisita"
                                            itemLabel="#{relatorioDeVisita}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['arquivoRelatorioDeVisita.nome']}:" />
                         <p:inputText id="nome" value="#{arquivoRelatorioDeVisitaMB.entity.nome}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="extensao" value="* #{msg['arquivoRelatorioDeVisita.extensao']}:" />
                         <p:inputText id="extensao" value="#{arquivoRelatorioDeVisitaMB.entity.extensao}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="conteudo" value="* #{msg['arquivoRelatorioDeVisita.conteudo']}:" />
                         <p:inputText id="conteudo" value="#{arquivoRelatorioDeVisitaMB.entity.conteudo}" maxlength="255"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="arquivoRelatorioDeVisita.create">
                <p:commandButton process="@form" update="@form" action="#{arquivoRelatorioDeVisitaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="arquivoRelatorioDeVisita.audit">
                <x:audit for="#{arquivoRelatorioDeVisitaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
