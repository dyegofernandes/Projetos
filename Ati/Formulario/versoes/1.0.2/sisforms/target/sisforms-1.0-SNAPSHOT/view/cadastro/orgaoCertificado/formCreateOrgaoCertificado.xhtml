<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateOrgaoCertificado" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cnpj" value="#{msg['orgaoCertificado.cnpj']}:" />
                        <x:cnpj id="cnpj" value="#{orgaoCertificadoMB.entity.cnpj}"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['orgaoCertificado.nome']}:" />
                        <p:inputText id="nome" value="#{orgaoCertificadoMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="sigla" value="* #{msg['orgaoCertificado.sigla']}:" />
                        <p:inputText id="sigla" value="#{orgaoCertificadoMB.entity.sigla}" maxlength="255"  styleClass="form-control"  />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="orgaoCertificado.create">
                <p:commandButton process="@form" update="@form" action="#{orgaoCertificadoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="orgaoCertificado.audit">
                <x:audit for="#{orgaoCertificadoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
