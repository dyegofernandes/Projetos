<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateTermo" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['termo.nome']}:" />
                        <p:inputText id="nome" value="#{termoMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataCriacao" value="* #{msg['termo.dataCriacao']}:" />
                        <p:calendar id="dataCriacao" value="#{termoMB.entity.dataCriacao}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{termoMB.entity.ativo}" />
                                #{msg['termo.ativo']}
                            </label>
                        </div>
                        <h:outputText value="Só poderá existir um tempo com mesmo nome ativo" styleClass="help-block"/>
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="descricao" value="* #{msg['termo.descricao']}:" />
                        <p:textEditor widgetVar="descricao" value="#{termoMB.entity.descricao}" height="300" style="margin-bottom:10px"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="termo.create">
                <p:commandButton process="@form" update="@form" action="#{termoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="termo.audit">
                <x:audit for="#{termoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
