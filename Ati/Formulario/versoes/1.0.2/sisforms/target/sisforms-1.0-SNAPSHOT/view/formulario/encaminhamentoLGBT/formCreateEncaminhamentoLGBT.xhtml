<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateEncaminhamentoLGBT" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataEmissao" value="#{msg['encaminhamentoLGBT.dataEmissao']}:" />
                        <p:calendar id="dataEmissao" value="#{encaminhamentoLGBTMB.entity.dataEmissao}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['encaminhamentoLGBT.nome']}:" />
                        <p:inputText id="nome" value="#{encaminhamentoLGBTMB.entity.nome}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="rg" value="#{msg['encaminhamentoLGBT.rg']}:" />
                        <p:inputText id="rg" value="#{encaminhamentoLGBTMB.entity.rg}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cpf" value="#{msg['encaminhamentoLGBT.cpf']}:" />
                        <p:inputText id="cpf" value="#{encaminhamentoLGBTMB.entity.cpf}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="telefone" value="#{msg['encaminhamentoLGBT.telefone']}:" />
                        <p:inputMask id="telefone" value="#{encaminhamentoLGBTMB.entity.telefone}" mask="(99) 9999-9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="celular" value="Celular:" />
                        <p:inputMask id="celular" value="Celular" mask="(99) 99999-9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="#{msg['encaminhamentoLGBT.endereco']}:" />
                        <p:inputText id="endereco" value="#{encaminhamentoLGBTMB.entity.endereco}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="area" value="#{msg['encaminhamentoLGBT.area']}:" />
                        <p:inputText id="area" value="#{encaminhamentoLGBTMB.entity.area}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="ncUsuario" value="#{msg['encaminhamentoLGBT.ncUsuario']}:" />
                        <p:inputText id="ncUsuario" value="#{encaminhamentoLGBTMB.entity.ncUsuario}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="encaminhadoPara" value="#{msg['encaminhamentoLGBT.encaminhadoPara']}:" />
                        <p:inputText id="encaminhadoPara" value="#{encaminhamentoLGBTMB.entity.encaminhadoPara}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="responsavelRedeServico" value="#{msg['encaminhamentoLGBT.responsavelRedeServico']}:" />
                        <p:inputText id="responsavelRedeServico" value="#{encaminhamentoLGBTMB.entity.responsavelRedeServico}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="responsavelCR" value="#{msg['encaminhamentoLGBT.responsavelCR']}-LGBT:" />
                        <p:inputText id="responsavelCR" value="#{encaminhamentoLGBTMB.entity.responsavelCR}" maxlength="255"  styleClass="form-control"  />
                    </div>


                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="observacao" value="#{msg['encaminhamentoLGBT.observacao']}:" />
                        <p:inputTextarea id="observacao" value="#{encaminhamentoLGBTMB.entity.observacao}" rows="10" styleClass="form-control"
                                         cols="50"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="encaminhamentoLGBT.create">
                <p:commandButton process="@form" update="@form" action="#{encaminhamentoLGBTMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="encaminhamentoLGBT.audit">
                <x:audit for="#{encaminhamentoLGBTMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
