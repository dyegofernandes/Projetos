<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreatePessoaDenuncia" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="#{msg['pessoaDenuncia.nome']}:" />
                         <p:inputText id="nome" value="#{pessoaDenunciaMB.entity.nome}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="idade" value="#{msg['pessoaDenuncia.idade']}:" />
                         <p:inputMask id="idade" mask="9?999999999"  value="#{pessoaDenunciaMB.entity.idade}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="endereco" value="#{msg['pessoaDenuncia.endereco']}:" />
                         <p:inputText id="endereco" value="#{pessoaDenunciaMB.entity.endereco}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="bairro" value="#{msg['pessoaDenuncia.bairro']}:" />
                         <p:inputText id="bairro" value="#{pessoaDenunciaMB.entity.bairro}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="pontoDeReferencia" value="#{msg['pessoaDenuncia.pontoDeReferencia']}:" />
                         <p:inputText id="pontoDeReferencia" value="#{pessoaDenunciaMB.entity.pontoDeReferencia}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="telefone" value="#{msg['pessoaDenuncia.telefone']}:" />
                         <p:inputText id="telefone" value="#{pessoaDenunciaMB.entity.telefone}" maxlength="255"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="pessoaDenuncia.create">
                <p:commandButton process="@form" update="@form" action="#{pessoaDenunciaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="pessoaDenuncia.audit">
                <x:audit for="#{pessoaDenunciaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
