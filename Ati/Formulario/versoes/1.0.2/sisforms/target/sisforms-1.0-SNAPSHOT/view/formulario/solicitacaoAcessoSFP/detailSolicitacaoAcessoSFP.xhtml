<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailSolicitacaoAcessoSFP" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['solicitacaoAcessoSFP.usuario']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.usuario}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['solicitacaoAcessoSFP.telefone']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.telefone}" styleClass="uix-content-detail"/>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['solicitacaoAcessoSFP.cargoFuncao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.cargoFuncao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['solicitacaoAcessoSFP.dataEmissao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.dataEmissao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['solicitacaoAcessoSFP.dataAtendimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.dataAtendimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['solicitacaoAcessoSFP.observacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.observacao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Situação:" styleClass="control-label" /><br/>
                    <h:outputText value="#{solicitacaoAcessoSFPMB.entity.situacao}" styleClass="uix-content-detail"/>
                </div>
            </div>
        </div>


        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetSolicitacaoAcessoSFPDetail').hide()" />
            <x:securityArea rolesAllowed="solicitacaoAcessoSFP.audit">
                <x:audit for="#{solicitacaoAcessoSFPMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
