<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="Despacho de Viaturas" />

    <ui:define name="body">
        <h:form id="formCreateReservaLocal" >
            <p:growl id="messages" showDetail="true" />

            <h:panelGrid columnClasses="1000px">
                <h3 style="margin-top: 0">Editable Schedule</h3>
                <p:schedule id="schedule" value="#{reservasMB.eventModel}" widgetVar="myschedule" timeZone="GMT+2">

                    <p:ajax event="dateSelect" listener="#{reservasMB.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventSelect" listener="#{reservasMB.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    <p:ajax event="eventMove" listener="#{reservasMB.onEventMove}" update="messages" />
                    <p:ajax event="eventResize" listener="#{reservasMB.onEventResize}" update="messages" />

                </p:schedule>


            </h:panelGrid>

        </h:form>
        <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
            <h:panelGrid id="eventDetails" columns="2">
                <p:outputLabel for="title" value="Titles:" />
                <p:inputText id="title" value="#{reservasMB.event.title}" required="true" />

                <p:outputLabel for="from" value="From:" />
                <p:calendar id="from" value="#{reservasMB.event.startDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="to" value="To:" />
                <p:calendar id="to" value="#{reservasMB.event.endDate}" timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm"/>

                <p:outputLabel for="allDay" value="All Day:" />
                <h:selectBooleanCheckbox id="allDay" value="#{reservasMB.event.allDay}" />

                <p:commandButton type="reset" value="Reset" />
                <p:commandButton id="addButton" value="Save" actionListener="#{reservasMB.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
            </h:panelGrid>
            <h3>Locale Support ( Example: Turkish )</h3>
            <p:schedule id="scheduleLocale" value="#{reservasMB.eventModel}" locale="tr" />

        </p:dialog>  

        <script type="text/javascript">
            PrimeFaces.locales['tr'] = {
                closeText: 'kapat',
                prevText: 'geri',
                nextText: 'ileri',
                currentText: 'bugün',
                monthNames: ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
                    'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'],
                monthNamesShort: ['Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz',
                    'Tem', 'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara'],
                dayNames: ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi'],
                dayNamesShort: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                dayNamesMin: ['Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct'],
                weekHeader: 'Hf',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                month: 'Ay',
                week: 'Hafta',
                day: 'Gün',
                allDayText: 'Tüm Gün'
            };
        </script>
        <style type="text/css">
            .value {
                width: 1000px;
            }
        </style>

    </ui:define>




</ui:composition>
