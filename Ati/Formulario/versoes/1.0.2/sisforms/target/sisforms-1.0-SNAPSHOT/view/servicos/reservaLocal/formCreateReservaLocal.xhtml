<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces"
                 xmlns:custom="http://java.sun.com/jsf/composite/components" >


    <h:form id="formCreateReserva" >
        <x:modalMessages autoUpdate="true" />
        <div class="container-fluid">
            <div class="row">

                <x:securityArea rolesAllowed="orgao.campo">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">

                        <h:outputLabel for="orgao" value="* Orgão:" /> 


                        <p:autoComplete id="orgao" value="#{reservaLocalMB.entity.orgao}" readonly="#{reservaLocalMB.entity.id!=null}"

                                        completeMethod="#{reservaLocalMB.orgaoAutocompletePeloNome}" styleClass="uix-autocomplete" 

                                        minQueryLength="3" forceSelection="false" dropdown="true" scrollHeight="400"

                                        var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"  > 
                            <x:initializer/>

                            <p:column> 

                                <h:outputText value="#{p.sigla}" style="font-weight: bold"/>  
                                <h:outputText value=" (#{p.nome})" styleClass="font-8"  /> 

                            </p:column> 

                        </p:autoComplete>
                    </div>    
                </x:securityArea>

                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <p:outputLabel for="title" value="* Título:" />
                    <p:inputText id="title" value="#{reservaLocalMB.entity.titulo}"  styleClass="form-control" />
                </div>



                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <p:outputLabel for="from" value="* Data Inicial:" />
                    <p:calendar mindate="#{now}" id="from" value="#{reservaLocalMB.entity.dataInicio}" showOn="button" styleClass="uix-calendar" readonly="#{reservaLocalMB.entity.id!=null}" pattern="dd/MM/yyyy HH:mm" ><x:mask/>       </p:calendar>
                </div>

                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <p:outputLabel for="to" value="* Data Final:" />
                    <p:calendar mindate="#{now}" id="to" value="#{reservaLocalMB.entity.dataFinal}" showOn="button" styleClass="uix-calendar" readonly="#{reservaLocalMB.entity.id!=null}" pattern="dd/MM/yyyy HH:mm"><x:mask/>  </p:calendar>
                </div>

                <div  class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">

                    <p:outputLabel for="local" value="* Local:" />

                    <p:autoComplete id="local" value="#{reservaLocalMB.entity.local}" readonly="#{reservaLocalMB.entity.id!=null}"

                                    completeMethod="#{reservaLocalMB.localAutocompletePeloNome}" styleClass="uix-autocomplete" 

                                    minQueryLength="3" forceSelection="true" dropdown="true" scrollHeight="400"

                                    var="l" itemLabel="#{l}" itemValue="#{l}" converter="entityConverter"  > 
                        <x:initializer/>

                        <p:column> 

                            <h:outputText value=" #{l.nome}" style="font-weight: bold" /> 

                        </p:column> 

                    </p:autoComplete>

                </div>




                <p:messages  severity="info" escape="false" showDetail="true" autoUpdate="true" closable="true"/>

                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <p:outputLabel for="solicitante" value="* Solicitante:" />
                    <p:inputText id="solicitante" value="#{reservaLocalMB.entity.solicitante}"  styleClass="form-control" />

                </div>



                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">

                    <h:outputLabel for="orgaoSolicitante" value="* Orgão Solicitante:" />


                    <p:autoComplete id="orgaoSolicitante" value="#{reservaLocalMB.entity.orgaoSolicitante}" readonly="#{reservaLocalMB.entity.id!=null}"

                                    completeMethod="#{reservaLocalMB.orgaoAutocompletePeloNome}" styleClass="uix-autocomplete" 

                                    minQueryLength="3" forceSelection="false" dropdown="true" scrollHeight="400"

                                    var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"  > 
                        <x:initializer/>

                        <p:column> 

                            <h:outputText value="#{p.sigla}" style="font-weight: bold"/>  
                            <h:outputText value=" (#{p.nome})" styleClass="font-8"  /> 

                        </p:column> 

                    </p:autoComplete>




                </div>

                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12" >
                    <p:outputLabel for="contato" value="* Nome do Responsável:" />
                    <p:inputText id="contato" value="#{reservaLocalMB.entity.contato}"   styleClass="form-control" />
                </div>

                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12" >
                    <p:outputLabel for="fone_contato" value="* Telefone do Responsável:" />
                    <p:inputMask id="fone_contato" value="#{reservaLocalMB.entity.fone_contato}" styleClass="form-control" mask="(99) 9999-9999"/>
                </div>

                

            </div>

            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <p:outputLabel for="Motivo" value="* Motivo:" />
                    <p:inputTextarea  maxlength="500"   value="#{reservaLocalMB.entity.observacao}" required="true" requiredMessage="Motivo da Reserva é Obrigatório!" styleClass="form-control" />
                    <h:outputText id="Motivo" />
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12"  >   

                    <p:fieldset styleClass="table-responsive" legend="Enviar Arquivo">

                        <p:fileUpload id="arquivo" mode="advanced" requiredMessage="É necessário o envio de pelo menos um arquivo!"

                                      allowTypes="/(\.|\/)(gif|jpeg|jpg|rtf|odt|ods|png|doc|docx|xls|xlsx|pps|ppsx|ppt|pptx|pdf|jpg|zip|txt|7z|rar|dcm)$/"

                                      invalidFileMessage="Tipo de arquivo não permitido" invalidSizeMessage="Arquivo com tamanho acima do permitido" 

                                      uploadLabel="Carregar" update="dataTableArquivo" cancelLabel="Cancelar" label="Selecionar" auto="true" multiple="false" style="text-align: left"

                                      sizeLimit="10485760" fileUploadListener="#{reservaLocalMB.upload}" styleClass="grid_9" />

                    </p:fieldset>
                </div>
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12"  >
                    <p:fieldset legend="Listagem de Arquivos">

                        <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"

                                     var="arquivo" rowIndexVar="index" id="dataTableArquivo" widgetVar="dataTableArquivoWidget" styleClass="table-responsive"

                                     value="#{reservaLocalMB.arquivos}" >

                            <p:column styleClass="uix-datatable-index">

                                <h:outputText value="#{index+1}"/>

                            </p:column>


                            <p:column headerText="#{msg['arquivo.nome']}" width="80%" style="text-align: center;">

                                <f:facet name="header">

                                    <h:outputText value="#{msg['Nome']}" />

                                </f:facet>

                                <h:outputText value="#{arquivo.nome}"/>

                            </p:column>

                            <p:column headerText="#{msg['arquivo.extensao']}" width="20%" style="text-align: center;">

                                <f:facet name="header">

                                    <h:outputText value="#{msg['Extensão']}" />

                                </f:facet>

                                <h:outputText value="#{arquivo.extensao}"/>

                            </p:column>


                            <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">

                                <f:facet name="header">

                                    <h:outputText value="#{xmsg['actions']}"/>

                                </f:facet>          

                                <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Download" ajax="false" immediate="true" update="dataTableArquivo
                                                 ">

                                    <p:fileDownload value="#{reservaLocalMB.download(arquivo)}" />

                                </p:commandButton>

                                <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="dataTableArquivo" 

                                                 action="#{reservaLocalMB.removerArquivo(arquivo)}" >

                                </p:commandButton>

                            </p:column>

                        </p:dataTable>

                    </p:fieldset>
                </div>
            </div>
        </div>


        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>


        <div class="uix-center" >
            <x:securityArea rolesAllowed="reservaLocal.create">
                <p:commandButton process="@form" update="@form" action="#{reservaLocalMB.save}" value="#{xmsg['save']}" rendered="#{reservaLocalMB.entity.id!=null}"/>
                <p:commandButton value="#{xmsg['save']}"  actionListener="#{reservaLocalMB.saveAll()}" update="@form" process="@form" rendered="#{reservaLocalMB.entity.id==null}"/>

            </x:securityArea>


            <p:commandButton type="reset" value="Resetar" rendered="#{reservaLocalMB.entity.id==null}"/>

            <x:securityArea rolesAllowed="reservaLocal.delete">
                <p:commandButton title="#{xmsg['delete']}" process="@form" update="formAgenda @form" value="Apagar" action="#{reservaLocalMB.del()}" rendered="#{reservaLocalMB.entity.id!=null}">
                    <f:setPropertyActionListener value="#{reserva.id}" target="#{reservaLocalMB.id}" />
                    <x:confirmation message="#{xmsg['confirmDelete']} - #{reserva}" />
                </p:commandButton>
            </x:securityArea>

            <x:securityArea rolesAllowed="reservaLocal.audit">
                <x:audit for="#{reservaLocalMB.entity}"/>
            </x:securityArea>

        </div>




    </h:form>



</ui:composition>
