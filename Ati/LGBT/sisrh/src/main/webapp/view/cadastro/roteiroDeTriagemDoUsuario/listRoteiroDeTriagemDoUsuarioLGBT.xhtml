<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['roteiroDeTriagemDoUsuarioLGBT.list']}" />
    <ui:define name="body">
        <ui:include src="menuRoteiroDeTriagemDoUsuarioLGBT.xhtml" />
        <h:form id="formListRoteiroDeTriagemDoUsuarioLGBT">
            <x:modalMessages/>

            <x:dataTableActions fileName="roteiroDeTriagemDoUsuarioLGBT_export" target=":formListRoteiroDeTriagemDoUsuarioLGBT:dataTableRoteiroDeTriagemDoUsuarioLGBT"
                                widgetVar="dataTableRoteiroDeTriagemDoUsuarioLGBTWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="roteiroDeTriagemDoUsuarioLGBT" rowIndexVar="index" id="dataTableRoteiroDeTriagemDoUsuarioLGBT" widgetVar="dataTableRoteiroDeTriagemDoUsuarioLGBTWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{roteiroDeTriagemDoUsuarioLGBTMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{roteiroDeTriagemDoUsuarioLGBTMB.dataModel.paginatorTemplate}"
                         value="#{roteiroDeTriagemDoUsuarioLGBTMB.dataModel}" lazy="true" >

                <p:column headerText="Código" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.codigo}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.codigo}"   >
                    <f:facet name="header">
                        <h:outputText value="Código" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.codigo}"/>
                </p:column>
                <p:column headerText="Ano" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.ano}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.ano}"   >
                    <f:facet name="header">
                        <h:outputText value="Ano" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.ano}"/>
                </p:column>
                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.dataEmissao']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.dataEmissao}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.dataEmissao}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.dataEmissao']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.dataEmissao}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.nome']} Social" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.nomeSocial}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.nomeSocial}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.nome']} Social" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.nomeSocial}"/>
                </p:column>
                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.nome']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.nome}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.nome}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.nome']}" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.nome}"/>
                </p:column>
                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.rg']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.rg}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.rg}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.rg']}" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.rg}"/>
                </p:column>
                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.cpf']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.cpf}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.cpf}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.cpf']}" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.cpf}"/>
                </p:column>

                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.profissao']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.profissao}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.profissao}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.profissao']}" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.profissao}"/>
                </p:column>

                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.orientacaoSexual']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.orientacaoSexual}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.orientacaoSexual}"  filterOptions="#{findAllBean.getSelect(classMB.orientacaoSexual)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.orientacaoSexual']}" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.orientacaoSexual}"/>
                </p:column>
                <p:column headerText="#{msg['roteiroDeTriagemDoUsuarioLGBT.identidadeGenero']}" sortBy="#{roteiroDeTriagemDoUsuarioLGBT.identidadeGenero}"
                          filterBy="#{roteiroDeTriagemDoUsuarioLGBT.identidadeGenero}"  filterOptions="#{findAllBean.getSelect(classMB.identidadeGenero)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['roteiroDeTriagemDoUsuarioLGBT.identidadeGenero']}" />
                    </f:facet>
                    <h:outputText value="#{roteiroDeTriagemDoUsuarioLGBT.identidadeGenero}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetRoteiroDeTriagemDoUsuarioLGBTDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailRoteiroDeTriagemDoUsuarioLGBT" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{roteiroDeTriagemDoUsuarioLGBT}" target="#{roteiroDeTriagemDoUsuarioLGBTMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="roteiroDeTriagemDoUsuarioLGBT.create">
                        <p:button icon="ui-icon-pencil" outcome="createRoteiroDeTriagemDoUsuarioLGBT" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{roteiroDeTriagemDoUsuarioLGBT.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="roteiroDeTriagemDoUsuarioLGBT.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{roteiroDeTriagemDoUsuarioLGBTMB.delete}" >
                            <f:setPropertyActionListener value="#{roteiroDeTriagemDoUsuarioLGBT.id}" target="#{roteiroDeTriagemDoUsuarioLGBTMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{roteiroDeTriagemDoUsuarioLGBT}" />
                        </p:commandButton>
                    </x:securityArea>
                    <p:commandButton icon="ui-icon-document" title="PDF Dados para Expedição da Carteira de Identificação Social" ajax="false" 
                                     action="#{roteiroDeTriagemDoUsuarioLGBTMB.gerarDadosExpedicaoCarteira(roteiroDeTriagemDoUsuarioLGBT)}" 
                                     process="@form" update="@form" >                         
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="roteiroDeTriagemDoUsuarioLGBT.audit">
                    <x:auditDelete for="#{roteiroDeTriagemDoUsuarioLGBTMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetRoteiroDeTriagemDoUsuarioLGBTDetail" header="#{msg['roteiroDeTriagemDoUsuarioLGBT.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="detailRoteiroDeTriagemDoUsuarioLGBT.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
