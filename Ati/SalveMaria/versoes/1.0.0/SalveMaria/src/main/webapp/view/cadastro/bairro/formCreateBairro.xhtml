<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateBairro" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['bairro.nome']}:" />
                         <p:inputText id="nome" value="#{bairroMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="regiao" value="* #{msg['bairro.regiao']}:" />
                         <h:selectOneMenu id="regiao" value="#{bairroMB.entity.regiao}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.cidadeRegiao)}" 
                                            var="cidadeRegiao"
                                            itemLabel="#{cidadeRegiao}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="bairro.create">
                <p:commandButton process="@form" update="@form" action="#{bairroMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="bairro.audit">
                <x:audit for="#{bairroMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
