<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateCidadeRegiao" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['cidadeRegiao.nome']}:" />
                         <p:inputText id="nome" value="#{cidadeRegiaoMB.entity.nome}" maxlength="70"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="cidade" value="* #{msg['cidadeRegiao.cidade']}:" />
                         <h:selectOneMenu id="cidade" value="#{cidadeRegiaoMB.entity.cidade}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                            var="cidade"
                                            itemLabel="#{cidade}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="cidadeRegiao.create">
                <p:commandButton process="@form" update="@form" action="#{cidadeRegiaoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="cidadeRegiao.audit">
                <x:audit for="#{cidadeRegiaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
