<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['cidadeRegiao.list']}" />
    <ui:define name="body">
        <ui:include src="menuCidadeRegiao.xhtml" />
        <h:form id="formListCidadeRegiao">
            <x:modalMessages/>

            <x:dataTableActions fileName="cidadeRegiao_export" target=":formListCidadeRegiao:dataTableCidadeRegiao"
                                     widgetVar="dataTableCidadeRegiaoWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="cidadeRegiao" rowIndexVar="index" id="dataTableCidadeRegiao" widgetVar="dataTableCidadeRegiaoWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{cidadeRegiaoMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{cidadeRegiaoMB.dataModel.paginatorTemplate}"
                         value="#{cidadeRegiaoMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['cidadeRegiao.nome']}" sortBy="#{cidadeRegiao.nome}"
                    filterBy="#{cidadeRegiao.nome}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cidadeRegiao.nome']}" />
                    </f:facet>
                    <h:outputText value="#{cidadeRegiao.nome}"/>
                </p:column>
                <p:column headerText="#{msg['cidadeRegiao.cidade']}" sortBy="#{cidadeRegiao.cidade}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cidadeRegiao.cidade']}" />
                    </f:facet>
                    <h:outputText value="#{cidadeRegiao.cidade}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetCidadeRegiaoDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailCidadeRegiao" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{cidadeRegiao}" target="#{cidadeRegiaoMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="cidadeRegiao.create">
                        <p:button icon="ui-icon-pencil" outcome="createCidadeRegiao" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{cidadeRegiao.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="cidadeRegiao.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{cidadeRegiaoMB.delete}" >
                            <f:setPropertyActionListener value="#{cidadeRegiao.id}" target="#{cidadeRegiaoMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{cidadeRegiao}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="cidadeRegiao.audit">
                    <x:auditDelete for="#{cidadeRegiaoMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetCidadeRegiaoDetail" header="#{msg['cidadeRegiao.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailCidadeRegiao.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
