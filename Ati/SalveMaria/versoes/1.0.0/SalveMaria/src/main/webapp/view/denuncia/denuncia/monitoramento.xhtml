<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="Monitoramento de Denúncias" />
    <ui:define name="body">
        <script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false'>

        </script>
        <style type="text/css">
            html, body {
                height: 100%;
                min-width: 480px;
                min-height: 320px;
                margin: 0;
            }
            .gmap {
                min-height: 400px;
                height: 100% !important;
                min-width: 350px;
                width: 100% !important;
            }

        </style>
        <h:form id="formMonitoramento" styleClass="uix-form-detail">
            <x:modalMessages autoUpdate="true"/>
            <div class="container-fluid">
                <p:poll interval="30" update="panelMonitoramento" process="@this" listener="#{monitoramentoMB.adicionarMarcacao()}"/>
                <p:panel id="panelMonitoramento">
                    <div class="row">

                        <div class="form-group col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <p:gmap widgetVar="w_gmap" center="-5.08921,-42.8016" zoom="12" type="ROADMAP" styleClass="gmap" 
                                    model="#{monitoramentoMB.simpleModel}" />
                        </div>
                        <div class="form-group col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                <p:dataTable var="denuncia" emptyMessage="#{xmsg['noRecordFound']}" styleClass="table-responsive"
                                             paginator="true" rows="3" paginatorPosition="bottom" widgetVar="dataTableDenunciaWidget"
                                             value="#{monitoramentoMB.denunciasPanico}" lazy="false" rowStyleClass="#{denuncia.tipo.num eq 1?'amarelo':'vermelho'}">
                                    <f:facet name="header">
                                        <h:outputText value="Relação de Denúncias Botão Pânico" />
                                    </f:facet>
                                    <p:column headerText="Código">
                                        <f:facet name="header">
                                            <h:outputText value="Código" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.id}" />
                                    </p:column>
                                    <p:column headerText="Unidade" >
                                        <f:facet name="header">
                                            <h:outputText value="Unidade" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.unidade.sigla}">
                                            <x:initializer/>
                                        </h:outputText>
                                    </p:column> 
                                    <p:column headerText="Descrição">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['denuncia.descricao']}" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.descricao}"/>
                                    </p:column>
                                    <p:column headerText="#{msg['denuncia.dataDenuncia']}" style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['denuncia.dataDenuncia']}" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.dataDenuncia}">
                                            <f:convertDateTime />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msg['denuncia.horaDenuncia']}" style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['denuncia.horaDenuncia']}" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.horaDenuncia}"/>
                                    </p:column>


                                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                                        <p:commandButton oncomplete="PF('widgetDenunciaEditar').show();"  icon="ui-icon-pencil" 
                                                         process="@form" update=":formCreateDenuncia" title="Editar Denúncia" action="#{monitoramentoMB.listaDeArquivos(denuncia)}">
                                            <f:setPropertyActionListener value="#{denuncia}" target="#{monitoramentoMB.entity}" />
                                        </p:commandButton>

                                    </p:column>

                                </p:dataTable>
                            </div>
                            <div class="row">

                                <p:dataTable var="denuncia" emptyMessage="#{xmsg['noRecordFound']}" styleClass="table-responsive"
                                             paginator="true" rows="3" paginatorPosition="bottom" widgetVar="dataTableDenunciaWidget"
                                             value="#{monitoramentoMB.denunciasNormal}" lazy="false" rowStyleClass="#{denuncia.tipo.num eq 1?'amarelo':'vermelho'}">
                                    <f:facet name="header">
                                        <h:outputText value="Relação de Denúncias Normais" />
                                    </f:facet>
                                    <p:column headerText="Código">
                                        <f:facet name="header">
                                            <h:outputText value="Código" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.id}" />
                                    </p:column>
                                    <p:column headerText="Unidade" >
                                        <f:facet name="header">
                                            <h:outputText value="Unidade" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.unidade.sigla}">
                                            <x:initializer/>
                                        </h:outputText>
                                    </p:column> 
                                    <p:column headerText="Descrição">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['denuncia.descricao']}" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.descricao}"/>
                                    </p:column>
                                    <p:column headerText="#{msg['denuncia.dataDenuncia']}" style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['denuncia.dataDenuncia']}" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.dataDenuncia}">
                                            <f:convertDateTime />
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msg['denuncia.horaDenuncia']}" style="text-align: center;">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['denuncia.horaDenuncia']}" />
                                        </f:facet>
                                        <h:outputText value="#{denuncia.horaDenuncia}"/>
                                    </p:column>


                                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                                        <p:commandButton oncomplete="PF('widgetDenunciaEditar').show();"  icon="ui-icon-pencil" 
                                                         process="@form" update=":formCreateDenuncia" title="Editar Denúncia" action="#{monitoramentoMB.listaDeArquivos(denuncia)}">
                                            <f:setPropertyActionListener value="#{denuncia}" target="#{monitoramentoMB.entity}" />
                                        </p:commandButton>

                                    </p:column>

                                </p:dataTable>
                            </div>
                        </div>

                    </div>
                </p:panel>
            </div>

        </h:form>
        <p:dialog widgetVar="widgetDenunciaEditar" header="Editar Denúncia" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="formCreateDenunciaDialog.xhtml" />
        </p:dialog>
    </ui:define>

</ui:composition>
