<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=#{constantesMB.chaveApiGoogleMaps}'/>
    <h:form id="formMapsOcorrencia" styleClass="uix-form-detail">
        <p:growl id="messages" showDetail="true" />
        <p:gmap id="mapsId" center="#{ocorrenciaMB.ltdZoom},#{ocorrenciaMB.lgtZoom}" zoom="#{ocorrenciaMB.zoom}" 
                type="ROADMAP" styleClass="gmap" style="width:100%;height:400px" model="#{ocorrenciaMB.simpleModel}" 
                widgetVar="map" >
            <p:ajax event="pointSelect" process="mapsId" update="@form" listener="#{ocorrenciaMB.pointSelect}"/>
        </p:gmap><br/>
        <div class="uix-center">
            <p:commandButton process="@form" update="@form" value="Pegar Marcação" onclick="PF('widgetDetailMaps').hide()" />
        </div>
    </h:form>

</ui:composition>
