<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateDenuncia" >
        <x:modalMessages autoUpdate="true"/>
        <p:tabView id="tabGeral">
            <p:tab title="Informações Gerais">
                <p:fieldset legend="#{xmsg['generalData']}">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="descricao" value="* #{msg['denuncia.descricao']}:" />
                                <p:inputText id="descricao" value="#{denunciaPublicaMB.entity.descricao}" maxlength="80"  styleClass="form-control" 
                                             required="true" requiredMessage="Descrição é obrigatória!"/>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="observacao" value="#{msg['denuncia.observacao']}:" />
                                <p:inputText id="observacao" value="#{denunciaPublicaMB.entity.observacao}" maxlength="400"  styleClass="form-control"  
                                             />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="dataDenuncia" value="* #{msg['denuncia.dataDenuncia']}:" />
                                <p:calendar id="dataDenuncia" value="#{denunciaPublicaMB.entity.dataDenuncia}" 
                                            showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                    <x:mask/>
                                </p:calendar>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="horaDenuncia" value="#{msg['denuncia.horaDenuncia']}:" />
                                <p:calendar id="horaDenuncia" value="#{denunciaPublicaMB.entity.horaDenuncia}" 
                                            showOn="button" pattern="HH:mm" timeOnly="true" styleClass="uix-calendar">
                                    <x:mask/>
                                </p:calendar>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="formaDeViolencia" value="* #{msg['denuncia.formaDeViolencia']}:" />
                            <h:selectOneMenu id="formaDeViolencia" value="#{denunciaPublicaMB.entity.formaDeViolencia}"  styleClass="form-control" >
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.formasDeViolencia)}" 
                                               var="formasDeViolencia"
                                               itemLabel="#{formasDeViolencia.descricao}"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                </p:fieldset>
                <p:fieldset legend="Dados Vítima">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeVitima" value="Nome:" />
                        <p:inputText id="nomeVitima" value="#{denunciaPublicaMB.entity.vitima}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="idadeVitima" value="Idade:" />
                        <p:inputMask id="idadeVitima" mask="9?99" slotChar="" value="#{denunciaPublicaMB.entity.idadeVitima}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="racaVitima" value="Raça:" />
                        <p:inputText id="racaVitima" value="#{denunciaPublicaMB.entity.racaVitima}" maxlength="100"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="rgVitima" value="Rg:" />
                        <p:inputText id="rgVitima" value="#{denunciaPublicaMB.entity.rgVitima}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cpfVitima" value="Cpf:" />
                        <x:cpf id="cpfVitima" value="#{denunciaPublicaMB.entity.cpfVitima}" styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cnhVitima" value="Nome:" />
                        <p:inputText id="cnhVitima" value="#{denunciaPublicaMB.entity.cnhVitima}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="caracteriscasVitima" value="Característica:" />
                        <p:inputTextarea id="caracteriscasVitima" value="#{denunciaPublicaMB.entity.caracteriscasVitima}" maxlength="255" rows="10" styleClass="form-control"
                                         cols="50"/>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Dados Agressor">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeAgressor" value="Nome:" />
                        <p:inputText id="nomeAgressor" value="#{denunciaPublicaMB.entity.agressor}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="idadeAgressor" value="Idade:" />
                        <p:inputMask id="idadeAgressor" mask="9?99" slotChar="" value="#{denunciaPublicaMB.entity.idadeAgressor}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="racaAgressor" value="Raça:" />
                        <p:inputText id="racaAgressor" value="#{denunciaPublicaMB.entity.racaAgressor}" maxlength="100"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="rgAgressor" value="Rg:" />
                        <p:inputText id="rgAgressor" value="#{denunciaPublicaMB.entity.rgAgressor}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cpfAgressor" value="Cpf:" />
                        <x:cpf id="cpfAgressor" value="#{denunciaPublicaMB.entity.cpfAgressor}" styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cnhAgressor" value="Cnh:" />
                        <p:inputText id="cnhAgressor" value="#{denunciaPublicaMB.entity.cnhAgressor}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="parentescoAgressor" value="Parentesco:" />
                        <p:inputText id="parentescoAgressor" value="#{denunciaPublicaMB.entity.parentescoAgressor}" styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="caracteriscasAgressor" value="Característica:" />
                        <p:inputTextarea id="caracteriscasAgressor" value="#{denunciaPublicaMB.entity.caracteriscasAgressor}" maxlength="255" rows="10" styleClass="form-control"
                                         cols="50"/>
                    </div>
                </p:fieldset>
                <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
            </p:tab>
            <p:tab title="Endereço">
                <p:fieldset legend="Endereço" id="fieldSetEndereco">

                    <div class="row">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cidade" value="* Cidade:" />
                            <h:selectOneMenu id="cidade" value="#{denunciaPublicaMB.cidade}" converter="entityConverter" styleClass="form-control"
                                             required="true" requiredMessage="Cidade é obrigatória!">
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{denunciaPublicaMB.cidades}" 
                                               var="cidade"
                                               itemLabel="#{cidade}"/>
                                <p:ajax process="@this" update="fieldSetEndereco" listener="#{denunciaPublicaMB.limparBairroEOutrosCampos()}"/>

                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="bairro" value="* Bairro:" />
                            <h:selectOneMenu id="bairro" value="#{denunciaPublicaMB.endereco.bairro}" converter="entityConverter" 
                                             styleClass="form-control" >
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{denunciaPublicaMB.bairros}" 
                                               var="bairro"
                                               itemLabel="#{bairro} - #{bairro.cidade}"/>
                                <p:ajax process="@this" update="fieldSetEndereco"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="endereco" value="* Logradouro:" />
                            <p:inputText id="endereco" value="#{denunciaPublicaMB.endereco.endereco}" maxlength="260"  styleClass="form-control"
                                         required="true" requiredMessage="Logradouro é obrigatório!">
                                <p:ajax event="blur" process="@this" update="buscaMaps" />
                            </p:inputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="numero" value="#{msg['endereco.numero']}:" />
                            <p:inputText id="numero" value="#{denunciaPublicaMB.endereco.numero}" maxlength="60"  styleClass="form-control">
                                <p:ajax event="blur" process="@this" update="buscaMaps" />
                            </p:inputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="complemento" value="#{msg['endereco.complemento']}:" />
                            <p:inputText id="complemento" value="#{denunciaPublicaMB.endereco.complemento}" maxlength="260"  styleClass="form-control">
                                <p:ajax event="blur" process="@this" update="buscaMaps" />
                            </p:inputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cep" value="#{msg['endereco.cep']}:" />
                            <p:inputMask id="cep" value="#{denunciaPublicaMB.endereco.cep}" mask="99999-999"  styleClass="form-control"  />
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="buscaMaps" value="Buscar latitude e longitude pelos valores informados:" />
                            <div class="input-group">
                                <p:inputText id="buscaMaps" value="#{denunciaPublicaMB.buscaMaps}" maxlength="260"  styleClass="form-control" 
                                             disabled="true"/>
                                <span class="input-group-btn">
                                    <p:commandButton title="Mostrar no mapa" icon="ui-icon-pin-s" 
                                                     id="buttonMpas" styleClass="pull-left" ajax="true"
                                                     style="font-size: 17px;" action="#{denunciaPublicaMB.getLtdAndLgt()}" process="@this buscaMaps"
                                                     update=":formMapsOcorrencia:mapsId dialogMapsId">
                                        <f:setPropertyActionListener value="widgetDetailMaps" target="#{denunciaPublicaMB.dialog}" />
                                    </p:commandButton>  
                                </span>
                            </div>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Coordenadas">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="latitude" value="Latitude:" />
                        <p:inputText id="latitude" value="#{denunciaPublicaMB.endereco.latitude}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="longitude" value="Longitude:" />
                        <p:inputText id="longitude" value="#{denunciaPublicaMB.entity.longitude}" maxlength="60"  styleClass="form-control"  />
                    </div>
                </p:fieldset>
            </p:tab>

            <p:tab title="Arquivos">
                <p:fieldset legend="Adicionar Arquivo">
                    <p:fileUpload id="arquivo" mode="advanced" requiredMessage="É necessário o envio de pelo menos um arquivo!"
                                  allowTypes="/(\.|\/)(gif|jpeg|jpg|rtf|odt|ods|png|doc|docx|xls|xlsx|pps|ppsx|ppt|pptx|pdf|jpg|zip|txt|7z|rar|dcm|mp4)$/"
                                  invalidFileMessage="Tipo de arquivo não permitido" invalidSizeMessage="Arquivo com tamanho acima do permitido" 
                                  uploadLabel="Carregar" update="dataTableArquivo" cancelLabel="Cancelar" label="Selecionar" multiple="false" 
                                  sizeLimit="10485760" fileUploadListener="#{denunciaPublicaMB.upload}" styleClass="grid_9" />
                </p:fieldset>
                <p:fieldset legend="Listagem de Arquivos">
                    <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                 var="arquivo" rowIndexVar="index" id="dataTableArquivo" widgetVar="dataTableArquivoWidget" styleClass="table-responsive"
                                 value="#{denunciaPublicaMB.arquivos}" >
                        <p:column styleClass="uix-datatable-index">
                            <h:outputText value="#{index+1}"/>
                        </p:column>

                        <p:column headerText="#{msg['arquivo.nome']}" width="80%" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{msg['arquivo.nome']}" />
                            </f:facet>
                            <h:outputText value="#{arquivo.nome}"/>
                        </p:column>
                        <p:column headerText="#{msg['arquivo.extensao']}" width="20%" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{msg['arquivo.extensao']}" />
                            </f:facet>
                            <h:outputText value="#{arquivo.extensao}"/>
                        </p:column>

                        <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                            <f:facet name="header">
                                <h:outputText value="#{xmsg['actions']}"/>
                            </f:facet>          
                            <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Download" ajax="false" immediate="true" update="formCreateDenuncia">
                                <p:fileDownload value="#{denunciaPublicaMB.download(arquivo)}" />
                            </p:commandButton>
                            <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="dataTableArquivo" 
                                             action="#{denunciaPublicaMB.removerArquivo(arquivo)}" >
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </p:tab>
        </p:tabView>

        <div class="uix-center">
            <p:commandButton process="@form" update="@form" action="#{denunciaPublicaMB.save}" value="#{xmsg['save']}" />
        </div>
    </h:form>

    <p:dialog widgetVar="widgetDetailMaps" modal="true" appendTo="@(body)" header="Localização Geográfica da Ocorrencia"
              styleClass="uix-dialog-fluid" id="dialogMapsId">
        <ui:include src="/publico/detailMapsOcorrencia.xhtml"  />
        <p:ajax event="close" update="formCreateDenuncia" listener="#{findAllBean.setReload(true)}"/>
    </p:dialog>

</ui:composition>
