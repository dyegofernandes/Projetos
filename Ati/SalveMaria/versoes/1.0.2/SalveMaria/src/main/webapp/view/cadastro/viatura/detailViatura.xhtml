<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailViatura" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.unidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.unidade}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.imei']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.imei}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.telefone']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.telefone}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.latitude']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.latitude}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.longitude']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.longitude}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetViaturaDetail').hide()" />
            <x:securityArea rolesAllowed="viatura.audit">
                <x:audit for="#{viaturaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
