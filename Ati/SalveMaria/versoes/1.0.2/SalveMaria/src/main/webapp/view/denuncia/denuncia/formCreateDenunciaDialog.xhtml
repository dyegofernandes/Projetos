<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateDenuncia" >
        <x:modalMessages/>
        <p:tabView id="tabGeral">

            <p:tab title="Informações Gerais">
                <p:fieldset legend="#{xmsg['generalData']}">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="unidade" value="* Unidade:" />
                                <h:selectOneMenu id="unidade" value="#{monitoramentoMB.entity.unidade}" converter="entityConverter" 
                                                 styleClass="form-control" required="true" requiredMessage="Unidade é obrigatória!">
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.unidade)}" 
                                                   var="unidade"
                                                   itemLabel="#{unidade.sigla}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="descricao" value="* #{msg['denuncia.descricao']}:" />
                                <p:inputText id="descricao" value="#{monitoramentoMB.entity.descricao}" maxlength="80"  styleClass="form-control"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="observacao" value="* #{msg['denuncia.observacao']}:" />
                                <p:inputText id="observacao" value="#{monitoramentoMB.entity.observacao}" maxlength="400"  styleClass="form-control"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="dataDenuncia" value="* #{msg['denuncia.dataDenuncia']}:" />
                                <p:calendar id="dataDenuncia" value="#{monitoramentoMB.entity.dataDenuncia}" 
                                            showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                    <x:mask/>
                                </p:calendar>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="horaDenuncia" value="#{msg['denuncia.horaDenuncia']}:" />
                                <p:calendar id="horaDenuncia" value="#{monitoramentoMB.entity.horaDenuncia}" 
                                            showOn="button" pattern="HH:mm" timeOnly="true" styleClass="uix-calendar">
                                    <x:mask/>
                                </p:calendar>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="formaDeViolencia" value="* #{msg['denuncia.formaDeViolencia']}:" />
                                <h:selectOneMenu id="formaDeViolencia" value="#{monitoramentoMB.entity.formaDeViolencia}"  styleClass="form-control" >
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.formasDeViolencia)}" 
                                                   var="formasDeViolencia"
                                                   itemLabel="#{formasDeViolencia.descricao}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="situacao" value="* #{msg['denuncia.situacao']}:" />
                                <h:selectOneMenu id="situacao" value="#{monitoramentoMB.entity.situacao}"  styleClass="form-control" >
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.situacao)}" 
                                                   var="situacao"
                                                   itemLabel="#{situacao.descricao}"/>
                                </h:selectOneMenu>
                            </div>                           

                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Dados Vítima">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeVitima" value="Nome:" />
                        <p:inputText id="nomeVitima" value="#{monitoramentoMB.entity.vitima}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="idadeVitima" value="Idade:" />
                        <p:inputMask id="idadeVitima" mask="999" slotChar="" value="#{monitoramentoMB.entity.idadeVitima}" styleClass="form-control" />
                    </div>
                </p:fieldset>
                <p:fieldset legend="Dados Agressor">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeAgressor" value="Nome:" />
                        <p:inputText id="nomeAgressor" value="#{monitoramentoMB.entity.agressor}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="idadeAgressor" value="Idade:" />
                        <p:inputMask id="idadeAgressor" mask="999" slotChar="" value="#{monitoramentoMB.entity.idadeAgressor}" styleClass="form-control" />
                    </div>
                </p:fieldset>
                <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
            </p:tab>
            <p:tab title="Endereço">
                <p:fieldset legend="Endereço">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="* #{msg['endereco.endereco']}:" />
                        <p:inputText id="endereco" value="#{monitoramentoMB.entity.endereco.endereco}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numero" value="#{msg['endereco.numero']}:" />
                        <p:inputText id="numero" value="#{monitoramentoMB.entity.endereco.numero}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="complemento" value="#{msg['endereco.complemento']}:" />
                        <p:inputText id="complemento" value="#{monitoramentoMB.entity.endereco.complemento}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cep" value="#{msg['endereco.cep']}:" />
                        <p:inputMask id="cep" value="#{monitoramentoMB.entity.endereco.cep}" mask="99999-999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="bairro" value="* Bairro:" />
                        <h:selectOneMenu id="bairro" value="#{monitoramentoMB.entity.endereco.bairro}" converter="entityConverter" 
                                         styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.bairro)}" 
                                           var="bairro"
                                           itemLabel="#{bairro}"/>
                            <p:ajax process="@this" update="cidade" />
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cidade" value="Cidade:" />
                        <p:inputText id="cidade" value="#{monitoramentoMB.cidade}" styleClass="form-control" disabled="true" />
                    </div>
                </p:fieldset>
                <p:fieldset legend="Coordenadas">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="latitude" value="Latitude:" />
                        <p:inputText id="latitude" value="#{monitoramentoMB.entity.endereco.latitude}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="longitude" value="Longitude:" />
                        <p:inputText id="longitude" value="#{monitoramentoMB.entity.endereco.longitude}" maxlength="60"  styleClass="form-control"  />
                    </div>
                </p:fieldset>
            </p:tab>

            <p:tab title="Arquivos">
                <p:fieldset legend="Listagem de Arquivos">
                    <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                 var="arquivo" rowIndexVar="index" id="dataTableArquivo" widgetVar="dataTableArquivoWidget" styleClass="table-responsive"
                                 value="#{monitoramentoMB.arquivos}" >
                        <p:column styleClass="uix-datatable-index">
                            <h:outputText value="#{index+1}"/>
                        </p:column>

                        <p:column headerText="#{msg['arquivo.nome']}" width="80%" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{msg['arquivo.nome']}" />
                            </f:facet>
                            <h:outputText value="#{arquivo.nome}"/>
                        </p:column>
                        <p:column headerText="#{msg['arquivo.extensao']}" width="20%" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{msg['arquivo.extensao']}" />
                            </f:facet>
                            <h:outputText value="#{arquivo.extensao}"/>
                        </p:column>

                        <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                            <f:facet name="header">
                                <h:outputText value="#{xmsg['actions']}"/>
                            </f:facet>          
                            <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Download" ajax="false" immediate="true" update="formCreateDenuncia">
                                <p:fileDownload value="#{monitoramentoMB.download(arquivo)}" />
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </p:tab>
        </p:tabView>

        <div class="uix-center">        
            <p:commandButton process="@form" update="formMonitoramento:panelMonitoramento" action="#{monitoramentoMB.save}" value="Atender" oncomplete="PF('widgetDenunciaEditar').hide()"
                             />
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDenunciaEditar').hide()" />    
            <p:commandButton process="tabGeral" action="#{monitoramentoMB.gerarPdf(monitoramentoMB.entity)}" value="Formulário"
                             ajax="false">
            </p:commandButton>
        </div>
    </h:form>

</ui:composition>
