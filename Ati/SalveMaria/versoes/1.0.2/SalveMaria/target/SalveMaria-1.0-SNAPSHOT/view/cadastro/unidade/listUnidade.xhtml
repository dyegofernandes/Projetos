<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['unidade.list']}" />
    <ui:define name="body">
        <ui:include src="menuUnidade.xhtml" />
        <h:form id="formListUnidade">
            <x:modalMessages/>

            <x:dataTableActions fileName="unidade_export" target=":formListUnidade:dataTableUnidade"
                                widgetVar="dataTableUnidadeWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="unidade" rowIndexVar="index" id="dataTableUnidade" widgetVar="dataTableUnidadeWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{unidadeMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{unidadeMB.dataModel.paginatorTemplate}"
                         value="#{unidadeMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="Sigla" sortBy="#{unidade.sigla}"
                          filterBy="#{unidade.sigla}"   >
                    <f:facet name="header">
                        <h:outputText value="Sigla" />
                    </f:facet>
                    <h:outputText value="#{unidade.sigla}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.nome']}" sortBy="#{unidade.nome}"
                          filterBy="#{unidade.nome}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.nome']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.nome}"/>
                </p:column>
                <p:column headerText="Base Municipal" sortBy="#{unidade.endereco.bairro.cidade.nome}"
                          filterBy="#{unidade.endereco.bairro.cidade.nome}"  >
                    <f:facet name="header">
                        <h:outputText value="Base Municipal" />
                    </f:facet>
                    <h:outputText value="#{unidade.endereco.bairro.cidade}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Designação" sortBy="#{unidade.circunscricao.nome}"
                          filterBy="#{unidade.circunscricao.nome}"  >
                    <f:facet name="header">
                        <h:outputText value="Designação" />
                    </f:facet>
                    <h:outputText value="#{unidade.circunscricao}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Circunscrição Bairro" sortBy="#{unidade.circunscricaoBairro.nome}"
                          filterBy="#{unidade.circunscricaoBairro.nome}"  >
                    <f:facet name="header">
                        <h:outputText value="Circunscrição Bairro" />
                    </f:facet>
                    <h:outputText value="#{unidade.circunscricaoBairro}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Faixa Vitima" sortBy="#{unidade.faixaEtariaVitima}"
                          filterBy="#{unidade.faixaEtariaVitima}"   >
                    <f:facet name="header">
                        <h:outputText value="Faixa Vitima" />
                    </f:facet>
                    <h:outputText value="#{unidade.faixaEtariaVitima.descricao}"/>
                </p:column>
                <p:column headerText="Faixa Agressor" sortBy="#{unidade.faixaEtariaAgressor}"
                          filterBy="#{unidade.faixaEtariaAgressor}"   >
                    <f:facet name="header">
                        <h:outputText value="Faixa Agressor" />
                    </f:facet>
                    <h:outputText value="#{unidade.faixaEtariaAgressor.descricao}"/>
                </p:column>
                <p:column headerText="Tipo" sortBy="#{unidade.tipo}"
                          filterBy="#{unidade.tipo}"   >
                    <f:facet name="header">
                        <h:outputText value="Tipo" />
                    </f:facet>
                    <h:outputText value="#{unidade.tipo}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetUnidadeDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailUnidade" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{unidade}" target="#{unidadeMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="unidade.create">
                        <p:button icon="ui-icon-pencil" outcome="createUnidade" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{unidade.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="unidade.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{unidadeMB.delete}" >
                            <f:setPropertyActionListener value="#{unidade.id}" target="#{unidadeMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{unidade}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="unidade.audit">
                    <x:auditDelete for="#{unidadeMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetUnidadeDetail" header="#{msg['unidade.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="detailUnidade.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
