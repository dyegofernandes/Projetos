<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateViatura" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="unidade" value="* #{msg['viatura.unidade']}:" />
                         <h:selectOneMenu id="unidade" value="#{viaturaMB.entity.unidade}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.unidade)}" 
                                            var="unidade"
                                            itemLabel="#{unidade}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['viatura.codigo']}:" />
                         <p:inputText id="codigo" value="#{viaturaMB.entity.codigo}" maxlength="150"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="imei" value="* #{msg['viatura.imei']}:" />
                         <p:inputText id="imei" value="#{viaturaMB.entity.imei}" maxlength="150"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="telefone" value="#{msg['viatura.telefone']}:" />
                         <p:inputMask id="telefone" value="#{viaturaMB.entity.telefone}" mask="(99) 9999-9999"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="latitude" value="#{msg['viatura.latitude']}:" />
                         <x:inputNumber id="latitude" value="#{viaturaMB.entity.latitude}" styleClass="form-control"
                                        allowNegative="true" centsLimit="10"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="longitude" value="#{msg['viatura.longitude']}:" />
                         <x:inputNumber id="longitude" value="#{viaturaMB.entity.longitude}" styleClass="form-control"
                                        allowNegative="true" centsLimit="10"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="viatura.create">
                <p:commandButton process="@form" update="@form" action="#{viaturaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="viatura.audit">
                <x:audit for="#{viaturaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
