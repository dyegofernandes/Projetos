<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateAgendamento" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="cliente" value="* #{msg['agendamento.cliente']}:" />
                         <h:selectOneMenu id="cliente" value="#{agendamentoMB.entity.cliente}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.cliente)}" 
                                            var="cliente"
                                            itemLabel="#{cliente}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="protocolo" value="* #{msg['agendamento.protocolo']}:" />
                         <p:inputText id="protocolo" value="#{agendamentoMB.entity.protocolo}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="itemPedido" value="* #{msg['agendamento.itemPedido']}:" />
                         <h:selectOneMenu id="itemPedido" value="#{agendamentoMB.entity.itemPedido}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.itemPedido)}" 
                                            var="itemPedido"
                                            itemLabel="#{itemPedido}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="email" value="* #{msg['agendamento.email']}:" />
                         <p:inputText id="email" value="#{agendamentoMB.entity.email}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataInicial" value="* #{msg['agendamento.dataInicial']}:" />
                         <p:calendar id="dataInicial" value="#{agendamentoMB.entity.dataInicial}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataFinal" value="* #{msg['agendamento.dataFinal']}:" />
                         <p:calendar id="dataFinal" value="#{agendamentoMB.entity.dataFinal}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataAtendimento" value="#{msg['agendamento.dataAtendimento']}:" />
                         <p:calendar id="dataAtendimento" value="#{agendamentoMB.entity.dataAtendimento}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="situacao" value="#{msg['agendamento.situacao']}:" />
                         <h:selectOneMenu id="situacao" value="#{agendamentoMB.entity.situacao}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.situacaoAgendamento)}" 
                                            var="situacaoAgendamento"
                                            itemLabel="#{situacaoAgendamento}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['agendamento.arquivos']}:" />
                         <h:selectManyCheckbox id="arquivos" value="#{agendamentoMB.entity.arquivos}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.arquivoAgendamento)}" 
                                            var="arquivoAgendamento"
                                            itemLabel="#{arquivoAgendamento}"/>
                         </h:selectManyCheckbox>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['agendamento.contatos']}:" />
                         <h:selectManyCheckbox id="contatos" value="#{agendamentoMB.entity.contatos}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.contato)}" 
                                            var="contato"
                                            itemLabel="#{contato}"/>
                         </h:selectManyCheckbox>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="agendamento.create">
                <p:commandButton process="@form" update="@form" action="#{agendamentoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="agendamento.audit">
                <x:audit for="#{agendamentoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
