<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailAcaoEstrategica" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Unidade Orçamentária:" styleClass="control-label" /><br/>
                    <h:outputText value="#{acaoEstrategicaMB.entity.unidadeOrcamentaria}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Código:" styleClass="control-label" /><br/>
                    <h:outputText value="#{acaoEstrategicaMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['acaoEstrategica.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{acaoEstrategicaMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['acaoEstrategica.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{acaoEstrategicaMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
            </div>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetAcaoEstrategicaDetail').hide()" />
            <x:securityArea rolesAllowed="acaoEstrategica.audit">
                <x:audit for="#{acaoEstrategicaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
