<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateAcaoEstrategica" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <x:securityArea rolesAllowed="unidadeOrcamentaria.campo">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="unidade" value="* Unidade Orçamentária:" />
                            <h:selectOneMenu id="unidade" value="#{acaoEstrategicaMB.entity.unidadeOrcamentaria}" converter="entityConverter" styleClass="form-control" >
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.unidadeOrcamentaria)}" 
                                               var="unidade"
                                               itemLabel="#{unidade}"/>
                            </h:selectOneMenu>
                        </div>
                    </x:securityArea>


                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* Código:" />
                        <p:inputText id="codigo" value="#{acaoEstrategicaMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['acaoEstrategica.nome']}:" />
                        <p:inputText id="nome" value="#{acaoEstrategicaMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{acaoEstrategicaMB.entity.ativo}" />
                                #{msg['acaoEstrategica.ativo']}
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="acaoEstrategica.create">
                <p:commandButton process="@form" update="@form" action="#{acaoEstrategicaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="acaoEstrategica.audit">
                <x:audit for="#{acaoEstrategicaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
