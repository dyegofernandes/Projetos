<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailAcaoOrcamentaria" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['acaoOrcamentaria.unidadeOrcamentaria']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.unidadeOrcamentaria}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Função:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.funcao}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Subfunção:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.subfuncao}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Programa:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.programa}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Ação Estratégia:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.acaoEstrategica}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Código:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.codigo}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['acaoOrcamentaria.nome']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.nome}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['acaoOrcamentaria.ativo']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{acaoOrcamentariaMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                    </div>
                </div>
            </div>
        </p:fieldset>

        <p:fieldset legend="Fontes de Recursos">
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="fonteDeRecurso" rowIndexVar="index" id="dataTableFonteDeRecurso" widgetVar="dataTableFonteDeRecursoWidget" styleClass="table-responsive"
                         value="#{acaoOrcamentariaMB.entity.fontesDeRecurso}"  >
                <x:initializer/>
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>

                <p:column headerText="#{msg['fonteDeRecurso.codigo']}" sortBy="#{fonteDeRecurso.codigo}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fonteDeRecurso.codigo']}" />
                    </f:facet>
                    <h:outputText value="#{fonteDeRecurso.codigo}"/>
                </p:column>
                <p:column headerText="#{msg['fonteDeRecurso.nome']}" sortBy="#{fonteDeRecurso.nome}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fonteDeRecurso.nome']}" />
                    </f:facet>
                    <h:outputText value="#{fonteDeRecurso.nome}"/>
                </p:column>
                <p:column headerText="#{msg['fonteDeRecurso.grupoDeFonte']}" sortBy="#{fonteDeRecurso.grupoDeFonte}"
                          >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fonteDeRecurso.grupoDeFonte']}" />
                    </f:facet>
                    <h:outputText value="#{fonteDeRecurso.grupoDeFonte}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                
            </p:dataTable>

        </p:fieldset>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetAcaoOrcamentariaDetail').hide()" />
            <x:securityArea rolesAllowed="acaoOrcamentaria.audit">
                <x:audit for="#{acaoOrcamentariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
