<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateAcaoOrcamentaria" >
        <x:modalMessages autoUpdate="true"/>
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="unidadeOrcamentaria" value="* #{msg['acaoOrcamentaria.unidadeOrcamentaria']}:" />
                        <h:selectOneMenu id="unidadeOrcamentaria" value="#{acaoOrcamentariaMB.entity.unidadeOrcamentaria}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.unidadeOrcamentaria)}" 
                                           var="unidadeOrcamentaria"
                                           itemLabel="#{unidadeOrcamentaria}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="funcao" value="* Função:" />
                        <h:selectOneMenu id="funcao" value="#{acaoOrcamentariaMB.entity.funcao}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.funcao)}" 
                                           var="funcao"
                                           itemLabel="#{funcao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="subfuncao" value="* Subfunção:" />
                        <h:selectOneMenu id="subfuncao" value="#{acaoOrcamentariaMB.entity.subfuncao}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.subFuncao)}" 
                                           var="subfuncao"
                                           itemLabel="#{subfuncao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="programa" value="* Programa:" />
                        <h:selectOneMenu id="programa" value="#{acaoOrcamentariaMB.entity.programa}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{acaoOrcamentariaMB.produtos()}" 
                                           var="programa"
                                           itemLabel="#{programa.programaGov}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="acaoEstrategica" value="* Ação Estratégica:" />
                        <h:selectOneMenu id="acaoEstrategica" value="#{acaoOrcamentariaMB.entity.acaoEstrategica}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.acaoEstrategica)}" 
                                           var="acao"
                                           itemLabel="#{acao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* Código:" />
                        <p:inputText id="codigo" value="#{acaoOrcamentariaMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['acaoOrcamentaria.nome']}:" />
                        <p:inputText id="nome" value="#{acaoOrcamentariaMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{acaoOrcamentariaMB.entity.ativo}" />
                                #{msg['acaoOrcamentaria.ativo']}
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Fontes de Recursos">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="fonteadd" value="* Fonte de Recurso:" />
                        <div class="input-group">
                            <p:autoComplete id="fonteadd" value="#{acaoOrcamentariaMB.fonteRecursoAdd}" 

                                            completeMethod="#{fonteDeRecursoMB.autocomplete}" styleClass="uix-autocomplete" 

                                            minQueryLength="3" forceSelection="true" dropdown="true"

                                            var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"> 
                                <x:initializer/>
                                <p:column> 

                                    <h:outputText value="#{p.codigo} - #{p.nome}"/>

                                </p:column> 

                            </p:autoComplete>
                            <span class="input-group-btn">
                                <p:commandButton title="Adicionar Natureza" icon="ui-icon-plusthick" 
                                                 id="buttonNatureza" styleClass="pull-left" ajax="true"
                                                 style="font-size: 17px;" action="#{acaoOrcamentariaMB.addFonteRecurso()}" process="@this fonteadd"
                                                 update="fonteadd dataTableFonteDeRecurso">
                                </p:commandButton>  
                            </span>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                                 var="fonteDeRecurso" rowIndexVar="index" id="dataTableFonteDeRecurso" widgetVar="dataTableFonteDeRecursoWidget" styleClass="table-responsive"
                                 value="#{acaoOrcamentariaMB.fontesRecurso}"  >
                        <p:column styleClass="uix-datatable-index">
                            <h:outputText value="#{index+1}"/>
                        </p:column>

                        <p:column headerText="#{msg['fonteDeRecurso.codigo']}" sortBy="#{fonteDeRecurso.codigo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['fonteDeRecurso.codigo']}" />
                            </f:facet>
                            <h:outputText value="#{fonteDeRecurso.codigo}"/>
                        </p:column>
                        <p:column headerText="#{msg['fonteDeRecurso.nome']}" sortBy="#{fonteDeRecurso.nome}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['fonteDeRecurso.nome']}" />
                            </f:facet>
                            <h:outputText value="#{fonteDeRecurso.nome}"/>
                        </p:column>
                        <p:column headerText="#{msg['fonteDeRecurso.grupoDeFonte']}" sortBy="#{fonteDeRecurso.grupoDeFonte}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['fonteDeRecurso.grupoDeFonte']}" />
                            </f:facet>
                            <h:outputText value="#{fonteDeRecurso.grupoDeFonte}">
                                <x:initializer/>
                            </h:outputText>
                        </p:column>
                        <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                            <f:facet name="header">
                                <h:outputText value="#{xmsg['actions']}"/>
                            </f:facet>

                            <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="dataTableFonteDeRecurso" 
                                             action="#{acaoOrcamentariaMB.removerFonteRecurso(fonteDeRecurso)}" >
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="acaoOrcamentaria.create">
                <p:commandButton process="@form" update="@form" action="#{acaoOrcamentariaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="acaoOrcamentaria.audit">
                <x:audit for="#{acaoOrcamentariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
