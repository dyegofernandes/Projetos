<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateAcaoOrcamentaria" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="unidadeOrcamentaria" value="* #{msg['acaoOrcamentaria.unidadeOrcamentaria']}:" />
                        <h:selectOneMenu id="unidadeOrcamentaria" value="#{acaoOrcamentariaMB.entity.unidadeOrcamentaria}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.unidadeOrcamentaria)}" 
                                           var="unidadeOrcamentaria"
                                           itemLabel="#{unidadeOrcamentaria}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* CÃ³digo:" />
                        <p:inputText id="codigo" value="#{acaoOrcamentariaMB.entity.codigo}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['acaoOrcamentaria.nome']}:" />
                        <p:inputText id="nome" value="#{acaoOrcamentariaMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{acaoOrcamentariaMB.entity.ativo}" />
                                #{msg['acaoOrcamentaria.ativo']}
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="acaoOrcamentaria.create">
                <p:commandButton process="@form" update="@form" action="#{acaoOrcamentariaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="acaoOrcamentaria.audit">
                <x:audit for="#{acaoOrcamentariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
