<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateNaturezaDeDespesa" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* #{msg['naturezaDeDespesa.codigo']}:" />
                        <p:inputText id="codigo" value="#{naturezaDeDespesaMB.entity.codigo}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['naturezaDeDespesa.nome']}:" />
                        <p:inputText id="nome" value="#{naturezaDeDespesaMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dotacaoInicial" value="* #{msg['naturezaDeDespesa.dotacaoInicial']}:" />
                        <x:inputNumber id="dotacaoInicial" value="#{naturezaDeDespesaMB.entity.dotacaoInicial}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dotacaoAtualizada" value="* #{msg['naturezaDeDespesa.dotacaoAtualizada']}:" />
                        <x:inputNumber id="dotacaoAtualizada" value="#{naturezaDeDespesaMB.entity.dotacaoAtualizada}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="despesasEmpenhadas" value="* #{msg['naturezaDeDespesa.despesasEmpenhadas']}:" />
                        <x:inputNumber id="despesasEmpenhadas" value="#{naturezaDeDespesaMB.entity.despesasEmpenhadas}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="despesasLiquidadas" value="* #{msg['naturezaDeDespesa.despesasLiquidadas']}:" />
                        <x:inputNumber id="despesasLiquidadas" value="#{naturezaDeDespesaMB.entity.despesasLiquidadas}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="despesasPagas" value="* #{msg['naturezaDeDespesa.despesasPagas']}:" />
                        <x:inputNumber id="despesasPagas" value="#{naturezaDeDespesaMB.entity.despesasPagas}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="saldoDisponivel" value="* #{msg['naturezaDeDespesa.saldoDisponivel']}:" />
                        <x:inputNumber id="saldoDisponivel" value="#{naturezaDeDespesaMB.entity.saldoDisponivel}" styleClass="form-control"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="naturezaDeDespesa.create">
                <p:commandButton process="@form" update="@form" action="#{naturezaDeDespesaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="naturezaDeDespesa.audit">
                <x:audit for="#{naturezaDeDespesaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
