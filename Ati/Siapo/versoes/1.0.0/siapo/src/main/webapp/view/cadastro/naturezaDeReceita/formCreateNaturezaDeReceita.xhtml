<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateNaturezaDeReceita" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['naturezaDeReceita.codigo']}:" />
                         <p:inputText id="codigo" value="#{naturezaDeReceitaMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['naturezaDeReceita.nome']}:" />
                         <p:inputText id="nome" value="#{naturezaDeReceitaMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipo" value="* #{msg['naturezaDeReceita.tipo']}:" />
                         <h:selectOneMenu id="tipo" value="#{naturezaDeReceitaMB.entity.tipo}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoDeNaturezaReceita)}" 
                                            var="tipoDeNaturezaReceita"
                                            itemLabel="#{tipoDeNaturezaReceita}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="indicadorDeResultado" value="#{msg['naturezaDeReceita.indicadorDeResultado']}:" />
                         <h:selectOneMenu id="indicadorDeResultado" value="#{naturezaDeReceitaMB.entity.indicadorDeResultado}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.indicadorResultado)}" 
                                            var="indicadorResultado"
                                            itemLabel="#{indicadorResultado}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{naturezaDeReceitaMB.entity.ativo}" />
                                 #{msg['naturezaDeReceita.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="naturezaDeReceita.create">
                <p:commandButton process="@form" update="@form" action="#{naturezaDeReceitaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="naturezaDeReceita.audit">
                <x:audit for="#{naturezaDeReceitaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
