<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDespesaPublica" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['despesaPublica.unidadeOrcamentaria']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{despesaPublicaMB.entity.unidadeOrcamentaria}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['despesaPublica.numeroProcesso']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{despesaPublicaMB.entity.numeroProcesso}" styleClass="uix-content-detail"/>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['despesaPublica.descricaoDespesa']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{despesaPublicaMB.entity.descricaoDespesa}" styleClass="uix-content-detail"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Dotações">
            <div class="container-fluid">
                <div class="row">
                    <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                                 var="dotacao" rowIndexVar="index" id="dataTableDotacao" widgetVar="dataTableDotacaoWidget" styleClass="table-responsive"
                                 value="#{despesaPublicaMB.entity.dotacao}" >
                        <x:initializer/>
                        <p:column styleClass="uix-datatable-index">
                            <h:outputText value="#{index+1}"/>
                        </p:column>
                        <p:column headerText="#{msg['dotacao.acaoOrcamentaria']}" sortBy="#{dotacao.acaoOrcamentaria.nome}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['dotacao.acaoOrcamentaria']}" />
                            </f:facet>
                            <h:outputText value="#{dotacao.acaoOrcamentaria}">
                                <x:initializer/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['dotacao.fonteDeRecurso']}" sortBy="#{dotacao.fonteDeRecurso.nome}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['dotacao.fonteDeRecurso']}" />
                            </f:facet>
                            <h:outputText value="#{dotacao.fonteDeRecurso}">
                                <x:initializer/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['dotacao.naturezaDaDespesa']}" sortBy="#{dotacao.naturezaDaDespesa.nome}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['dotacao.naturezaDaDespesa']}" />
                            </f:facet>
                            <h:outputText value="#{dotacao.naturezaDaDespesa}">
                                <x:initializer/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['dotacao.produtoLDO']}" sortBy="#{dotacao.produtoLDO.produto.nome}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['dotacao.produtoLDO']}" />
                            </f:facet>
                            <h:outputText value="#{dotacao.produtoLDO.produto}">
                                <x:initializer/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['dotacao.quantidadeRealizada']}" sortBy="#{dotacao.quantidadeRealizada}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['dotacao.quantidadeRealizada']}" />
                            </f:facet>
                            <h:outputText value="#{dotacao.quantidadeRealizada}">
                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['dotacao.geraQuantificador']}" sortBy="#{dotacao.geraQuantificador}" style="text-align: center;">
                            <f:facet name="header">
                                <h:outputText value="#{msg['dotacao.geraQuantificador']}" />
                            </f:facet>
                            <h:outputText value="#{dotacao.geraQuantificador}" converter ="yesNoConverter" />
                        </p:column>
                        
                    </p:dataTable>
                </div>
            </div>
        </p:fieldset>

        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDespesaPublicaDetail').hide()" />
            <x:securityArea rolesAllowed="despesaPublica.audit">
                <x:audit for="#{despesaPublicaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
