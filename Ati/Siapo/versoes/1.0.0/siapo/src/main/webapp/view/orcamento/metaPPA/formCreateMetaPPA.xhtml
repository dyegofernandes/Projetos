<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateMetaPPA" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="programa" value="* #{msg['metaPPA.programa']}:" />
                        <h:selectOneMenu id="programa" value="#{metaPPAMB.entity.programa}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.programaPPA)}" 
                                           var="programaPPA"
                                           itemLabel="#{programaPPA}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="produto" value="* #{msg['metaPPA.produto']}:" />
                        <h:selectOneMenu id="produto" value="#{metaPPAMB.entity.produto}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.produto)}" 
                                           var="produto"
                                           itemLabel="#{produto}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="unidadeMedida" value="* #{msg['metaPPA.unidadeMedida']}:" />
                        <h:selectOneMenu id="unidadeMedida" value="#{metaPPAMB.entity.unidadeMedida}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.unidadeDeMedida)}" 
                                           var="unidadeDeMedida"
                                           itemLabel="#{unidadeDeMedida}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="valorMeta" value="#{msg['metaPPA.valorMeta']}:" />
                        <x:inputNumber id="valorMeta" value="#{metaPPAMB.entity.valorMeta}" styleClass="form-control" disabled="#{movimentoMB.entity.travado}">
                        </x:inputNumber>
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['metaPPA.ldos']}:" />
                        <h:selectManyCheckbox id="ldos" value="#{metaPPAMB.entity.ldos}" converter="entityConverter" >
                            <x:initializer/>
                            <f:selectItems value="#{findAllBean.get(classMB.ldo)}" 
                                           var="ldo"
                                           itemLabel="#{ldo}"/>
                        </h:selectManyCheckbox>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['metaPPA.territorios']}:" />
                        <h:selectManyCheckbox id="territorios" value="#{metaPPAMB.entity.territorios}" converter="entityConverter" >
                            <x:initializer/>
                            <f:selectItems value="#{findAllBean.get(classMB.territorioPPA)}" 
                                           var="territorioPPA"
                                           itemLabel="#{territorioPPA}"/>
                        </h:selectManyCheckbox>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="metaPPA.create">
                <p:commandButton process="@form" update="@form" action="#{metaPPAMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="metaPPA.audit">
                <x:audit for="#{metaPPAMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
