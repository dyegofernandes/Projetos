<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateClassificacaoDaDespesa" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['classificacaoDaDespesa.codigo']}:" />
                         <p:inputText id="codigo" value="#{classificacaoDaDespesaMB.entity.codigo}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['classificacaoDaDespesa.nome']}:" />
                         <p:inputText id="nome" value="#{classificacaoDaDespesaMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipoDePoder" value="* #{msg['classificacaoDaDespesa.tipoDePoder']}:" />
                         <h:selectOneMenu id="tipoDePoder" value="#{classificacaoDaDespesaMB.entity.tipoDePoder}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoDePoder)}" 
                                            var="tipoDePoder"
                                            itemLabel="#{tipoDePoder.descricao}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="classificacaoDaDespesa.create">
                <p:commandButton process="@form" update="@form" action="#{classificacaoDaDespesaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="classificacaoDaDespesa.audit">
                <x:audit for="#{classificacaoDaDespesaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
