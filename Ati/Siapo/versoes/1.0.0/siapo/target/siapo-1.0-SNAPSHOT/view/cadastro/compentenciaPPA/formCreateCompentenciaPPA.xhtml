<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateCompentenciaPPA" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataInicial" value="* #{msg['compentenciaPPA.dataInicial']}:" />
                         <p:calendar id="dataInicial" value="#{compentenciaPPAMB.entity.dataInicial}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataFinal" value="* #{msg['compentenciaPPA.dataFinal']}:" />
                         <p:calendar id="dataFinal" value="#{compentenciaPPAMB.entity.dataFinal}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{compentenciaPPAMB.entity.ativo}" />
                                 #{msg['compentenciaPPA.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="compentenciaPPA.create">
                <p:commandButton process="@form" update="@form" action="#{compentenciaPPAMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="compentenciaPPA.audit">
                <x:audit for="#{compentenciaPPAMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
