<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateFonteDeRecurso" >
        <x:modalMessages autoUpdate="true"/>
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* #{msg['fonteDeRecurso.codigo']}:" />
                        <p:inputText id="codigo" value="#{fonteDeRecursoMB.entity.codigo}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['fonteDeRecurso.nome']}:" />
                        <p:inputText id="nome" value="#{fonteDeRecursoMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="grupoDeFonte" value="#{msg['fonteDeRecurso.grupoDeFonte']}:" />
                        <h:selectOneMenu id="grupoDeFonte" value="#{fonteDeRecursoMB.entity.grupoDeFonte}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.grupoDeFonte)}" 
                                           var="grupoDeFonte"
                                           itemLabel="#{grupoDeFonte}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{fonteDeRecursoMB.entity.ativo}" />
                                #{msg['orgao.ativo']}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Naturezas de Despesas">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="naturezaDespesa" value="* Natureza Despesa:" />
                        <div class="input-group">
                            <p:autoComplete id="naturezaDespesa" value="#{fonteDeRecursoMB.naturezaDespesaAdd}" 

                                            completeMethod="#{naturezaDeDespesaMB.autocomplete}" styleClass="uix-autocomplete" 

                                            minQueryLength="3" forceSelection="true" dropdown="true"

                                            var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"> 
                                <x:initializer/>
                                <p:column> 

                                    <h:outputText value="#{p.codigo} - #{p.nome}"/>

                                </p:column> 

                            </p:autoComplete>
                            <span class="input-group-btn">
                                <p:commandButton title="Adicionar Natureza" icon="ui-icon-plusthick" 
                                                 id="buttonNatureza" styleClass="pull-left" ajax="true"
                                                 style="font-size: 17px;" action="#{fonteDeRecursoMB.addNaturezaDespesa()}" process="@this naturezaDespesa"
                                                 update="naturezaDespesa dataTableNaturezaDeDespesa">
                                </p:commandButton>  
                            </span>
                        </div>

                    </div>
                </div>
                <div class="row">
                    <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                                 var="naturezaDeDespesa" rowIndexVar="index" id="dataTableNaturezaDeDespesa" widgetVar="dataTableNaturezaDeDespesaWidget" styleClass="table-responsive"
                                 value="#{fonteDeRecursoMB.naturezasDespesas}"  >
                        <p:column styleClass="uix-datatable-index">
                            <h:outputText value="#{index+1}"/>
                        </p:column>

                        <p:column headerText="#{msg['naturezaDeDespesa.codigo']}" sortBy="#{naturezaDeDespesa.codigo}"
                                  >
                            <f:facet name="header">
                                <h:outputText value="#{msg['naturezaDeDespesa.codigo']}" />
                            </f:facet>
                            <h:outputText value="#{naturezaDeDespesa.codigo}"/>
                        </p:column>
                        <p:column headerText="#{msg['naturezaDeDespesa.nome']}" sortBy="#{naturezaDeDespesa.nome}"
                                   >
                            <f:facet name="header">
                                <h:outputText value="#{msg['naturezaDeDespesa.nome']}" />
                            </f:facet>
                            <h:outputText value="#{naturezaDeDespesa.nome}"/>
                        </p:column>
                        <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                            <f:facet name="header">
                                <h:outputText value="#{xmsg['actions']}"/>
                            </f:facet>

                            <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="dataTableNaturezaDeDespesa" 
                                             action="#{fonteDeRecursoMB.removerNaturezaDespesa(naturezaDeDespesa)}" >
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>


        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="fonteDeRecurso.create">
                <p:commandButton process="@form" update="@form" action="#{fonteDeRecursoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="fonteDeRecurso.audit">
                <x:audit for="#{fonteDeRecursoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
