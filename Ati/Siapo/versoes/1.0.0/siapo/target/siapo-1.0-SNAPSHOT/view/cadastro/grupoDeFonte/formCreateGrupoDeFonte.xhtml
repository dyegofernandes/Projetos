<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateGrupoDeFonte" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                     <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* CÃ³digo:" />
                         <p:inputText id="codigo" value="#{grupoDeFonteMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['grupoDeFonte.nome']}:" />
                         <p:inputText id="nome" value="#{grupoDeFonteMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="uso" value="* #{msg['grupoDeFonte.uso']}:" />
                         <h:selectOneMenu id="uso" value="#{grupoDeFonteMB.entity.uso}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoGrupoFonte)}" 
                                            var="tipoGrupoFonte"
                                            itemLabel="#{tipoGrupoFonte.descricao}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="grupoDeFonte.create">
                <p:commandButton process="@form" update="@form" action="#{grupoDeFonteMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="grupoDeFonte.audit">
                <x:audit for="#{grupoDeFonteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
