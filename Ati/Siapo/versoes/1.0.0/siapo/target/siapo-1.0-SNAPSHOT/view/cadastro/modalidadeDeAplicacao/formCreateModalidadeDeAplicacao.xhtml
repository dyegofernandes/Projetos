<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateModalidadeDeAplicacao" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['modalidadeDeAplicacao.codigo']}:" />
                         <p:inputText id="codigo" value="#{modalidadeDeAplicacaoMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['modalidadeDeAplicacao.nome']}:" />
                         <p:inputText id="nome" value="#{modalidadeDeAplicacaoMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{modalidadeDeAplicacaoMB.entity.ativo}" />
                                 #{msg['modalidadeDeAplicacao.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="modalidadeDeAplicacao.create">
                <p:commandButton process="@form" update="@form" action="#{modalidadeDeAplicacaoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="modalidadeDeAplicacao.audit">
                <x:audit for="#{modalidadeDeAplicacaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
