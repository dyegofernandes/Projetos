<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailNaturezaDeDespesa" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.codigo}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.dotacaoInicial']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.dotacaoInicial}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.dotacaoAtualizada']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.dotacaoAtualizada}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.despesasEmpenhadas']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.despesasEmpenhadas}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.despesasLiquidadas']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.despesasLiquidadas}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.despesasPagas']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.despesasPagas}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['naturezaDeDespesa.saldoDisponivel']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{naturezaDeDespesaMB.entity.saldoDisponivel}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
            </div>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetNaturezaDeDespesaDetail').hide()" />
            <x:securityArea rolesAllowed="naturezaDeDespesa.audit">
                <x:audit for="#{naturezaDeDespesaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
