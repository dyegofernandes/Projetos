<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateNaturezaDeDespesa" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="unidade" value="* Unidade Orçamentária:" />
                        <h:selectOneMenu id="unidade" value="#{naturezaDeDespesaMB.entity.unidadeOrcamentaria}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.unidadeOrcamentaria)}" 
                                           var="unidade"
                                           itemLabel="#{unidade}"/>
                            <p:ajax process="@this" update="naturezaDeDespesaPai"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="naturezaDeDespesaPai" value="#{msg['naturezaDeDespesa.naturezaDeDespesaPai']}:" />
                        <h:selectOneMenu id="naturezaDeDespesaPai" value="#{naturezaDeDespesaMB.entity.naturezaDeDespesaPai}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{naturezaDeDespesaMB.entity.unidadeOrcamentaria.naturezasDeDepesas}" 
                                           var="naturezaDeDespesa"
                                           itemLabel="#{naturezaDeDespesa}">
                                <x:initializer/>
                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* #{msg['naturezaDeDespesa.codigo']}:" />
                        <p:inputText id="codigo" value="#{naturezaDeDespesaMB.entity.codigo}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['naturezaDeDespesa.nome']}:" />
                        <p:inputText id="nome" value="#{naturezaDeDespesaMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="naturezaDeDespesa.create">
                <p:commandButton process="@form" update="@form" action="#{naturezaDeDespesaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="naturezaDeDespesa.audit">
                <x:audit for="#{naturezaDeDespesaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
