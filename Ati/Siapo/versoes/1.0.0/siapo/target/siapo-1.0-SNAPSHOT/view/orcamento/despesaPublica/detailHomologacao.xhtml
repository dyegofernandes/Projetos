<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDespesaPublica" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['despesaPublica.unidadeOrcamentaria']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{homologacaoMB.entity.unidadeOrcamentaria}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['despesaPublica.numeroProcesso']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{homologacaoMB.entity.numeroProcesso}" styleClass="uix-content-detail"/>
                    </div>

                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['despesaPublica.descricaoDespesa']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{homologacaoMB.entity.descricaoDespesa}" styleClass="uix-content-detail"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        

        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDespesaPublicaDetail').hide()" />
            <x:securityArea rolesAllowed="despesaPublica.audit">
                <x:audit for="#{homologacaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
