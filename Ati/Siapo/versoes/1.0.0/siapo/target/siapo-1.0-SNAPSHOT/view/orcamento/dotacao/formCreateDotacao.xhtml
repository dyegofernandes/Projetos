<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateDotacao" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="acaoOrcamentaria" value="#{msg['dotacao.acaoOrcamentaria']}:" />
                        <h:selectOneMenu id="acaoOrcamentaria" value="#{dotacaoMB.entity.acaoOrcamentaria}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.acaoOrcamentaria)}" 
                                           var="acaoOrcamentaria"
                                           itemLabel="#{acaoOrcamentaria}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="fonteDeRecurso" value="#{msg['dotacao.fonteDeRecurso']}:" />
                        <h:selectOneMenu id="fonteDeRecurso" value="#{dotacaoMB.entity.fonteDeRecurso}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.fonteDeRecurso)}" 
                                           var="fonteDeRecurso"
                                           itemLabel="#{fonteDeRecurso}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="naturezaDaDespesa" value="#{msg['dotacao.naturezaDaDespesa']}:" />
                        <h:selectOneMenu id="naturezaDaDespesa" value="#{dotacaoMB.entity.naturezaDaDespesa}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.naturezaDeDespesa)}" 
                                           var="naturezaDeDespesa"
                                           itemLabel="#{naturezaDeDespesa}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="produtoLDO" value="#{msg['dotacao.produtoLDO']}:" />
                        <h:selectOneMenu id="produtoLDO" value="#{dotacaoMB.entity.produtoLDO}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.metaProduto)}" 
                                           var="metaProduto"
                                           itemLabel="#{metaProduto}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="quantidadeRealizada" value="#{msg['dotacao.quantidadeRealizada']}:" />
                        <x:inputNumber id="quantidadeRealizada" value="#{dotacaoMB.entity.quantidadeRealizada}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['dotacao.cidades']}:" />
                        <h:selectManyCheckbox id="cidades" value="#{dotacaoMB.entity.cidades}" converter="entityConverter" >
                            <x:initializer/>
                            <f:selectItems value="#{findAllBean.get(classMB.municipio)}" 
                                           var="municipio"
                                           itemLabel="#{municipio}"/>
                        </h:selectManyCheckbox>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="geraQuantificador" value="#{dotacaoMB.entity.geraQuantificador}" />
                                #{msg['dotacao.geraQuantificador']}
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="dotacao.create">
                <p:commandButton process="@form" update="@form" action="#{dotacaoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="dotacao.audit">
                <x:audit for="#{dotacaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
    

</ui:composition>
