<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateMetaAcaoEstrategica" >
        <x:modalMessages autoUpdate="true"/>
        <p:fieldset legend="#{xmsg['generalData']}">


            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="acaoEstrategica" value="* #{msg['metaAcaoEstrategica.acaoEstrategica']}:" />
                        <h:selectOneMenu id="acaoEstrategica" value="#{metaAcaoEstrategicaMB.entity.acaoEstrategica}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.acaoEstrategica)}" 
                                           var="acaoEstrategica"
                                           itemLabel="#{acaoEstrategica}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="programaPPA" value="* #{msg['metaProduto.programa.nome']}:" />
                        <x:initializer value="#{metaAcaoEstrategicaMB.entity.programaPPA.programaGov}" />
                        <p:autoComplete id="programaPPA" value="#{metaAcaoEstrategicaMB.entity.programaPPA}" 

                                        completeMethod="#{programaPPAMB.autocomplete}" styleClass="uix-autocomplete" 

                                        minQueryLength="3" forceSelection="true" dropdown="true"

                                        var="p" itemLabel="#{p.programaGov}" itemValue="#{p}" converter="entityConverter" > 
                            <x:initializer />
                            <p:column> 
                                <h:outputText value="#{p.programaGov.codigo}"/>
                            </p:column> 
                            <p:column> 
                                <h:outputText value="#{p.programaGov.nome}"/>
                            </p:column> 
                        </p:autoComplete>

                    </div>


                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Valores">
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="receita" rowIndexVar="index" id="dataTableMetaPPA" widgetVar="dataTableMetaPPAWidget" styleClass="table-responsive"
                         value="#{metaAcaoEstrategicaMB.receitas}" >
                <p:column styleClass="uix-datatable-index">
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="Nome Receita" >
                    <f:facet name="header">
                        <h:outputText value="Nome Receita" />
                    </f:facet>
                    <h:outputText value="#{receita.nome}"/>
                </p:column>

                <p:column headerText="Valor" style="text-align: right;" >
                    <f:facet name="header">
                        <h:outputText value="Valor" />
                    </f:facet>
                    <h:outputText value="#{receita.valor}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{x:sum(metaAcaoEstrategicaMB.receitas, 'valor')}" style="font-weight:bold">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </f:facet>

                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>

                    <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="@form" 
                                     action="#{metaAcaoEstrategicaMB.removerReceita(receita)}" >
                    </p:commandButton>
                </p:column>
            </p:dataTable>

        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="metaAcaoEstrategica.create">
                <p:commandButton process="@form" update="@form" action="#{metaAcaoEstrategicaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="metaAcaoEstrategica.audit">
                <x:audit for="#{metaAcaoEstrategicaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
