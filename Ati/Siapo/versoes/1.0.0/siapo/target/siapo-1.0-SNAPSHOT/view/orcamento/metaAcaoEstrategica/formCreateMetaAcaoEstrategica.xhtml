<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateMetaAcaoEstrategica" >
        <x:modalMessages autoUpdate="true"/>
        <p:fieldset legend="#{xmsg['generalData']}">


            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="acaoEstrategica" value="* #{msg['metaAcaoEstrategica.acaoEstrategica']}:" />
                        <p:autoComplete id="acaoEstrategica" value="#{metaAcaoEstrategicaMB.entity.acaoEstrategica}" 
                                        completeMethod="#{acaoEstrategicaMB.autocomplete}" styleClass="uix-autocomplete" 
                                        minQueryLength="3" forceSelection="true" dropdown="true" scrollHeight="400"
                                        var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"> 
                            <x:initializer/>
                            <p:column> 
                                <h:outputText value="#{p.codigo}"/>
                            </p:column> 
                            <p:column> 
                                <h:outputText value="#{p.nome}"/>
                            </p:column> 
                        </p:autoComplete>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="programaPPA" value="* #{msg['metaProduto.programa.nome']}:" />
                        <x:initializer value="#{metaAcaoEstrategicaMB.entity.programaPPA.programaGov}" />
                        <p:autoComplete id="programaPPA" value="#{metaAcaoEstrategicaMB.entity.programaPPA}" 
                                        completeMethod="#{programaPPAMB.autocomplete}" styleClass="uix-autocomplete" 
                                        minQueryLength="3" forceSelection="true" dropdown="true" scrollHeight="400"
                                        var="p" itemLabel="#{p.programaGov}" itemValue="#{p}" converter="entityConverter" > 
                            <x:initializer />
                            <p:column> 
                                <h:outputText value="#{p.programaGov.codigo}"/>
                            </p:column> 
                            <p:column> 
                                <h:outputText value="#{p.programaGov.nome}"/>
                            </p:column> 
                        </p:autoComplete>

                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="receitasEstaduaisAplicacaoDespesaCorrente" value="Receitas Estaduais - Aplicação em Despesa Corrente:" />
                        <x:inputNumber id="receitasEstaduaisAplicacaoDespesaCorrente" value="#{metaAcaoEstrategicaMB.entity.receitasEstaduaisAplicacaoDespesaCorrente}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="receitasEstaduaisAplicacaoDespesaCapital" value="Receitas Estaduais - Aplicação em Despesa Capital:" />
                        <x:inputNumber id="receitasEstaduaisAplicacaoDespesaCapital" value="#{metaAcaoEstrategicaMB.entity.receitasEstaduaisAplicacaoDespesasCapital}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="outrasReceitasAplicacaoDespesaCorrente" value="Outras Receitas - Aplicação em Despesa Corrente:" />
                        <x:inputNumber id="outrasReceitasAplicacaoDespesaCorrente" value="#{metaAcaoEstrategicaMB.entity.outrasReceitasAplicacaoDespesaCorrente}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="outrasReceitasAplicacaoDespesaCapital" value="Outras Receitas - Aplicação em Despesa Capital" />
                        <x:inputNumber id="outrasReceitasAplicacaoDespesaCapital" value="#{metaAcaoEstrategicaMB.entity.outrasReceitasAplicacaoDespesaCapital}" styleClass="form-control" />
                    </div>
                </div>
            </div>
        </p:fieldset>

        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="metaAcaoEstrategica.create">
                <p:commandButton process="@form" update="@form" action="#{metaAcaoEstrategicaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="metaAcaoEstrategica.audit">
                <x:audit for="#{metaAcaoEstrategicaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
