<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailMetaPPA" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['metaPPA.programa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{metaPPAMB.entity.programa.programaGov}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['metaPPA.produto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{metaPPAMB.entity.produto}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['metaPPA.unidadeMedida']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{metaPPAMB.entity.unidadeMedida}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['metaPPA.valorMeta']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{metaPPAMB.entity.valorMeta}" styleClass="uix-content-detail">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetMetaPPADetail').hide()" />
            <x:securityArea rolesAllowed="metaPPA.audit">
                <x:audit for="#{metaPPAMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
