<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateMetaProduto" >
        <x:modalMessages autoUpdate="true"/>
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="metaAcao" value="* #{msg['metaProduto.metaAcao']}:" />
                        <x:initializer value="#{metaProdutoMB.entity.metaAcao.acaoEstrategica}"/>
                        <h:selectOneMenu id="metaAcao" value="#{metaProdutoMB.entity.metaAcao}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.metaAcaoEstrategica)}" 
                                           var="metaAcaoEstrategica"
                                           itemLabel="#{metaProdutoMB.entity.metaAcao.acaoEstrategica}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="produto" value="* #{msg['metaProduto.produto']}:" />
                        <h:selectOneMenu id="produto" value="#{metaProdutoMB.entity.produto}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.produto)}" 
                                           var="produto"
                                           itemLabel="#{produto}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="unidadeMedida" value="* #{msg['metaProduto.unidadeMedida']}:" />
                        <h:selectOneMenu id="unidadeMedida" value="#{metaProdutoMB.entity.unidadeMedida}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.unidadeDeMedida)}" 
                                           var="unidadeDeMedida"
                                           itemLabel="#{unidadeDeMedida}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="valorMeta" value="* #{msg['metaProduto.valorMeta']}:" />
                        <x:inputNumber id="valorMeta" value="#{metaProdutoMB.entity.valorMeta}" styleClass="form-control"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="LDOS">
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="ldo" rowIndexVar="index" id="dataTableLDO" widgetVar="dataTableLDOWidget" styleClass="table-responsive"
                         value="#{metaProdutoMB.ldos}" >
                <p:column styleClass="uix-datatable-index">
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="Ano" >
                    <f:facet name="header">
                        <h:outputText value="Ano" />
                    </f:facet>
                    <h:outputText value="#{ldo.ano}"/>
                </p:column>

                <p:column headerText="Valor" style="text-align: right;" >
                    <f:facet name="header">
                        <h:outputText value="Valor" />
                    </f:facet>
                    <h:outputText value="#{ldo.valor}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{x:sum(metaProdutoMB.ldos, 'valor')}" style="font-weight:bold">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </f:facet>

                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>

                    <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="@form" 
                                     action="#{metaProdutoMB.removerLDO(ldo)}" >
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <p:fieldset legend="TerritÃ³rios">
            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="territorio" rowIndexVar="index" id="dataTableTerritorio" widgetVar="dataTableTerritorioWidget" styleClass="table-responsive"
                         value="#{metaProdutoMB.territorios}" >
                <p:column styleClass="uix-datatable-index">
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="Territorio" >
                    <f:facet name="header">
                        <h:outputText value="Territorio" />
                    </f:facet>
                    <h:outputText value="#{territorio.territorio}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Valor" style="text-align: right;" >
                    <f:facet name="header">
                        <h:outputText value="Valor" />
                    </f:facet>
                    <h:outputText value="#{territorio.valor}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                    <f:facet name="footer">
                        <h:outputText value="#{x:sum(metaProdutoMB.territorios, 'valor')}" style="font-weight:bold">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </f:facet>

                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>

                    <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@this" update="@form" 
                                     action="#{metaProdutoMB.removerTerritorio(territorio)}" >
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="metaProduto.create">
                <p:commandButton process="@form" update="@form" action="#{metaProdutoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="metaProduto.audit">
                <x:audit for="#{metaProdutoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
