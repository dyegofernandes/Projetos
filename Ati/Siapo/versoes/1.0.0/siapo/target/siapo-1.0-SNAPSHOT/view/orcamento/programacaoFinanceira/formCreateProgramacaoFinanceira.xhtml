<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateProgramacaoFinanceira" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="mes" value="#{msg['programacaoFinanceira.mes']}:" />
                         <h:selectOneMenu id="mes" value="#{programacaoFinanceiraMB.entity.mes}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.meses)}" 
                                            var="meses"
                                            itemLabel="#{meses}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="ano" value="#{msg['programacaoFinanceira.ano']}:" />
                         <p:inputMask id="ano" mask="9?999999999" value="#{programacaoFinanceiraMB.entity.ano}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor" value="#{msg['programacaoFinanceira.valor']}:" />
                         <x:inputNumber id="valor" value="#{programacaoFinanceiraMB.entity.valor}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="programacaoFinanceira.create">
                <p:commandButton process="@form" update="@form" action="#{programacaoFinanceiraMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="programacaoFinanceira.audit">
                <x:audit for="#{programacaoFinanceiraMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
