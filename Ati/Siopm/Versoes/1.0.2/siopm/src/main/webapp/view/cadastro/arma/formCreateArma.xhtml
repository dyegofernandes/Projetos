<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateArma" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipo" value="* #{msg['arma.tipo']}:" />
                         <h:selectOneMenu id="tipo" value="#{armaMB.entity.tipo}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoDeArma)}" 
                                            var="tipoDeArma"
                                            itemLabel="#{tipoDeArma.descricao}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nomeModelo" value="* #{msg['arma.nomeModelo']}:" />
                         <p:inputText id="nomeModelo" value="#{armaMB.entity.nomeModelo}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="marca" value="#{msg['arma.marca']}:" />
                         <h:selectOneMenu id="marca" value="#{armaMB.entity.marca}" converter="entityConverter" styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.marcaDeArma)}" 
                                            var="marcaDeArma"
                                            itemLabel="#{marcaDeArma}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="calibre" value="#{msg['arma.calibre']}:" />
                         <x:inputNumber id="calibre" value="#{armaMB.entity.calibre}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="capacidade" value="#{msg['arma.capacidade']}:" />
                         <p:inputMask id="capacidade" mask="9?999999999" value="#{armaMB.entity.capacidade}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="numeracao" value="#{msg['arma.numeracao']}:" />
                         <p:inputMask id="numeracao" mask="9?999999999" value="#{armaMB.entity.numeracao}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="armaDaPolicia" value="* #{msg['arma.armaDaPolicia']}:" />
                         <h:selectOneMenu id="armaDaPolicia" value="#{armaMB.entity.armaDaPolicia}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.armaPolicia)}" 
                                            var="armaPolicia"
                                            itemLabel="#{armaPolicia.descricao}"/>
                         </h:selectOneMenu>
                     </div>
                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="arma.create">
                <p:commandButton process="@form" update="@form" action="#{armaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="arma.audit">
                <x:audit for="#{armaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
