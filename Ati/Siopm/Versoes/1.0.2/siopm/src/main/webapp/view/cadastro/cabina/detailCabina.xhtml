<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCabina" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.cidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.cidade}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.numero']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.numero}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.descricao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.tipo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.tipo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.operacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.operacao}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.receberAltertas']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.receberAltertas}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.bloqueioAlertaRoubo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.bloqueioAlertaRoubo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.bloqueioAlertaPessoa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.bloqueioAlertaPessoa}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.bloqueioAlertaFurto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.bloqueioAlertaFurto}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cabina.bloqueioAlertaOutros']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cabinaMB.entity.bloqueioAlertaOutros}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetCabinaDetail').hide()" />
            <x:securityArea rolesAllowed="cabina.audit">
                <x:audit for="#{cabinaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
