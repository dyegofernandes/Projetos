<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateItemViatura" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="viatura" value="* #{msg['itemViatura.viatura']}:" />
                         <h:selectOneMenu id="viatura" value="#{itemViaturaMB.entity.viatura}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.viatura)}" 
                                            var="viatura"
                                            itemLabel="#{viatura}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="imei" value="#{msg['itemViatura.imei']}:" />
                         <p:inputText id="imei" value="#{itemViaturaMB.entity.imei}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="latitude" value="#{msg['itemViatura.latitude']}:" />
                         <x:inputNumber id="latitude" value="#{itemViaturaMB.entity.latitude}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="longitude" value="#{msg['itemViatura.longitude']}:" />
                         <x:inputNumber id="longitude" value="#{itemViaturaMB.entity.longitude}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="telefone" value="#{msg['itemViatura.telefone']}:" />
                         <p:inputText id="telefone" value="#{itemViaturaMB.entity.telefone}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="operacao" value="* #{msg['itemViatura.operacao']}:" />
                         <h:selectOneMenu id="operacao" value="#{itemViaturaMB.entity.operacao}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.operacao)}" 
                                            var="operacao"
                                            itemLabel="#{operacao}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="inicioTurno" value="#{msg['itemViatura.inicioTurno']}:" />
                         <p:calendar id="inicioTurno" value="#{itemViaturaMB.entity.inicioTurno}" 
                                     showOn="button" pattern="HH:mm" timeOnly="true" styleClass="uix-calendar">
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="fimTurno" value="#{msg['itemViatura.fimTurno']}:" />
                         <p:calendar id="fimTurno" value="#{itemViaturaMB.entity.fimTurno}" 
                                     showOn="button" pattern="HH:mm" timeOnly="true" styleClass="uix-calendar">
                             <x:mask/>
                         </p:calendar>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="itemViatura.create">
                <p:commandButton process="@form" update="@form" action="#{itemViaturaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="itemViatura.audit">
                <x:audit for="#{itemViaturaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
