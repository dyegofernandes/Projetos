<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateNaturezaOcorrencia" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* #{msg['naturezaOcorrencia.codigo']}:" />
                        <p:inputText id="codigo" value="#{naturezaOcorrenciaMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['naturezaOcorrencia.nome']}:" />
                        <p:inputText id="nome" value="#{naturezaOcorrenciaMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{naturezaOcorrenciaMB.entity.ativo}" />
                                #{msg['naturezaOcorrencia.ativo']}
                            </label>
                        </div>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="naturezaOcorrencia.create">
                <p:commandButton process="@form" update="@form" action="#{naturezaOcorrenciaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="naturezaOcorrencia.audit">
                <x:audit for="#{naturezaOcorrenciaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
