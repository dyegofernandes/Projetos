<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateParametroSistema" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="urlSistema" value="* #{msg['parametroSistema.urlSistema']}:" />
                         <p:inputText id="urlSistema" value="#{parametroSistemaMB.entity.urlSistema}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="urlImagens" value="* #{msg['parametroSistema.urlImagens']}:" />
                         <p:inputText id="urlImagens" value="#{parametroSistemaMB.entity.urlImagens}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{parametroSistemaMB.entity.ativo}" />
                                 #{msg['parametroSistema.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="parametroSistema.create">
                <p:commandButton process="@form" update="@form" action="#{parametroSistemaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="parametroSistema.audit">
                <x:audit for="#{parametroSistemaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
