<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPessoaEnvolvida" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.rg']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.rg}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.nomeDaMae']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.nomeDaMae}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.nomeDoPai']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.nomeDoPai}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.dataNascimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.dataNascimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.naturalidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.naturalidade}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.sexo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.sexo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.corDosOlhos']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.corDosOlhos}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.corDoCabelo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.corDoCabelo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.corDaPele']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.corDaPele}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.tipoPessoa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.tipoPessoa}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pessoaEnvolvida.classificaoOcorrencia']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pessoaEnvolvidaMB.entity.classificaoOcorrencia}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetPessoaEnvolvidaDetail').hide()" />
            <x:securityArea rolesAllowed="pessoaEnvolvida.audit">
                <x:audit for="#{pessoaEnvolvidaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
