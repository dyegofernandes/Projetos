<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreatePoliciaFederal" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="organizacaoPai" value="#{msg['policiaFederal.organizacaoPai']}:" />
                         <h:selectOneMenu id="organizacaoPai" value="#{policiaFederalMB.entity.organizacaoPai}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.organizacao)}" 
                                            var="organizacao"
                                            itemLabel="#{organizacao}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="#{msg['policiaFederal.codigo']}:" />
                         <p:inputMask id="codigo" mask="9?999999999"  value="#{policiaFederalMB.entity.codigo}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['policiaFederal.nome']}:" />
                         <p:inputText id="nome" value="#{policiaFederalMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="endereco" value="* #{msg['policiaFederal.endereco']}:" />
                         <h:selectOneMenu id="endereco" value="#{policiaFederalMB.entity.endereco}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.endereco)}" 
                                            var="endereco"
                                            itemLabel="#{endereco}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="sigla" value="* #{msg['policiaFederal.sigla']}:" />
                         <p:inputText id="sigla" value="#{policiaFederalMB.entity.sigla}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="ordenacao" value="#{msg['policiaFederal.ordenacao']}:" />
                         <p:inputMask id="ordenacao" mask="9?999999999"  value="#{policiaFederalMB.entity.ordenacao}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{policiaFederalMB.entity.ativo}" />
                                 #{msg['policiaFederal.ativo']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['policiaFederal.territorios']}:" />
                         <h:selectManyCheckbox id="territorios" value="#{policiaFederalMB.entity.territorios}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.territorio)}" 
                                            var="territorio"
                                            itemLabel="#{territorio}"/>
                         </h:selectManyCheckbox>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['policiaFederal.telefones']}:" />
                         <h:selectManyCheckbox id="telefones" value="#{policiaFederalMB.entity.telefones}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.telefone)}" 
                                            var="telefone"
                                            itemLabel="#{telefone}"/>
                         </h:selectManyCheckbox>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="policiaFederal.create">
                <p:commandButton process="@form" update="@form" action="#{policiaFederalMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="policiaFederal.audit">
                <x:audit for="#{policiaFederalMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
