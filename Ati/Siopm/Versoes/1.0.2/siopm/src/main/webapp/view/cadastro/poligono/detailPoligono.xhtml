<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">

    <script type='text/javascript' src='http://maps.google.com/maps/api/js?sensor=false&amp;key=#{constantesMB.chaveApiGoogleMaps}'/>

    <h:form id="formDetailPoligono" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['poligono.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{poligonoMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Tipo:" styleClass="control-label" /><br/>
                    <h:outputText value="#{poligonoMB.entity.tipo.descricao}" styleClass="uix-content-detail"/>
                </div>
            </div>
            <p:fieldset legend="Maps">
                <p:gmap id="idGmap" widgetVar="w_gmap" center="#{poligonoMB.latLong}" zoom="#{poligonoMB.zoom}" type="HYBRID" styleClass="gmap" 
                        style="width:100%;height:480px" model="#{poligonoMB.polygonModel}">
                </p:gmap>
            </p:fieldset>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetPoligonoDetail').hide()" />
            <x:securityArea rolesAllowed="poligono.audit">
                <x:audit for="#{poligonoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
