<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateResultadoOcorrencia" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="#{msg['resultadoOcorrencia.codigo']}:" />
                        <p:inputText id="codigo" value="#{resultadoOcorrenciaMB.entity.codigo}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['resultadoOcorrencia.nome']}:" />
                        <p:inputText id="nome" value="#{resultadoOcorrenciaMB.entity.nome}" maxlength="255"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="orgaoReceptor" value="* Órgão Receptor:" />
                        <h:selectOneMenu id="orgaoReceptor" value="#{resultadoOcorrenciaMB.entity.orgaoRecebedor}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.orgaoRecebedor)}" 
                                           var="orgao"
                                           itemLabel="#{orgao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="grupo" value="#{msg['resultadoOcorrencia.grupo']}:" />
                        <h:selectOneMenu id="grupo" value="#{resultadoOcorrenciaMB.entity.grupo}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.grupoResultadoOcorrencia)}" 
                                           var="grupoResultadoOcorrencia"
                                           itemLabel="#{grupoResultadoOcorrencia}"/>
                        </h:selectOneMenu>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="resultadoOcorrencia.create">
                <p:commandButton process="@form" update="@form" action="#{resultadoOcorrenciaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="resultadoOcorrencia.audit">
                <x:audit for="#{resultadoOcorrenciaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
