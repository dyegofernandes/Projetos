<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailSamu" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.organizacaoPai']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.organizacaoPai}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.endereco}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.sigla']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.sigla}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.ordenacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.ordenacao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['samu.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{samuMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetSamuDetail').hide()" />
            <x:securityArea rolesAllowed="samu.audit">
                <x:audit for="#{samuMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
