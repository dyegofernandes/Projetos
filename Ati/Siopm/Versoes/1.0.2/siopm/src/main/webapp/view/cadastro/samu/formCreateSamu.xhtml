<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateSamu" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="organizacaoPai" value="#{msg['samu.organizacaoPai']}:" />
                        <h:selectOneMenu id="organizacaoPai" value="#{samuMB.entity.organizacaoPai}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.organizacao)}" 
                                           var="organizacao"
                                           itemLabel="#{organizacao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="#{msg['samu.codigo']}:" />
                        <p:inputMask id="codigo" mask="9?999999999" value="#{samuMB.entity.codigo}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['samu.nome']}:" />
                        <p:inputText id="nome" value="#{samuMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="* #{msg['samu.endereco']}:" />
                        <h:selectOneMenu id="endereco" value="#{samuMB.entity.endereco}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.endereco)}" 
                                           var="endereco"
                                           itemLabel="#{endereco}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="sigla" value="* #{msg['samu.sigla']}:" />
                        <p:inputText id="sigla" value="#{samuMB.entity.sigla}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="ordenacao" value="#{msg['samu.ordenacao']}:" />
                        <p:inputMask id="ordenacao" mask="9?999999999" value="#{samuMB.entity.ordenacao}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{samuMB.entity.ativo}" />
                                #{msg['samu.ativo']}
                            </label>
                        </div>
                    </div>


                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="samu.create">
                <p:commandButton process="@form" update="@form" action="#{samuMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="samu.audit">
                <x:audit for="#{samuMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
