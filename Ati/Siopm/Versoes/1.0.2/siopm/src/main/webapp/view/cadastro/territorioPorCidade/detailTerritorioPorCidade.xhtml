<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailTerritorioPorCidade" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['territorioPorCidade.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{territorioPorCidadeMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['territorioPorCidade.baseMunicipal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{territorioPorCidadeMB.entity.baseMunicipal}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['territorioPorCidade.latitude']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{territorioPorCidadeMB.entity.latitude}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['territorioPorCidade.longitude']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{territorioPorCidadeMB.entity.longitude}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetTerritorioPorCidadeDetail').hide()" />
            <x:securityArea rolesAllowed="territorioPorCidade.audit">
                <x:audit for="#{territorioPorCidadeMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
