<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailViatura" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Modelo/Marca:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.marcaModelo}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Prefixo:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.prefixo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Placa:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.placa}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Ano:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.ano}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Renavan:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.renavan}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Chassi:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.chassi}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Km por Litro:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.kmPorLitro}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Lotação:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.lotacao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Icone:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.icone}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['viatura.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{viaturaMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
            </div>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetViaturaDetail').hide()" />
            <x:securityArea rolesAllowed="viatura.audit">
                <x:audit for="#{viaturaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
