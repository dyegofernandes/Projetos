<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateCadastroPessoal" >
        <x:modalMessages/>
        <p:tabView id="tabGeral">
            <p:tab title="Informações Pessoais">
                <p:fieldset legend="#{xmsg['generalData']}" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">

                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="nome" value="* #{msg['servidor.nome']}:" />
                                <p:inputText id="nome" value="#{cadastroPessoalMB.entity.nome}" maxlength="260"  styleClass="form-control"  />
                            </div>

                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="sexo" value="* #{msg['servidor.sexo']}:" />
                                <h:selectOneMenu id="sexo" value="#{cadastroPessoalMB.entity.sexo}"  styleClass="form-control" >
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.sexo)}" 
                                                   var="sexo"
                                                   itemLabel="#{sexo.descricao}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="dataNascimento" value="* #{msg['servidor.dataNascimento']}:" />
                                <p:calendar id="dataNascimento" value="#{cadastroPessoalMB.entity.dataNascimento}" 
                                            showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                    <x:mask/>
                                </p:calendar>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="nacionalidade" value="* #{msg['servidor.nacionalidade']}:" />
                                <p:inputText id="nacionalidade" value="#{cadastroPessoalMB.entity.nacionalidade}" maxlength="60"  styleClass="form-control"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="naturalidade" value="* #{msg['servidor.naturalidade']}:" />
                                <h:selectOneMenu id="naturalidade" value="#{cadastroPessoalMB.entity.naturalidade}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                                   var="cidade"
                                                   itemLabel="#{cidade}-#{cidade.estado.nome}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="estadoCivil" value="* #{msg['servidor.estadoCivil']}:" />
                                <h:selectOneMenu id="estadoCivil" value="#{cadastroPessoalMB.entity.estadoCivil}"  styleClass="form-control" >
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.estadoCivil)}" 
                                                   var="estadoCivil"
                                                   itemLabel="#{estadoCivil.descricao}"/>
                                </h:selectOneMenu>
                            </div>


                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="grauDeInstrucao" value="* #{msg['servidor.grauDeInstrucao']}:" />
                                <h:selectOneMenu id="grauDeInstrucao" value="#{cadastroPessoalMB.entity.grauDeInstrucao}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.grauDeInstrucao)}" 
                                                   var="grauDeInstrucao"
                                                   itemLabel="#{grauDeInstrucao}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="formacaoProfissional" value="#{msg['servidor.formacaoProfissional']}:" />
                                <h:selectOneMenu id="formacaoProfissional" value="#{cadastroPessoalMB.entity.formacaoProfissional}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.formacaoProfissional)}" 
                                                   var="formacaoProfissional"
                                                   itemLabel="#{formacaoProfissional}"/>
                                </h:selectOneMenu>
                            </div>

                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Filiação" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="pai" value="#{msg['servidor.pai']}:" />
                        <p:inputText id="pai" value="#{cadastroPessoalMB.entity.pai}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="mae" value="* #{msg['servidor.mae']}:" />
                        <p:inputText id="mae" value="#{cadastroPessoalMB.entity.mae}" maxlength="260"  styleClass="form-control"  />
                    </div>
                </p:fieldset>

            </p:tab>
            <p:tab title="Documentos">
                <p:fieldset legend="CPF/Pis Pasep" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cpf" value="* #{msg['servidor.cpf']}:" />
                        <x:cpf id="cpf" value="#{cadastroPessoalMB.entity.cpf}" styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="pisPasepNit" value="* #{msg['carteiraTrabalho.pisPasepNit']}:" />
                        <p:inputMask id="pisPasepNit" value="#{cadastroPessoalMB.entity.carteiraDeTrabalho.pisPasepNit}" mask="999.99999.99-9"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="anoPis" value="#{msg['carteiraTrabalho.anoPis']}:" />
                        <p:inputMask id="anoPis" value="#{cadastroPessoalMB.entity.carteiraDeTrabalho.anoPis}" mask="9999"  styleClass="form-control"  />
                    </div>
                </p:fieldset>
                <p:fieldset legend="RG" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numeroRg" value="* #{msg['rg.numero']}:" />
                        <p:inputText id="numeroRg" value="#{cadastroPessoalMB.entity.rg.numero}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="orgaoExpedidor" value="* #{msg['rg.orgaoExpedidor']}:" />
                        <p:inputText id="orgaoExpedidor" value="#{cadastroPessoalMB.entity.rg.orgaoExpedidor}" maxlength="60"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="expedicao" value="* #{msg['rg.expedicao']}:" />
                        <p:calendar id="expedicao" value="#{cadastroPessoalMB.entity.rg.expedicao}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                </p:fieldset>

                <p:fieldset legend="Carteira de Trabalho" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numeroCarteira" value="#{msg['carteiraTrabalho.numero']}:" />
                        <p:inputText id="numeroCarteira" value="#{cadastroPessoalMB.entity.carteiraDeTrabalho.numero}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="serie" value="#{msg['carteiraTrabalho.serie']}:" />
                        <p:inputText id="serie" value="#{cadastroPessoalMB.entity.carteiraDeTrabalho.serie}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cidadeCarteira" value="#{msg['carteiraTrabalho.cidade']}:" />
                        <h:selectOneMenu id="cidadeCarteira" value="#{cadastroPessoalMB.entity.carteiraDeTrabalho.cidade}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                           var="cidade"
                                           itemLabel="#{cidade}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataCarteira" value="#{msg['carteiraTrabalho.dataCarteira']}:" />
                        <p:calendar id="dataCarteira" value="#{cadastroPessoalMB.entity.carteiraDeTrabalho.dataCarteira}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>

                </p:fieldset>
                <p:fieldset legend="Título Eleitoral" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numeroTitulo" value="#{msg['tituloEleitoral.numero']}:" />
                        <p:inputText id="numeroTitulo" value="#{cadastroPessoalMB.entity.titulo.numero}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="digito" value="#{msg['tituloEleitoral.digito']}:" />
                        <p:inputText id="digito" value="#{cadastroPessoalMB.entity.titulo.digito}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="zona" value="#{msg['tituloEleitoral.zona']}:" />
                        <p:inputText id="zona" value="#{cadastroPessoalMB.entity.titulo.zona}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="secao" value="#{msg['tituloEleitoral.secao']}:" />
                        <p:inputText id="secao" value="#{cadastroPessoalMB.entity.titulo.secao}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataTitulo" value="#{msg['tituloEleitoral.dataTitulo']}:" />
                        <p:calendar id="dataTitulo" value="#{cadastroPessoalMB.entity.titulo.dataTitulo}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                </p:fieldset>
            </p:tab>
            <p:tab title="Endereço/Contatos">
                <p:fieldset legend="Endereço" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="tipoEndereco" value="* #{msg['endereco.tipo']}:" />
                        <h:selectOneMenu id="tipoEndereco" value="#{cadastroPessoalMB.entity.endereco.tipo}"  styleClass="form-control" >
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.tipoEndereco)}" 
                                           var="tipoEndereco"
                                           itemLabel="#{tipoEndereco.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="* #{msg['endereco.endereco']}:" />
                        <p:inputText id="endereco" value="#{cadastroPessoalMB.entity.endereco.endereco}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numeroEndereco" value="* #{msg['endereco.numero']}:" />
                        <p:inputText id="numeroEndereco" value="#{cadastroPessoalMB.entity.endereco.numero}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="bairro" value="* #{msg['endereco.bairro']}:" />
                        <p:inputText id="bairro" value="#{cadastroPessoalMB.entity.endereco.bairro}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="complemento" value="#{msg['endereco.complemento']}:" />
                        <p:inputText id="complemento" value="#{cadastroPessoalMB.entity.endereco.complemento}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cep" value="* #{msg['endereco.cep']}:" />
                        <p:inputMask id="cep" value="#{cadastroPessoalMB.entity.endereco.cep}" mask="99999-999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cidadeEndereco" value="* #{msg['endereco.cidade']}:" />
                        <h:selectOneMenu id="cidadeEndereco" value="#{cadastroPessoalMB.entity.endereco.cidade}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                           var="cidade"
                                           itemLabel="#{cidade}"/>
                        </h:selectOneMenu>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Contatos" toggleable="true">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="telefone1" value="* #{msg['servidor.telefone1']} 1:" />
                        <p:inputMask id="telefone1" value="#{cadastroPessoalMB.entity.telefone1}" mask="(99) 9999-9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="telefone2" value="#{msg['servidor.telefone2']} 2:" />
                        <p:inputMask id="telefone2" value="#{cadastroPessoalMB.entity.telefone2}" mask="(99) 9999-9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="fax" value="#{msg['servidor.fax']}:" />
                        <p:inputMask id="fax" value="#{cadastroPessoalMB.entity.fax}" mask="(99) 9999-9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="email" value="#{msg['servidor.email']}:" />
                        <p:inputText id="email" value="#{cadastroPessoalMB.entity.email}" maxlength="60"  styleClass="form-control"  />
                    </div>
                </p:fieldset>
            </p:tab>         
        </p:tabView>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="cadastroPessoal.create">
                <p:commandButton process="@form" update="@form" action="#{cadastroPessoalMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="cadastroPessoal.audit">
                <x:audit for="#{cadastroPessoalMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
