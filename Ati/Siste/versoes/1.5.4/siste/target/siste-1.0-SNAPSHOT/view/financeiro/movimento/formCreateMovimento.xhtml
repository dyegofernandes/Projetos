<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateMovimento" >
        <h:panelGroup rendered="#{movimentoMB.entity.id==null}" >
            <p:fieldset legend="Trabalhador" toggleable="true">
                <div class="container-fluid">
                    <div class="row">
                        <h:panelGroup id="panel0">

                            <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="unidadeFiltro" value="#{msg['dadosFuncionais.unidade']}:" />
                                    <h:selectOneMenu id="unidadeFiltro" value="#{movimentoMB.unidadeFiltro}" converter="entityConverter" 
                                                     styleClass="form-control" disabled="#{movimentoMB.entity.travado}">
                                        <x:initializer/>
                                        <f:selectItem itemLabel="#{xmsg['select']}" />
                                        <f:selectItems value="#{movimentoMB.unidades}" 
                                                       var="unidade"
                                                       itemLabel="#{unidade}"/>
                                        <p:ajax listener="#{movimentoMB.buscarServidor()}" process="panel0" update="panel0 panel1 panel2"/>
                                    </h:selectOneMenu>
                                </div>
                            </h:panelGroup>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="cpf" value="Pesquisar Trabalhador pelo CPF:" />
                                <x:cpf id="cpf" value="#{movimentoMB.codigo}" styleClass="form-control" disabled="#{movimentoMB.entity.travado}">
                                    <p:ajax listener="#{movimentoMB.buscarServidor()}" process="panel0" update="panel0 panel1 panel2"/>
                                </x:cpf>
                            </div>
                        </h:panelGroup>

                    </div>
                </div>
            </p:fieldset>
        </h:panelGroup>
        <p:fieldset legend="Informações Financeiras" toggleable="true">
            <div class="container-fluid">

                <div class="row">
                    <h:panelGroup id="panel1">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="servidor" value="* #{msg['movimento.servidor']}:" />
                            <p:inputText value="#{movimentoMB.entity.servidor}" styleClass="form-control" disabled="true">
                                <x:initializer/>
                            </p:inputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="unidade" value="* Unidade:" />
                            <p:inputText id="unidade" value="#{movimentoMB.unidade}"  styleClass="form-control" disabled="true"/>                          
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cargo" value="* Cargo:" />
                            <p:inputText id="cargo" value="#{movimentoMB.cargo}" styleClass="form-control" disabled="true"/>                          
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="ocorrencia" value="Ocorrência:" />
                            <p:inputText value="#{movimentoMB.entity.ocorrencia}" styleClass="form-control" disabled="true">

                            </p:inputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="referencia" value="* Competência:" />
                            <p:inputText id="referencia" value="#{movimentoMB.entity.referencia}" styleClass="form-control" disabled="true">
                                <x:initializer/>
                            </p:inputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="tipo" value="* Tipo de Pessoa:" />
                            <h:selectOneMenu id="tipo" value="#{movimentoMB.entity.tipo}"  styleClass="form-control" >
                                <f:selectItems value="#{findAllBean.get(classMB.tipoPessoa)}" 
                                               var="tipo"
                                               itemLabel="#{tipo.descricao}"/>
                                <p:ajax process="@this" update="panelPJ"/>
                            </h:selectOneMenu>
                        </div>
                        <h:panelGroup id="panelPJ" >
                            <p:outputPanel rendered="#{movimentoMB.entity.tipo.num ==2}">
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="cnpj" value="* CNPJ:" />
                                    <x:cnpj id="cnpj" value="#{movimentoMB.entity.cnpj}" styleClass="form-control"  
                                            required="true" requiredMessage="CNPJ é obrigatório para Pessoa Jurídica"/>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="razaoSocial" value="* Razão Social:" />
                                    <p:inputText id="razaoSocial" value="#{movimentoMB.entity.razaoSocial}" maxlength="260"  
                                                 required="true" requiredMessage="Razão Social é obrigatória para Pessoa Jurídica" styleClass="form-control"  />
                                </div>
                            </p:outputPanel>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{movimentoMB.entity.travado}">                       
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="ne" value="Nota de Empenho:" />
                                <p:inputText id="ne" value="#{movimentoMB.entity.neMov}" size="7"  styleClass="form-control"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="nl" value="Nota de Liquidação:" />
                                <p:inputText id="nl" value="#{movimentoMB.entity.nlMov}" size="7"  styleClass="form-control"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="dataPagamento" value="Data Pagamento:" />
                                <p:calendar id="dataPagamento" value="#{movimentoMB.entity.dataPagamento}" 
                                            showOn="dataPagamento" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                    <x:mask/>
                                </p:calendar>
                            </div>
                        </h:panelGroup>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="observacao" value="* Descrição do Serviço:" />
                            <p:inputText id="observacao" value="#{movimentoMB.entity.observacao}" maxlength="400" 
                                         styleClass="form-control" disabled="#{movimentoMB.entity.travado}"/>
                        </div>

                    </h:panelGroup>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Movimento Financeiro de #{movimentoMB.referenciaAnterior}" toggleable="true">
            <div class="container-fluid">
                <div class="row">
                    <h:panelGroup id="panel2">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="financeiroAnt" value="Financeiro:" />
                            <p:inputText id="financeiroAnt" value="#{movimentoMB.financeiroAnt}" maxlength="60"  styleClass="form-control" disabled="true" />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="fonteAnt" value="Fonte:" />
                            <p:inputText id="fonteAnt" value="#{movimentoMB.fonteA}" maxlength="60"  styleClass="form-control" disabled="true" />                          
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="valorAnt" value="#{msg['movimento.valor']}:" />
                            <x:inputNumber id="valorAnt" value="#{movimentoMB.valorAnt}" styleClass="form-control" disabled="true"/>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="totalDescontoAnt" value="Base de Calculo:" />
                            <x:inputNumber id="totalDescontoAnt" value="#{movimentoMB.valorBCalcAnt}" styleClass="form-control" disabled="true"/>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="salarioLiquidoAnt" value="Desconto Inss:" />
                            <x:inputNumber id="salarioLiquidoAnt" value="#{movimentoMB.desconto1Ant}" styleClass="form-control" disabled="true"/>
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="irrfDescontoAnt" value="Valor Total:" />
                            <x:inputNumber id="irrfDescontoAnt" value="#{movimentoMB.valorTotalAnt}" styleClass="form-control" disabled="true"/>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Movimento Financeiro para #{movimentoMB.entity.referencia}" toggleable="true">
            <div class="container-fluid">
                <div class="row">

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="financeiro" value="* #{msg['movimento.financeiro']}:" />
                        <p:inputText id="financeiro" value="#{movimentoMB.entity.financeiro}" maxlength="60"  styleClass="form-control" disabled="true"/>                                                 
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="fonte" value="* Fonte:" />
                        <h:selectOneMenu id="fonte" value="#{movimentoMB.entity.fonte}" converter="entityConverter" styleClass="form-control" 
                                         disabled="#{movimentoMB.entity.travado}">
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.fontePagador)}" 
                                           var="fonte"
                                           itemLabel="#{fonte}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="valor" value="* #{msg['movimento.valor']}:" />
                        <x:inputNumber id="valor" value="#{movimentoMB.entity.valor}" styleClass="form-control" disabled="#{movimentoMB.entity.travado}">
                            <p:ajax event="blur" listener="#{movimentoMB.calcularDesconto()}" process="@this" update="panel3"/>
                            <p:ajax event="blur" listener="#{movimentoMB.calcularIrrfEBase()}" process="@this"/>
                        </x:inputNumber>
                    </div>
                    <h:panelGroup id="panel3">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="baseDeCalculo" value="Base de Cálculo:" />
                            <x:inputNumber id="baseDeCalculo" value="#{movimentoMB.entity.valorBCalc}" styleClass="form-control" disabled="true" />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="desconto1" value="Desconto Inss:" />
                            <x:inputNumber id="desconto1" value="#{movimentoMB.entity.desconto1}" styleClass="form-control" disabled="#{movimentoMB.entity.travado}">
                                <p:ajax event="blur" process="@this" update="valorTotal"/>
                                <p:ajax event="blur" listener="#{movimentoMB.calcularIrrfEBase()}" process="@this"/>
                            </x:inputNumber>
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="valorTotal" value="Valor Total:" />
                            <x:inputNumber id="valorTotal" value="#{movimentoMB.entity.valorTotalDos11BCalc}" styleClass="form-control" disabled="true"
                                           allowNegative="true">

                            </x:inputNumber>
                        </div>
                    </h:panelGroup>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="movimento.create">
                <p:commandButton process="@form" update="@form" action="#{movimentoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="movimento.audit">
                <x:audit for="#{movimentoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
    <x:modalMessages autoUpdate="true"/>
</ui:composition>
