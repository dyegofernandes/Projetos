<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateOrgao" >
        <x:modalMessages/>
        <p:fieldset legend="#{xmsg['generalData']}">


            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cnpj" value="* #{msg['orgao.cnpj']}:" />
                        <x:cnpj id="cnpj" value="#{orgaoMB.entity.cnpj}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['orgao.nome']}:" />
                        <p:inputText id="nome" value="#{orgaoMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="sigla" value="* Sigla:" />
                        <p:inputText id="sigla" value="#{orgaoMB.entity.sigla}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeContato" value="* #{msg['orgao.nomeContato']}:" />
                        <p:inputText id="nomeContato" value="#{orgaoMB.entity.nomeContato}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="telefoneContato" value="* #{msg['orgao.telefoneContato']}:" />
                        <p:inputMask id="telefoneContato" value="#{orgaoMB.entity.telefoneContato}" mask="(99) 9999-9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="telefoneContato2" value="#{msg['orgao.telefoneContato']} 2:" />
                        <p:inputText id="telefoneContato2" value="#{orgaoMB.entity.telefoneContato2}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="emailContato" value="* #{msg['orgao.emailContato']}:" />
                        <p:inputText id="emailContato" value="#{orgaoMB.entity.emailContato}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="emailContato2" value="* #{msg['orgao.emailContato']} 2:" />
                        <p:inputText id="emailContato2" value="#{orgaoMB.entity.emailContato2}" maxlength="260"  styleClass="form-control"  />
                    </div>

                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Endereço">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="tipoEndereco" value="* #{msg['endereco.tipo']}:" />
                        <h:selectOneMenu id="tipoEndereco" value="#{orgaoMB.entity.endereco.tipo}"  styleClass="form-control" >
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.tipoEndereco)}" 
                                           var="tipoEndereco"
                                           itemLabel="#{tipoEndereco.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="* #{msg['endereco.endereco']}:" />
                        <p:inputText id="endereco" value="#{orgaoMB.entity.endereco.endereco}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numeroEndereco" value="* #{msg['endereco.numero']}:" />
                        <p:inputText id="numeroEndereco" value="#{orgaoMB.entity.endereco.numero}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="bairro" value="* #{msg['endereco.bairro']}:" />
                        <p:inputText id="bairro" value="#{orgaoMB.entity.endereco.bairro}" maxlength="60"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="complemento" value="#{msg['endereco.complemento']}:" />
                        <p:inputText id="complemento" value="#{orgaoMB.entity.endereco.complemento}" maxlength="260"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cep" value="* #{msg['endereco.cep']}:" />
                        <p:inputMask id="cep" value="#{orgaoMB.entity.endereco.cep}" mask="99999-999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cidadeEndereco" value="* #{msg['endereco.cidade']}:" />
                        <h:selectOneMenu id="cidadeEndereco" value="#{orgaoMB.entity.endereco.cidade}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                           var="cidade"
                                           itemLabel="#{cidade}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="GFIP">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoRecolhimento" value="* Código de Recolhimento:" />
                        <p:inputMask id="codigoRecolhimento" value="#{orgaoMB.entity.codigoRecolhimento}" mask="999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoCnae" value="* Código de CNAE" />
                        <p:inputMask id="codigoCnae" value="#{orgaoMB.entity.codigoCNAE}" mask="9999999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="aliquotaRAT" value="* Alíquota RAT:" />
                        <x:inputNumber id="aliquotaRAT" value="#{orgaoMB.entity.aliquotaRAT}" limit="2" centsLimit="1" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoFPAS" value="* Código FPAS" />
                        <p:inputMask id="codigoFPAS" value="#{orgaoMB.entity.codigoFPAS}" mask="999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="outraEntidade" value="* Outra Entidade" />
                        <p:inputMask id="outraEntidade" value="#{orgaoMB.entity.outraEntidade}" mask="9999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="pagamentoGPS" value="* Pagamento GPS" />
                        <p:inputMask id="pagamentoGPS" value="#{orgaoMB.entity.pagamentoGPS}" mask="9999"  styleClass="form-control"  />
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="orgao.create">
                <p:commandButton process="@form" update="@form" action="#{orgaoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="orgao.audit">
                <x:audit for="#{orgaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
