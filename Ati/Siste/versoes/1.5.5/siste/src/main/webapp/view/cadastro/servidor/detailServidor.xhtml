<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailServidor" styleClass="uix-form-detail">
        <p:tabView id="tabGeral">

            <p:tab title="Informações Pessoais">
                <p:fieldset legend="#{xmsg['generalData']}" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.nome']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.nome}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.sexo']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.sexo}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.dataNascimento']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.dataNascimento}" styleClass="uix-content-detail">
                                    <f:convertDateTime />
                                </h:outputText>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.nacionalidade']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.nacionalidade}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.naturalidade']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.naturalidade}" styleClass="uix-content-detail">
                                    <x:initializer/>
                                </h:outputText>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.estadoCivil']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.estadoCivil}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.grauDeInstrucao']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.grauDeInstrucao}" styleClass="uix-content-detail">
                                    <x:initializer/>
                                </h:outputText>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.formacaoProfissional']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.formacaoProfissional}" styleClass="uix-content-detail">
                                    <x:initializer/>
                                </h:outputText>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="Número Conselho:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.numeroDoConselho}" styleClass="uix-content-detail"/>
                            </div>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Filiação" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.pai']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.pai}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.mae']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.mae}" styleClass="uix-content-detail"/>
                            </div>

                        </div>
                    </div>
                </p:fieldset>
            </p:tab>
            <p:tab title="Documentos">
                <p:fieldset legend="CPF/Pis Pasep" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.cpf']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.cpf}" styleClass="uix-content-detail" converter="cpfConverter"/>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="Pis/Pasep:" /><br/>
                                <h:outputText value="#{servidorMB.entity.carteiraDeTrabalho.pisPasepNit}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['carteiraTrabalho.anoPis']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.carteiraDeTrabalho.anoPis}" styleClass="uix-content-detail"  />
                            </div>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="RG" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['rg.numero']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.rg.numero}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['rg.orgaoExpedidor']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.rg.orgaoExpedidor}" styleClass="uix-content-detail"  />
                            </div>

                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['rg.expedicao']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.rg.expedicao}" styleClass="uix-content-detail">
                                    <f:convertDateTime />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Carteira de Trabalho" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['carteiraTrabalho.numero']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.carteiraDeTrabalho.numero}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['carteiraTrabalho.serie']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.carteiraDeTrabalho.serie}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['carteiraTrabalho.cidade']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.carteiraDeTrabalho.cidade}" styleClass="uix-content-detail" >
                                    <x:initializer/>
                                </h:outputText>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['carteiraTrabalho.dataCarteira']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.carteiraDeTrabalho.dataCarteira}" 
                                              styleClass="uix-content-detail"  >
                                    <f:convertDateTime />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </p:fieldset>    
                <p:fieldset legend="Título Eleitoral" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['tituloEleitoral.numero']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.titulo.numero}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['tituloEleitoral.digito']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.titulo.digito}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['tituloEleitoral.zona']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.titulo.zona}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['tituloEleitoral.secao']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.titulo.secao}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['tituloEleitoral.dataTitulo']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.titulo.dataTitulo}" 
                                              styleClass="uix-content-detail"  >
                                    <f:convertDateTime />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </p:fieldset>    
            </p:tab>
            <p:tab title="Endereço/Contatos">
                <p:fieldset legend="Endereço" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.tipo']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.tipo.descricao}"  styleClass="uix-content-detail" >

                                </h:outputText>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.endereco']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.endereco}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.numero']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.numero}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.bairro']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.bairro}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.complemento']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.complemento}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.cep']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.cep}" styleClass="uix-content-detail"  />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['endereco.cidade']}:" /><br/>
                                <h:outputText value="#{servidorMB.entity.endereco.cidade}" styleClass="uix-content-detail" >
                                    <x:initializer/>                               
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </p:fieldset>
                <p:fieldset legend="Contatos" toggleable="true">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.telefone1']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.telefone1}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.telefone2']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.telefone2}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.fax']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.fax}" styleClass="uix-content-detail"/>
                            </div>
                            <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel value="#{msg['servidor.email']}:" styleClass="control-label" /><br/>
                                <h:outputText value="#{servidorMB.entity.email}" styleClass="uix-content-detail"/>
                            </div>
                        </div>
                    </div>
                </p:fieldset>

            </p:tab>
            <p:tab title="Dados Funcionais">
                <div class="container-fluid">
                    <div class="row">
                        
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.dataInclusao']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.dataInclusao}" 
                                          styleClass="uix-content-detail">
                                <f:convertDateTime />
                            </h:outputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.unidade']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.unidade}" styleClass="uix-content-detail">
                                <x:initializer/>
                            </h:outputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['endereco.cidade']}:" /><br/>
                            <h:outputText value="#{servidorMB.cidade}" styleClass="uix-content-detail">
                                <x:initializer/>  
                            </h:outputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.cargo']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.cargo}" styleClass="uix-content-detail" >
                                <x:initializer/>
                            </h:outputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.categoria']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.categoria.descricao}"  styleClass="uix-content-detail" >

                            </h:outputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.qtdDepIr']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.qtdDepIr}" styleClass="uix-content-detail" />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.previdencia']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.previdencia.descricao}"  styleClass="uix-content-detail" >

                            </h:outputText>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['dadosFuncionais.cargaHoraria']}:" /><br/>
                            <h:outputText value="#{servidorMB.entity.dadosFuncionais.cargaHoraria}" styleClass="uix-content-detail" >
                                <x:initializer/>
                            </h:outputText>
                        </div>
                        
                    </div>
                </div>
            </p:tab>
        </p:tabView>

        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetServidorDetail').hide()" />
            <x:securityArea rolesAllowed="servidor.audit">
                <x:audit for="#{servidorMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
