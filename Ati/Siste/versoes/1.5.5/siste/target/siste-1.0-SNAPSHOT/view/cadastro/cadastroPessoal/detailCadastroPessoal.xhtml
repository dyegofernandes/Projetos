<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCadastroPessoal" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.cpf']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.cpf}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.rg']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.rg}" styleClass="uix-content-detail"/>
                </div>
                
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.pai']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.pai}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.mae']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.mae}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.sexo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.sexo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.dataNascimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.dataNascimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.nacionalidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.nacionalidade}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.naturalidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.naturalidade}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.estadoCivil']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.estadoCivil}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.titulo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.titulo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.carteiraDeTrabalho']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.carteiraDeTrabalho}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.endereco}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.telefone1']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.telefone1}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.telefone2']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.telefone2}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.fax']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.fax}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.email']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.email}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.grauDeInstrucao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.grauDeInstrucao}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cadastroPessoal.formacaoProfissional']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{cadastroPessoalMB.entity.formacaoProfissional}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetCadastroPessoalDetail').hide()" />
            <x:securityArea rolesAllowed="cadastroPessoal.audit">
                <x:audit for="#{cadastroPessoalMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
