<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateAjuda" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="titulo" value="* #{msg['ajuda.titulo']}:" />
                        <p:inputText id="titulo" value="#{ajudaMB.entity.titulo}" maxlength="200"  styleClass="form-control"  />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <h:outputLabel for="texto" value="* #{msg['ajuda.texto']}:" />
                        <p:editor id="texto" value="#{ajudaMB.entity.texto}"  />
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="ajuda.create">
                <p:commandButton process="@form" update="@form" action="#{ajudaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="ajuda.audit">
                <x:audit for="#{ajudaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
