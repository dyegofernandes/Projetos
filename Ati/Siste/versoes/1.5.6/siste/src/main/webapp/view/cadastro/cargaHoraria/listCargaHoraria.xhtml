<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['cargaHoraria.list']}" />
    <ui:define name="body">
        <ui:include src="menuCargaHoraria.xhtml" />
        <h:form id="formListCargaHoraria">
            <x:modalMessages/>

            <x:dataTableActions fileName="cargaHoraria_export" target=":formListCargaHoraria:dataTableCargaHoraria"
                                     widgetVar="dataTableCargaHorariaWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="cargaHoraria" rowIndexVar="index" id="dataTableCargaHoraria" widgetVar="dataTableCargaHorariaWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{cargaHorariaMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{cargaHorariaMB.dataModel.paginatorTemplate}"
                         value="#{cargaHorariaMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['cargaHoraria.descricao']}" sortBy="#{cargaHoraria.descricao}"
                    filterBy="#{cargaHoraria.descricao}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cargaHoraria.descricao']}" />
                    </f:facet>
                    <h:outputText value="#{cargaHoraria.descricao}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetCargaHorariaDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailCargaHoraria" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{cargaHoraria}" target="#{cargaHorariaMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="cargaHoraria.create">
                        <p:button icon="ui-icon-pencil" outcome="createCargaHoraria" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{cargaHoraria.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="cargaHoraria.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{cargaHorariaMB.delete}" >
                            <f:setPropertyActionListener value="#{cargaHoraria.id}" target="#{cargaHorariaMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{cargaHoraria}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="cargaHoraria.audit">
                    <x:auditDelete for="#{cargaHorariaMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetCargaHorariaDetail" header="#{msg['cargaHoraria.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailCargaHoraria.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
