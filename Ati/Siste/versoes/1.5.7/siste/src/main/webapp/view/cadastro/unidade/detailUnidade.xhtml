<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailUnidade" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Órgão:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.orgao}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="CNPJ:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.cnpj}" styleClass="uix-content-detail" converter="cnpjConverter"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['unidade.codigo']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.codigo}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['unidade.nome']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.nome}" styleClass="uix-content-detail"/>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['unidade.nomeContato']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.nomeContato}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['unidade.telefoneContato']} 1:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.telefoneContato}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['unidade.telefoneContato']} 2:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.telefoneContato2}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['unidade.emailContato']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{unidadeMB.entity.emailContato}" styleClass="uix-content-detail"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Endereço">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.tipo']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.tipo}"  styleClass="uix-content-detail" />         
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.endereco']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.endereco}" styleClass="uix-content-detail" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.numero']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.numero}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.bairro']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.bairro}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.complemento']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.complemento}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.cep']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.cep}" styleClass="uix-content-detail"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.cidade']}:" /><br/>
                        <h:outputText value="#{unidadeMB.entity.endereco.cidade}" styleClass="uix-content-detail" >
                            <x:initializer/>                          
                        </h:outputText>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="GFPI">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoRecolhimento" value="Código de Recolhimento:" /><br/>
                        <h:outputText id="codigoRecolhimento" value="#{unidadeMB.entity.codigoRecolhimento}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoCnae" value="Código de CNAE" /><br/>
                        <h:outputText id="codigoCnae" value="#{unidadeMB.entity.codigoCNAE}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="aliquotaRAT" value="Alíquota RAT:" /><br/>
                        <h:outputText id="aliquotaRAT" value="#{unidadeMB.entity.aliquotaRAT}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoFPAS" value="Código FPAS" /><br/>
                        <h:outputText id="codigoFPAS" value="#{unidadeMB.entity.codigoFPAS}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="outraEntidade" value="Outra Entidade" /><br/>
                        <h:outputText id="outraEntidade" value="#{unidadeMB.entity.outraEntidade}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="pagamentoGPS" value="Pagamento GPS" /><br/>
                        <h:outputText id="pagamentoGPS" value="#{unidadeMB.entity.pagamentoGPS}" styleClass="uix-content-detail"  />
                    </div>

                </div>
            </div>
        </p:fieldset>

        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetUnidadeDetail').hide()" />
            <x:securityArea rolesAllowed="unidade.audit">
                <x:audit for="#{unidadeMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
