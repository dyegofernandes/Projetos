<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateSalarioMinimo" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="anoDeVingencia" value="* #{msg['salarioMinimo.anoDeVingencia']}:" />
                         <p:inputMask id="anoDeVingencia" mask="9?999999999" slotChar="" value="#{salarioMinimoMB.entity.anoDeVingencia}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor" value="* #{msg['salarioMinimo.valor']}:" />
                         <x:inputNumber id="valor" value="#{salarioMinimoMB.entity.valor}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="salarioMinimo.create">
                <p:commandButton process="@form" update="@form" action="#{salarioMinimoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="salarioMinimo.audit">
                <x:audit for="#{salarioMinimoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
