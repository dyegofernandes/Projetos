<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateCargaHoraria" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                     <x:securityArea rolesAllowed="campos.orgao">
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="orgao" value="* Órgão" />
                            <p:autoComplete id="orgao" value="#{cargaHorariaMB.entity.orgao}" 

                                            completeMethod="#{cargaHorariaMB.orgaoAutocompletePeloNome(nome)}" styleClass="uix-autocomplete" 

                                                minQueryLength="3" forceSelection="false" dropdown="true" scrollHeight="400"

                                                var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"  > 
                                    <x:initializer/>

                                    <p:column> 

                                        <h:outputText value="#{p.sigla}" style="font-weight: bold"/>  
                                        <h:outputText value=" (#{p.nome})" styleClass="font-8"  /> 

                                    </p:column> 
                                    
                            </p:autoComplete>
  
                        </div>
                    </x:securityArea>
                     <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="* #{msg['cargaHoraria.descricao']}:" />
                         <p:inputText id="descricao" value="#{cargaHorariaMB.entity.descricao}" maxlength="260"  styleClass="form-control"  />
                     </div>
                     
                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="cargaHoraria.create">
                <p:commandButton process="@form" update="@form" action="#{cargaHorariaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="cargaHoraria.audit">
                <x:audit for="#{cargaHorariaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
