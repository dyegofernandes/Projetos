<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateGrauDeInstrucao" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="#{msg['grauDeInstrucao.codigo']}:" />
                         <p:inputMask id="codigo" mask="9?999999999"  value="#{grauDeInstrucaoMB.entity.codigo}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="#{msg['grauDeInstrucao.descricao']}:" />
                         <p:inputText id="descricao" value="#{grauDeInstrucaoMB.entity.descricao}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="sefip" value="#{msg['grauDeInstrucao.sefip']}:" />
                         <p:inputMask id="sefip" mask="9?999999999"  value="#{grauDeInstrucaoMB.entity.sefip}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="caged" value="#{msg['grauDeInstrucao.caged']}:" />
                         <p:inputMask id="caged" mask="9?999999999"  value="#{grauDeInstrucaoMB.entity.caged}" styleClass="form-control" />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="rais" value="#{msg['grauDeInstrucao.rais']}:" />
                         <p:inputMask id="rais" mask="9?999999999"  value="#{grauDeInstrucaoMB.entity.rais}" styleClass="form-control" />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="grauDeInstrucao.create">
                <p:commandButton process="@form" update="@form" action="#{grauDeInstrucaoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="grauDeInstrucao.audit">
                <x:audit for="#{grauDeInstrucaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
