<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formClonarPorReferencia" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <p:pickList id="pickList" value="#{movimentoMB.movimentosDualList}" var="moviments" 
                            itemLabel="#{moviments.servidor} - R$ #{moviments.valor}" 
                            itemValue="#{moviments}" converter="entityConverter">
                    <f:facet name="sourceCaption">Competência Anterior: #{movimentoMB.referenciaAnterior}</f:facet>
                    <f:facet name="targetCaption">Competência Atual: #{movimentoMB.referenciaAtual}</f:facet>
                </p:pickList>
            </div>
        </div>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetMovimentoClonar').hide()" />           
            <p:commandButton value="Clonar" onclick="PF('widgetMovimentoClonar').hide()" process="@form" update="formListMovimento:dataTableMovimento"
                             ajax="true" action="#{movimentoMB.salvarAll()}"/> 
        </div>

    </h:form>
</ui:composition>
