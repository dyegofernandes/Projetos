<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      dir="ltr" lang="en-US" xml:lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:x="http://xpert.com/faces"
      xmlns:o="http://omnifaces.org/ui"
      >

    <f:view locale="#{localeBean.locale}">
        <h:head>
            <ui:include src="imports.xhtml"/>
        </h:head>
        <h:body>
            <ui:include src="/template/ajaxStatus.xhtml" />  
            <header>
                <ui:insert name="header">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-left text-left logo">
                            <x:initializer value="#{sessaoUsuarioMB.user.unidade.orgao}" />
                            <h:graphicImage value="/images/#{sessaoUsuarioMB.user.unidade!=null ? 
                                                             sessaoUsuarioMB.user.unidade.orgao.cnpj : 'logo'}.png" alt="Logo" />
                            
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-right text-right info">
                            <h:panelGroup  rendered="#{not empty sessaoUsuarioMB.user}">
                                <h:outputText value="SISTE" style="font-weight:bold"/><br/>
                                <h:outputText value="#{sessaoUsuarioMB.user.nome}"/><br/>
                                <x:initializer value="#{sessaoUsuarioMB.user.unidade}" />
                                <h:outputText value="#{sessaoUsuarioMB.user.unidade.nome}"/><br/>
                                <h:outputText value="#{now}" styleClass="font-11">
                                    <f:convertDateTime dateStyle="full" type="both" />
                                </h:outputText><br/>
                                <h:outputText value="VersÃ£o: 1.5.8"/>
                                
                            </h:panelGroup>                            
                        </div>
                    </div>
                </ui:insert>
            </header>

            <h:panelGroup rendered="#{not empty sessaoUsuarioMB.user}">  
                <ui:insert name="menu">
                    <h:panelGroup>
                        <ui:include src="menu.xhtml"/>
                    </h:panelGroup>
                </ui:insert> 
            </h:panelGroup> 

            <section class="conteiner conteudo">
                <h:panelGroup rendered="#{not empty title}">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                #{title}
                            </h1>
                        </div>
                    </div>
                </h:panelGroup>
                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="body" />
                    </div>
                </div>
            </section>
            <div class="clearfix"></div>
            <footer>
                <div class="row">
                    <div class="text-center">
                        <IMG SRC="#{request.contextPath}/images/ati.jpg" WIDTH="30" HEIGHT="20" />
                    </div>                 
                    <div class="col-lg-12 text-center">
                        Sistema de Trabalhadores Eventuais - Siste
                    </div>
                    <div class="col-lg-12 text-center">
                        @2016 ATI. Todos os direitos reservados.
                    </div>
                </div>
            </footer>

            <x:filterOnEnter/>
        </h:body>
    </f:view>

</html>
