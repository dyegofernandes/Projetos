<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailOrgao" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.cnpj']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.cnpj}" styleClass="uix-content-detail" converter="cnpjConverter"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.nome']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.nome}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="Sigla:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.sigla}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.nomeContato']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.nomeContato}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.telefoneContato']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.telefoneContato}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.telefoneContato']} 2:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.telefoneContato2}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.emailContato']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.emailContato}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['orgao.emailContato']} 2:" styleClass="control-label" /><br/>
                        <h:outputText value="#{orgaoMB.entity.emailContato2}" styleClass="uix-content-detail"/>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Endereço">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.tipo']}:" /><br/>
                        <h:outputText  value="#{orgaoMB.entity.endereco.tipo}" styleClass="uix-content-detail"/>

                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.endereco']}:" /><br/>
                        <h:outputText value="#{orgaoMB.entity.endereco.endereco}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.numero']}:" /><br/>
                        <h:outputText value="#{orgaoMB.entity.endereco.numero}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.bairro']}:" /><br/>
                        <h:outputText value="#{orgaoMB.entity.endereco.bairro}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.complemento']}:" /><br/>
                        <h:outputText value="#{orgaoMB.entity.endereco.complemento}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.cep']}:" /><br/>
                        <h:outputText value="#{orgaoMB.entity.endereco.cep}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['endereco.cidade']}:" /><br/>
                        <h:outputText value="#{orgaoMB.entity.endereco.cidade}" styleClass="uix-content-detail" >
                            <x:initializer/>
                        </h:outputText>

                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="GFPI">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoRecolhimento" value="Código de Recolhimento:" /><br/>
                        <h:outputText id="codigoRecolhimento" value="#{orgaoMB.entity.codigoRecolhimento}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoCnae" value="Código de CNAE" /><br/>
                        <h:outputText id="codigoCnae" value="#{orgaoMB.entity.codigoCNAE}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="aliquotaRAT" value="Alíquota RAT:" /><br/>
                        <h:outputText id="aliquotaRAT" value="#{orgaoMB.entity.aliquotaRAT}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigoFPAS" value="Código FPAS" /><br/>
                        <h:outputText id="codigoFPAS" value="#{orgaoMB.entity.codigoFPAS}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="outraEntidade" value="Outra Entidade" /><br/>
                        <h:outputText id="outraEntidade" value="#{orgaoMB.entity.outraEntidade}" styleClass="uix-content-detail"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="pagamentoGPS" value="Pagamento GPS" /><br/>
                        <h:outputText id="pagamentoGPS" value="#{orgaoMB.entity.pagamentoGPS}" styleClass="uix-content-detail"  />
                    </div>

                </div>
            </div>
        </p:fieldset>

        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetOrgaoDetail').hide()" />
            <x:securityArea rolesAllowed="orgao.audit">
                <x:audit for="#{orgaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
