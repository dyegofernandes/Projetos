<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailReferencia" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Órgão" /><br/>
                    <h:outputText value="#{referenciaMB.entity.orgao}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div> 
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['referencia.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{referenciaMB.entity.codigo}" styleClass="uix-content-detail" converter="periodoConverter"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['referencia.status']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{referenciaMB.entity.status}" styleClass="uix-content-detail"/>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['referencia.obs']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{referenciaMB.entity.obs}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetReferenciaDetail').hide()" />
            <x:securityArea rolesAllowed="referencia.audit">
                <x:audit for="#{referenciaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
