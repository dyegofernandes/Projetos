<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['fornecedor.list']}" />
    <ui:define name="body">
        <ui:include src="menuFornecedor.xhtml" />
        <h:form id="formListFornecedor">
            <x:modalMessages/>

            <x:dataTableActions fileName="fornecedor_export" target=":formListFornecedor:dataTableFornecedor"
                                     widgetVar="dataTableFornecedorWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="fornecedor" rowIndexVar="index" id="dataTableFornecedor" widgetVar="dataTableFornecedorWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{fornecedorMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{fornecedorMB.dataModel.paginatorTemplate}"
                         value="#{fornecedorMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.autoridadeCertificadora']}" sortBy="#{fornecedor.autoridadeCertificadora}"
                    filterBy="#{fornecedor.autoridadeCertificadora}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.autoridadeCertificadora']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.autoridadeCertificadora}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.emailAutoridadeCertificadora']}" sortBy="#{fornecedor.emailAutoridadeCertificadora}"
                    filterBy="#{fornecedor.emailAutoridadeCertificadora}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.emailAutoridadeCertificadora']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.emailAutoridadeCertificadora}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.autoridadeRegistro']}" sortBy="#{fornecedor.autoridadeRegistro}"
                    filterBy="#{fornecedor.autoridadeRegistro}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.autoridadeRegistro']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.autoridadeRegistro}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.emailAutoridadeRegistro']}" sortBy="#{fornecedor.emailAutoridadeRegistro}"
                    filterBy="#{fornecedor.emailAutoridadeRegistro}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.emailAutoridadeRegistro']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.emailAutoridadeRegistro}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.telefoneAutoridadeRegistro']}" sortBy="#{fornecedor.telefoneAutoridadeRegistro}"
                    filterBy="#{fornecedor.telefoneAutoridadeRegistro}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.telefoneAutoridadeRegistro']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.telefoneAutoridadeRegistro}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.ativo']}" sortBy="#{fornecedor.ativo}"
                    filterBy="#{fornecedor.ativo}" filterOptions="#{booleanSelectItensEmptyOption}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.ativo']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.ativo}" converter ="yesNoConverter" />
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetFornecedorDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailFornecedor" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="fornecedor.create">
                        <p:button icon="ui-icon-pencil" outcome="createFornecedor" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{fornecedor.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="fornecedor.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{fornecedorMB.delete}" >
                            <f:setPropertyActionListener value="#{fornecedor.id}" target="#{fornecedorMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{fornecedor}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="fornecedor.audit">
                    <x:auditDelete for="#{fornecedorMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetFornecedorDetail" header="#{msg['fornecedor.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailFornecedor.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
