<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCliente" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="Cliente Pai:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.clientePai}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.tipoPessoa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.tipoPessoa.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.cpfCnpj']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.cpfCnpj}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.sigla']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.sigla}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.tipo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.tipoCliente.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.isento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.isento}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetClienteDetail').hide()" />
            <x:securityArea rolesAllowed="cliente.audit">
                <x:audit for="#{clienteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
