<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateFornecedor" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="autoridadeCertificadora" value="* #{msg['fornecedor.autoridadeCertificadora']}:" />
                         <p:inputText id="autoridadeCertificadora" value="#{fornecedorMB.entity.autoridadeCertificadora}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="emailAutoridadeCertificadora" value="* #{msg['fornecedor.emailAutoridadeCertificadora']}:" />
                         <p:inputText id="emailAutoridadeCertificadora" value="#{fornecedorMB.entity.emailAutoridadeCertificadora}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="autoridadeRegistro" value="* #{msg['fornecedor.autoridadeRegistro']}:" />
                         <p:inputText id="autoridadeRegistro" value="#{fornecedorMB.entity.autoridadeRegistro}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="emailAutoridadeRegistro" value="* #{msg['fornecedor.emailAutoridadeRegistro']}:" />
                         <p:inputText id="emailAutoridadeRegistro" value="#{fornecedorMB.entity.emailAutoridadeRegistro}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="telefoneAutoridadeRegistro" value="* #{msg['fornecedor.telefoneAutoridadeRegistro']}:" />
                         <p:inputMask id="telefoneAutoridadeRegistro" value="#{fornecedorMB.entity.telefoneAutoridadeRegistro}" mask="(99) 9999-9999"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{fornecedorMB.entity.ativo}" />
                                 #{msg['fornecedor.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="fornecedor.create">
                <p:commandButton process="@form" update="@form" action="#{fornecedorMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="fornecedor.audit">
                <x:audit for="#{fornecedorMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
