<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateTipoCertificado" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="sigla" value="* #{msg['tipoCertificado.sigla']}:" />
                        <p:inputText id="sigla" value="#{tipoCertificadoMB.entity.sigla}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['tipoCertificado.nome']}:" />
                        <p:inputText id="nome" value="#{tipoCertificadoMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="duracao" value="* #{msg['tipoCertificado.duracao']}:" />
                        <p:inputMask id="duracao" mask="9?99" value="#{tipoCertificadoMB.entity.duracao}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="tipo_pessoa" value="* #{msg['cliente.tipoPessoa']}:" />
                        
                        <h:selectOneMenu id="tipo_pessoa" value="#{tipoCertificadoMB.entity.tipoPessoa}"  styleClass="form-control" >
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.tipoPessoa)}" 
                                           var="tipoPessoa"
                                           itemLabel="#{tipoPessoa.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="tipoCertificado.create">
                <p:commandButton process="@form" update="@form" action="#{tipoCertificadoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="tipoCertificado.audit">
                <x:audit for="#{tipoCertificadoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
