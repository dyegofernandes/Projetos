<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailContratoFornecedor" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.fornecedor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.fornecedor}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.numeroContrato']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.numeroContrato}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.cpfRepresentanteLegal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.cpfRepresentanteLegal}" styleClass="uix-content-detail" converter="cpfConverter"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.representanteLegal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.representanteLegal}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.cpfRepresentanteLegalAti']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.cpfRepresentanteAti}" styleClass="uix-content-detail" converter="cpfConverter"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.representanteLegalAti']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.representanteAti}" styleClass="uix-content-detail"/>
                </div>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.dataInicio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.dataInicio}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contratoFornecedor.dataFinal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoFornecedorMB.entity.dataFinal}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
            </div>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetContratoFornecedorDetail').hide()" />
            <x:securityArea rolesAllowed="contratoFornecedor.audit">
                <x:audit for="#{contratoFornecedorMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
