<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['unidade.list']}" />
    <ui:define name="body">
        <ui:include src="menuUnidade.xhtml" />
        <h:form id="formListUnidade">
            <x:modalMessages/>

            <x:dataTableActions fileName="unidade_export" target=":formListUnidade:dataTableUnidade"
                                     widgetVar="dataTableUnidadeWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="unidade" rowIndexVar="index" id="dataTableUnidade" widgetVar="dataTableUnidadeWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{unidadeMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{unidadeMB.dataModel.paginatorTemplate}"
                         value="#{unidadeMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.nome']}" sortBy="#{unidade.nome}"
                    filterBy="#{unidade.nome}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.nome']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.nome}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.sigla']}" sortBy="#{unidade.sigla}"
                    filterBy="#{unidade.sigla}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.sigla']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.sigla}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.tipo']}" sortBy="#{unidade.tipo}"
                    filterBy="#{unidade.tipo}"  filterOptions="#{findAllBean.getSelect(classMB.tipoUnidade)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.tipo']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.tipo}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.faixaEtariaVitima']}" sortBy="#{unidade.faixaEtariaVitima}"
                    filterBy="#{unidade.faixaEtariaVitima}"  filterOptions="#{findAllBean.getSelect(classMB.faixaEtaria)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.faixaEtariaVitima']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.faixaEtariaVitima}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.faixaEtariaAgressor']}" sortBy="#{unidade.faixaEtariaAgressor}"
                    filterBy="#{unidade.faixaEtariaAgressor}"  filterOptions="#{findAllBean.getSelect(classMB.faixaEtaria)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.faixaEtariaAgressor']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.faixaEtariaAgressor}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.centroLtdMaps']}" sortBy="#{unidade.centroLtdMaps}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.centroLtdMaps']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.centroLtdMaps}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['unidade.centroLgtMaps']}" sortBy="#{unidade.centroLgtMaps}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.centroLgtMaps']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.centroLgtMaps}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['unidade.zoomMaps']}" sortBy="#{unidade.zoomMaps}"
                    filterBy="#{unidade.zoomMaps}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.zoomMaps']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.zoomMaps}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.circunscricao']}" sortBy="#{unidade.circunscricao}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.circunscricao']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.circunscricao}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['unidade.circunscricaoBairro']}" sortBy="#{unidade.circunscricaoBairro}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.circunscricaoBairro']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.circunscricaoBairro}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['unidade.endereco']}" sortBy="#{unidade.endereco}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.endereco']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.endereco}"/>
                </p:column>
                <p:column headerText="#{msg['unidade.visualizarDenunciaNormal']}" sortBy="#{unidade.visualizarDenunciaNormal}"
                    filterBy="#{unidade.visualizarDenunciaNormal}" filterOptions="#{booleanSelectItensEmptyOption}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.visualizarDenunciaNormal']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.visualizarDenunciaNormal}" converter ="yesNoConverter" />
                </p:column>
                <p:column headerText="#{msg['unidade.visualizarDenunciaPanico']}" sortBy="#{unidade.visualizarDenunciaPanico}"
                    filterBy="#{unidade.visualizarDenunciaPanico}" filterOptions="#{booleanSelectItensEmptyOption}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['unidade.visualizarDenunciaPanico']}" />
                    </f:facet>
                    <h:outputText value="#{unidade.visualizarDenunciaPanico}" converter ="yesNoConverter" />
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetUnidadeDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailUnidade" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{unidade}" target="#{unidadeMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="unidade.create">
                        <p:button icon="ui-icon-pencil" outcome="createUnidade" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{unidade.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="unidade.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{unidadeMB.delete}" >
                            <f:setPropertyActionListener value="#{unidade.id}" target="#{unidadeMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{unidade}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="unidade.audit">
                    <x:auditDelete for="#{unidadeMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetUnidadeDetail" header="#{msg['unidade.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailUnidade.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
