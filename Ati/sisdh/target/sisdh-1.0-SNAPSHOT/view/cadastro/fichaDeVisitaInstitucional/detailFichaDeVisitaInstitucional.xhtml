<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailFichaDeVisitaInstitucionalLGBT" styleClass="uix-form-detail">
        <p:fieldset legend="#{xmsg['generalData']}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.dataEmissao']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.dataEmissao}" styleClass="uix-content-detail">
                            <f:convertDateTime />
                        </h:outputText>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.instituicao']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.instituicao}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.naturezaInstituicao']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.naturezaInstituicao}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.telefone']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.telefone}" styleClass="uix-content-detail"/>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.endereco']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.endereco}" styleClass="uix-content-detail"/>
                    </div>


                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="Profissionais de Referências">
            <div class="row">
                <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                             var="profissional" rowIndexVar="index" id="dataTableProfissionais" widgetVar="dataTableProfissionais" styleClass="table-responsive"
                             value="#{fichaDeVisitaInstitucionalLGBTMB.entity.profissionais}" >
                    <x:initializer/>
                    <p:column styleClass="uix-datatable-index">
                        <h:outputText value="#{index+1}"/>
                    </p:column>
                    <p:column headerText="Nome" >
                        <f:facet name="header">
                            <h:outputText value="Nome" />
                        </f:facet>
                        <h:outputText value="#{profissional.nome}"/>
                    </p:column>
                    <p:column headerText="Telefone"  >
                        <f:facet name="header">
                            <h:outputText value="Telefone" />
                        </f:facet>
                        <h:outputText value="#{profissional.telefone}"/>
                    </p:column>

                </p:dataTable>
            </div>
        </p:fieldset>
        <p:fieldset legend="Serviços oferecidos">
            <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.servicosOferecidos']}:" styleClass="control-label" /><br/>
                <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.servicosOferecidos}" styleClass="uix-content-detail"/>
            </div>
        </p:fieldset>
        <p:fieldset legend="Observações">
            <div class="col-lg-12 col-md-6 col-sm-6 col-xs-12">
                <h:outputLabel value="#{msg['fichaDeVisitaInstitucionalLGBT.observacoes']}:" styleClass="control-label" /><br/>
                <h:outputText value="#{fichaDeVisitaInstitucionalLGBTMB.entity.observacoes}" styleClass="uix-content-detail"/>
            </div>
        </p:fieldset>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetFichaDeVisitaInstitucionalLGBTDetail').hide()" />
            <x:securityArea rolesAllowed="fichaDeVisitaInstitucional.audit">
                <x:audit for="#{fichaDeVisitaInstitucionalLGBTMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
