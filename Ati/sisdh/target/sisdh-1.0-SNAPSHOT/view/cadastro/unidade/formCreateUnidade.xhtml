<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateUnidade" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['unidade.nome']}:" />
                         <p:inputText id="nome" value="#{unidadeMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="sigla" value="* #{msg['unidade.sigla']}:" />
                         <p:inputText id="sigla" value="#{unidadeMB.entity.sigla}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipo" value="* #{msg['unidade.tipo']}:" />
                         <h:selectOneMenu id="tipo" value="#{unidadeMB.entity.tipo}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoUnidade)}" 
                                            var="tipoUnidade"
                                            itemLabel="#{tipoUnidade}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="faixaEtariaVitima" value="#{msg['unidade.faixaEtariaVitima']}:" />
                         <h:selectOneMenu id="faixaEtariaVitima" value="#{unidadeMB.entity.faixaEtariaVitima}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.faixaEtaria)}" 
                                            var="faixaEtaria"
                                            itemLabel="#{faixaEtaria}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="faixaEtariaAgressor" value="#{msg['unidade.faixaEtariaAgressor']}:" />
                         <h:selectOneMenu id="faixaEtariaAgressor" value="#{unidadeMB.entity.faixaEtariaAgressor}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.faixaEtaria)}" 
                                            var="faixaEtaria"
                                            itemLabel="#{faixaEtaria}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="centroLtdMaps" value="#{msg['unidade.centroLtdMaps']}:" />
                         <x:inputNumber id="centroLtdMaps" value="#{unidadeMB.entity.centroLtdMaps}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="centroLgtMaps" value="#{msg['unidade.centroLgtMaps']}:" />
                         <x:inputNumber id="centroLgtMaps" value="#{unidadeMB.entity.centroLgtMaps}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="zoomMaps" value="#{msg['unidade.zoomMaps']}:" />
                         <p:inputMask id="zoomMaps" mask="9?999999999" placeholder="" value="#{unidadeMB.entity.zoomMaps}" styleClass="form-control" />
                     </div>
                    
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="visualizarDenunciaNormal" value="#{unidadeMB.entity.visualizarDenunciaNormal}" />
                                 #{msg['unidade.visualizarDenunciaNormal']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="visualizarDenunciaPanico" value="#{unidadeMB.entity.visualizarDenunciaPanico}" />
                                 #{msg['unidade.visualizarDenunciaPanico']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="unidade.create">
                <p:commandButton process="@form" update="@form" action="#{unidadeMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="unidade.audit">
                <x:audit for="#{unidadeMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
