<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailBanco" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.cnpj']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.cnpj}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.razaoSocial']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.razaoSocial}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.nomeFantasia']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.nomeFantasia}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.inscricaoEstadual']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.inscricaoEstadual}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.cidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.cidade}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.endereco}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.bairro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.bairro}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.cep']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.cep}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['banco.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{bancoMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetBancoDetail').hide()" />
            <x:securityArea rolesAllowed="banco.audit">
                <x:audit for="#{bancoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
