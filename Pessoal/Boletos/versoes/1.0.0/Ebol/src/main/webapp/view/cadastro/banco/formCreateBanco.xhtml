<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateBanco" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cnpj" value="* #{msg['banco.cnpj']}:" />
                        <x:cnpj id="cnpj" value="#{bancoMB.entity.cnpj}" styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="razaoSocial" value="* #{msg['banco.razaoSocial']}:" />
                        <p:inputText id="razaoSocial" value="#{bancoMB.entity.razaoSocial}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeFantasia" value="* #{msg['banco.nomeFantasia']}:" />
                        <p:inputText id="nomeFantasia" value="#{bancoMB.entity.nomeFantasia}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="inscricaoEstadual" value="#{msg['banco.inscricaoEstadual']}:" />
                        <p:inputText id="inscricaoEstadual" value="#{bancoMB.entity.inscricaoEstadual}" maxlength="14"  styleClass="form-control"  />
                    </div>
                </div>
            </div>
        </p:fieldset>
        <p:fieldset legend="EndereÃ§o">
            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="#{msg['banco.endereco']}:" />
                        <p:inputText id="endereco" value="#{bancoMB.entity.endereco}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="bairro" value="#{msg['banco.bairro']}:" />
                        <p:inputText id="bairro" value="#{bancoMB.entity.bairro}" maxlength="25"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cidade" value="#{msg['banco.cidade']}:" />
                        <h:selectOneMenu id="cidade" value="#{bancoMB.entity.cidade}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                           var="cidade"
                                           itemLabel="#{cidade.nome} - #{cidade.uf.sigla}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cep" value="#{msg['banco.cep']}:" />
                        <p:inputText id="cep" value="#{bancoMB.entity.cep}" maxlength="9"  styleClass="form-control"  />
                    </div>
                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="banco.create">
                <p:commandButton process="@form" update="@form" action="#{bancoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="banco.audit">
                <x:audit for="#{bancoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
