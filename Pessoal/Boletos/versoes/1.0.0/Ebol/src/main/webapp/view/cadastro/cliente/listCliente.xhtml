<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['cliente.list']}" />
    <ui:define name="body">
        <ui:include src="menuCliente.xhtml" />
        <h:form id="formListCliente">
            <x:modalMessages/>
            <p:fieldset legend="Filtros" toggleable="true" toggleSpeed="500">
                <div class="container-fluid">
                    <div class="row">
                        <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="convenio" value="Convenio:" />
                                <h:selectOneMenu id="convenio" value="#{clienteMB.filtros.convenio}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                                   var="convenio"
                                                   itemLabel="#{convenio}"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="fisic" value="Tipo de Pessoa:" />
                            <h:selectOneMenu id="fisic" value="#{clienteMB.filtros.tipoPessoa}"  styleClass="form-control" >
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.tipoPessoa)}" 
                                               var="tipoPessoa"
                                               itemLabel="#{tipoPessoa.descricao}"/>
                                
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cpfCnpj" value="CPJ ou CNPJ:" />
                            <p:inputText id="cpfCnpj" value="#{clienteMB.filtros.cpfCnpj}" maxlength="100"  styleClass="form-control"  />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="nome" value="Nome ou Razão Social:" />
                            <p:inputText id="nome" value="#{clienteMB.filtros.nome}" maxlength="100"  styleClass="form-control"  />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="fantasia" value="Nome Fantasia ou Apelido:" />
                            <p:inputText id="fantasia" value="#{clienteMB.filtros.apelido}" maxlength="100"  styleClass="form-control"  />
                        </div>
                        
                    </div>
                    <div class="uix-center">         
                        <p:commandButton process="@form" update=":formListCliente:dataTableCliente" 
                                         ajax="true" action="#{clienteMB.clientesPorConvenio()}" value="Buscar" />
                    </div>
                </div>
            </p:fieldset>

            <x:dataTableActions fileName="cliente_export" target=":formListCliente:dataTableCliente"
                                widgetVar="dataTableClienteWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="cliente" rowIndexVar="index" id="dataTableCliente" widgetVar="dataTableClienteWidget" styleClass="table-responsive"
                         value="#{clienteMB.clientesPorConvenio()}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.convenio']}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.convenio']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.convenio}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Tipo de Pessoa" >
                    <f:facet name="header">
                        <h:outputText value="Tipo de Pessoa" />
                    </f:facet>
                    <h:outputText value="#{cliente.fisicOujur.descricao}"/>
                </p:column>
                <p:column headerText="CPF/CNPJ" >
                    <f:facet name="header">
                        <h:outputText value="CPF/CNPJ" />
                    </f:facet>
                    <h:outputText value="#{cliente.cpfOrCnpj}"/>
                </p:column>
                <p:column headerText="Apelido/Nome Fantasia" >
                    <f:facet name="header">
                        <h:outputText value="Apelido/Nome Fantasia" />
                    </f:facet>
                    <h:outputText value="#{cliente.nomeOuFantasia}"/>
                </p:column>
                <p:column headerText="Nome/Razão Social" >
                    <f:facet name="header">
                        <h:outputText value="Nome/Razão Social" />
                    </f:facet>
                    <h:outputText value="#{cliente.completoOuRsocial}"/>
                </p:column>
                <p:column headerText="Rg/Inscrição Estadual" >
                    <f:facet name="header">
                        <h:outputText value="Rg/Inscrição Estadual" />
                    </f:facet>
                    <h:outputText value="#{cliente.inscestOuRg}"/>
                </p:column>
                <p:column headerText="Nascimento/Fundação" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Nascimento/Fundação" />
                    </f:facet>
                    <h:outputText value="#{cliente.nascimento}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>

                <p:column headerText="#{msg['cliente.email']}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.email']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.email}"/>
                </p:column>

                <p:column headerText="#{msg['cliente.ativo']}" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.ativo']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.ativo}" converter ="yesNoConverter" />
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetClienteDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailCliente" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{cliente}" target="#{clienteMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="cliente.create">
                        <p:button icon="ui-icon-pencil" outcome="createCliente" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{cliente.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="cliente.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{clienteMB.delete}" >
                            <f:setPropertyActionListener value="#{cliente.id}" target="#{clienteMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{cliente}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="cliente.audit">
                    <x:auditDelete for="#{clienteMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetClienteDetail" header="#{msg['cliente.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="detailCliente.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
