<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['socio.list']}" />
    <ui:define name="body">
        <ui:include src="menuSocio.xhtml" />
        <h:form id="formListSocio">
            <x:modalMessages/>

            <x:dataTableActions fileName="socio_export" target=":formListSocio:dataTableSocio"
                                     widgetVar="dataTableSocioWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="socio" rowIndexVar="index" id="dataTableSocio" widgetVar="dataTableSocioWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{socioMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{socioMB.dataModel.paginatorTemplate}"
                         value="#{socioMB.socios}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['socio.convenio']}" sortBy="#{socio.convenio}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['socio.convenio']}" />
                    </f:facet>
                    <h:outputText value="#{socio.convenio}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['socio.nome']}" sortBy="#{socio.nome}"
                    filterBy="#{socio.nome}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['socio.nome']}" />
                    </f:facet>
                    <h:outputText value="#{socio.nome}"/>
                </p:column>
                <p:column headerText="#{msg['socio.email']}" sortBy="#{socio.email}"
                    filterBy="#{socio.email}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['socio.email']}" />
                    </f:facet>
                    <h:outputText value="#{socio.email}"/>
                </p:column>
                <p:column headerText="#{msg['socio.telefones']}" sortBy="#{socio.telefones}"
                    filterBy="#{socio.telefones}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['socio.telefones']}" />
                    </f:facet>
                    <h:outputText value="#{socio.telefones}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetSocioDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailSocio" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{socio}" target="#{socioMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="socio.create">
                        <p:button icon="ui-icon-pencil" outcome="createSocio" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{socio.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="socio.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{socioMB.delete}" >
                            <f:setPropertyActionListener value="#{socio.id}" target="#{socioMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{socio}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="socio.audit">
                    <x:auditDelete for="#{socioMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetSocioDetail" header="#{msg['socio.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailSocio.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
