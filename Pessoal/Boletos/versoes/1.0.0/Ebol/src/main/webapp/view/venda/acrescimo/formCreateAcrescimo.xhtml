<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateAcrescimo" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="venda" value="* #{msg['acrescimo.venda']}:" />
                         <h:selectOneMenu id="venda" value="#{acrescimoMB.entity.venda}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.venda)}" 
                                            var="venda"
                                            itemLabel="#{venda}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="descricao" value="* #{msg['acrescimo.descricao']}:" />
                         <p:inputText id="descricao" value="#{acrescimoMB.entity.descricao}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor:input" value="* #{msg['acrescimo.valor']}:" />
                         <x:inputNumber id="valor" value="#{acrescimoMB.entity.valor}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="acrescimo.create">
                <p:commandButton process="@form" update="@form" action="#{acrescimoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="acrescimo.audit">
                <x:audit for="#{acrescimoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
