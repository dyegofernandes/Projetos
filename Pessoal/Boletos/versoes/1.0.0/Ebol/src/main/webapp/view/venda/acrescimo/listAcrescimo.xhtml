<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['acrescimo.list']}" />
    <ui:define name="body">
        <ui:include src="menuAcrescimo.xhtml" />
        <h:form id="formListAcrescimo">
            <x:modalMessages/>

            <x:dataTableActions fileName="acrescimo_export" target=":formListAcrescimo:dataTableAcrescimo"
                                     widgetVar="dataTableAcrescimoWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="acrescimo" rowIndexVar="index" id="dataTableAcrescimo" widgetVar="dataTableAcrescimoWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{acrescimoMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{acrescimoMB.dataModel.paginatorTemplate}"
                         value="#{acrescimoMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['acrescimo.venda']}" sortBy="#{acrescimo.venda}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['acrescimo.venda']}" />
                    </f:facet>
                    <h:outputText value="#{acrescimo.venda}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['acrescimo.descricao']}" sortBy="#{acrescimo.descricao}"
                    filterBy="#{acrescimo.descricao}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['acrescimo.descricao']}" />
                    </f:facet>
                    <h:outputText value="#{acrescimo.descricao}"/>
                </p:column>
                <p:column headerText="#{msg['acrescimo.valor']}" sortBy="#{acrescimo.valor}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['acrescimo.valor']}" />
                    </f:facet>
                    <h:outputText value="#{acrescimo.valor}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetAcrescimoDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailAcrescimo" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{acrescimo}" target="#{acrescimoMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="acrescimo.create">
                        <p:button icon="ui-icon-pencil" outcome="createAcrescimo" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{acrescimo.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="acrescimo.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{acrescimoMB.delete}" >
                            <f:setPropertyActionListener value="#{acrescimo.id}" target="#{acrescimoMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{acrescimo}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="acrescimo.audit">
                    <x:auditDelete for="#{acrescimoMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetAcrescimoDetail" header="#{msg['acrescimo.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailAcrescimo.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
