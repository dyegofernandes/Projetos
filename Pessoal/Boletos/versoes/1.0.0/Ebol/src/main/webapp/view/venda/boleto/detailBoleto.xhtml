<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailBoleto" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                    <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel value="#{msg['boleto.convenio']}:" styleClass="control-label" /><br/>
                        <h:outputText value="#{boletoMB.entity.convenio}" styleClass="uix-content-detail">
                            <x:initializer/>
                        </h:outputText>
                    </div>
                </h:panelGroup>

                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.venda']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.venda}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.referenteA']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.referenteA}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.instrucao_exclusiva']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.instrucao_exclusiva}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vencimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vencimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>             
                
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.parcela']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.parcela}" styleClass="uix-content-detail"/>
                </div>
                
                
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.valor_cobrado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.valor_cobrado}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.desconto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.desconto}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.multa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.multa}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.juros']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.juros}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                             
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.criacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.criacao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.data_baixado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.data_baixado}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.valor_recebido']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.valor_recebido}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.situacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.situacao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.travado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.travado}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                
            </div>
        </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetBoletoDetail').hide()" />
            <x:securityArea rolesAllowed="boleto.audit">
                <x:audit for="#{boletoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
