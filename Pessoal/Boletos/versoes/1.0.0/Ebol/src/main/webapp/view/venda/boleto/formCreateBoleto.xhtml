<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateBoleto" >
        <p:remoteCommand process="@this" update="@form" name="atualizarPagina"/>
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages autoUpdate="true"/>

            <div class="container-fluid">
                <div class="row">
                    <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="convenio" value="* Convenio:" />
                                <h:selectOneMenu id="convenio" value="#{boletoMB.entity.convenio}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                                   var="convenio"
                                                   itemLabel="#{convenio}"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cliente" value="* #{msg['venda.cliente']}:" />
                        <h:selectOneMenu id="cliente" value="#{boletoMB.entity.cliente}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{boletoMB.clientes}" 
                                           var="cliente"
                                           itemLabel="#{cliente}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="referenteA" value="* #{msg['boleto.referenteA']}:" />
                        <p:inputText id="referenteA" value="#{boletoMB.entity.referenteA}" maxlength="100"  styleClass="form-control"  />
                    </div>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="instrucao_exclusiva" value="#{msg['boleto.instrucao_exclusiva']}:" />
                        <p:inputText id="instrucao_exclusiva" value="#{boletoMB.entity.instrucao_exclusiva}" maxlength="100"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="parcela" value="* #{msg['boleto.parcela']}:" />
                        <p:inputMask id="parcela" mask="9?999999999"  value="#{boletoMB.entity.parcela}" styleClass="form-control" />
                    </div>
                    <h:panelGroup rendered="#{boletoMB.entity.id !=null}" >
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="vencimento" value="* #{msg['boleto.vencimento']}:" />
                            <p:calendar id="vencimento" value="#{boletoMB.entity.vencimento}" 
                                        showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                <x:mask/>
                            </p:calendar>
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="valor_recebido:input" value="#{msg['boleto.valor_recebido']}:" />
                            <x:inputNumber id="valor_recebido" value="#{boletoMB.entity.valor_recebido}" styleClass="form-control"/>
                        </div>

                    </h:panelGroup>                  

                    <h:panelGroup rendered="#{boletoMB.entity.id ==null}" >
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="dia" value="* Dia:" />
                            <p:inputMask id="dia" mask="9?999999999" value="#{boletoMB.dia}" styleClass="form-control" />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="mes" value="* Mes:" />
                            <h:selectOneMenu id="mes" value="#{boletoMB.meses}"  styleClass="form-control" >
                                <f:selectItems value="#{findAllBean.get(classMB.meses)}" 
                                               var="mes"
                                               itemLabel="#{mes.descricao}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="ano" value="* Ano:" />
                            <p:inputMask id="ano" mask="9?999999999" value="#{boletoMB.ano}" styleClass="form-control" />
                        </div>
                    </h:panelGroup>

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="valor_cobrado:input" value="* #{msg['boleto.valor_cobrado']}:" />
                        <x:inputNumber id="valor_cobrado" value="#{boletoMB.entity.valor_cobrado}" styleClass="form-control"/>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="desconto:input" value="#{msg['boleto.desconto']}(%):" />
                        <x:inputNumber id="desconto" value="#{boletoMB.entity.desconto}" styleClass="form-control"/>
                    </div>


                    <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario and boletoMB.entity.id != null}" >

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="situacao" value="#{msg['boleto.situacao']}:" />
                            <h:selectOneMenu id="situacao" value="#{boletoMB.entity.situacao}"  styleClass="form-control" >
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.situacaoBoleto)}" 
                                               var="situacaoBoleto"
                                               itemLabel="#{situacaoBoleto.descricao}"/>
                            </h:selectOneMenu>
                        </div>                      
                    </h:panelGroup>
                </div>
                <h:panelGroup rendered="#{boletoMB.entity.id == null}" >

                    <div class="row">
                        <div class="uix-center">
                            <p:commandButton ajax="true" value="Gerar" action="#{boletoMB.gerarBoletos()}" 
                                             process="@form" update=":formCreateBoleto:dataTableBoletos"/>
                        </div>
                        <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                     var="boleto" rowIndexVar="index" id="dataTableBoletos" 
                                     value="#{boletoMB.boletos}">
                            <p:column headerText="Nosso número" >
                                <f:facet name="header">
                                    <h:outputText value="Nosso número" />
                                </f:facet>
                                <h:outputText value="#{boleto.nossoNumero}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Parcela" >
                                <f:facet name="header">
                                    <h:outputText value="Parcela" />
                                </f:facet>
                                <h:outputText value="PARC: #{boleto.parcela}/#{boleto.totalParcela}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.vencimento']}" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.vencimento']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.vencimento}">
                                    <f:convertDateTime />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.valor_cobrado']}"
                                      style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.valor_cobrado']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.valor_cobrado}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.desconto']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.desconto']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.desconto}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.multa']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.multa']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.multa}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.juros']}"
                                      style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.juros']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.juros}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.referenteA']}" >
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.referenteA']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.referenteA}"/>
                            </p:column>
                        </p:dataTable>

                    </div>
                </h:panelGroup>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="boleto.create">
                <h:panelGroup rendered="#{boletoMB.entity.id == null}" >
                    <p:commandButton process="@form" update="@form" ajax="false" action="#{boletoMB.saveAll}" value="Salvar Todos" >
                        <x:download oncomplete="atualizarPagina()"/>
                    </p:commandButton>
                </h:panelGroup>
                <h:panelGroup rendered="#{boletoMB.entity.id != null}" >
                    <p:commandButton process="@form" update="@form" action="#{boletoMB.save}" value="#{xmsg['save']}" />
                </h:panelGroup>

            </x:securityArea>
            <x:securityArea rolesAllowed="boleto.audit">
                <x:audit for="#{boletoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
