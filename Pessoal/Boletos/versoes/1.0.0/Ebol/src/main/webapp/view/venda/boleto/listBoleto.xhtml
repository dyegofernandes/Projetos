<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['boleto.list']}" />
    <ui:define name="body">
        <ui:include src="menuBoleto.xhtml" />
        <h:form id="formListBoleto">
            <x:modalMessages autoUpdate="true"/>
            <p:fieldset legend="Filtros" toggleable="true" toggleSpeed="500">
                <div class="container-fluid">
                    <div class="row">
                        <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="convenio" value="Convenio:" />
                                <h:selectOneMenu id="convenio" value="#{boletoMB.filtros.convenio}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                                   var="convenio"
                                                   itemLabel="#{convenio}"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cliente" value="#{msg['venda.cliente']}:" />
                            <h:selectOneMenu id="cliente" value="#{boletoMB.filtros.cliente}" converter="entityConverter" styleClass="form-control" >
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{boletoMB.clientes}" 
                                               var="cliente"
                                               itemLabel="#{cliente}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="referenteA" value="#{msg['boleto.referenteA']}:" />
                            <p:inputText id="referenteA" value="#{boletoMB.filtros.referenteA}" maxlength="100"  styleClass="form-control"  />
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="instrucao_exclusiva" value="#{msg['boleto.instrucao_exclusiva']}:" />
                            <p:inputText id="instrucao_exclusiva" value="#{boletoMB.filtros.descricao}" maxlength="100"  styleClass="form-control"  />
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="dataInicial" value="Data inicial vencimento:" />
                            <p:calendar id="dataInicial" value="#{boletoMB.filtros.dataInicial}" 
                                        showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                <x:mask/>
                            </p:calendar>
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="dataFinal" value="Data final vencimento:" />
                            <p:calendar id="dataFinal" value="#{boletoMB.filtros.dataFinal}" 
                                        showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                                <x:mask/>
                            </p:calendar>
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="situacao" value="#{msg['boleto.situacao']}:" />
                            <h:selectOneMenu id="situacao" value="#{boletoMB.filtros.situacao}"  styleClass="form-control" >
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{findAllBean.get(classMB.situacaoBoleto)}" 
                                               var="situacaoBoleto"
                                               itemLabel="#{situacaoBoleto.descricao}"/>
                            </h:selectOneMenu>
                        </div>  
                    </div>
                </div>
                <div class="uix-center">         
                    <p:commandButton process="@form" update=":formListBoleto:dataTableBoleto" ajax="true" action="#{boletoMB.boletosPorConvenio()}" value="Buscar" />
                </div>
            </p:fieldset>

            <p:fieldset legend="Resultado da Busca">

                <x:dataTableActions fileName="boleto_export" target=":formListBoleto:dataTableBoleto"
                                    widgetVar="dataTableBoletoWidget"  />

                <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                             var="boleto" rowIndexVar="index" id="dataTableBoleto" widgetVar="dataTableBoletoWidget" styleClass="table-responsive"
                             value="#{boletoMB.boletosPorConvenio()}" lazy="true" >
                    <p:column styleClass="uix-datatable-index">
                        <h:outputText value="#{index+1}"/>
                    </p:column>
                    <p:column headerText="#{msg['boleto.convenio']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.convenio']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.convenio}">
                            <x:initializer/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['venda.cliente']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['venda.cliente']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.cliente}">
                            <x:initializer/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['boleto.venda']}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.venda']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.venda}">
                            <x:initializer/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['boleto.referenteA']}">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.referenteA']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.referenteA}"/>
                    </p:column>
                    <p:column headerText="#{msg['boleto.parcela']}"  >
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.parcela']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.parcela}/#{boleto.totalParcela}"/>
                    </p:column>
                    <p:column headerText="#{msg['boleto.vencimento']}" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.vencimento']}" />

                        </f:facet>
                        <h:outputText value="#{boleto.vencimento}">
                            <f:convertDateTime />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['boleto.valor_cobrado']}" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.valor_cobrado']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.valor_cobrado}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['boleto.desconto']}" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.desconto']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.desconto}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['boleto.multa']}" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.multa']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.multa}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['boleto.juros']}" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.juros']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.juros}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>

                    <p:column headerText="#{msg['boleto.valor_recebido']}" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.valor_recebido']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.valor_recebido}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['boleto.situacao']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['boleto.situacao']}" />
                        </f:facet>
                        <h:outputText value="#{boleto.situacao.descricao}"/>
                    </p:column>
                    <p:column headerText="Travado?" style="text-align: center;">
                        <f:facet name="header">
                            <h:outputText value="Travado?" />
                        </f:facet>
                        <h:outputText value="#{boleto.travado}" converter ="yesNoConverter" />
                    </p:column>

                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                        <f:facet name="header">
                            <h:outputText value="#{xmsg['actions']}"/>
                        </f:facet>
                        <p:commandButton oncomplete="PF('widgetBoletoDetail').show();"  icon="ui-icon-zoomin" 
                                         process="@form" update=":formDetailBoleto" title="#{xmsg['detail']}" >
                            <f:setPropertyActionListener value="#{boleto}" target="#{boletoMB.entity}" />
                        </p:commandButton>
                        <x:securityArea rolesAllowed="boleto.create">
                            <p:button icon="ui-icon-pencil" outcome="createBoleto" title="#{xmsg['edit']}" rendered="#{!boleto.travado}">
                                <f:param name="id" value="#{boleto.id}" />
                            </p:button>
                        </x:securityArea>
                        <x:securityArea rolesAllowed="boleto.delete">
                            <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                             action="#{boletoMB.delete}" rendered="#{!boleto.travado}">
                                <f:setPropertyActionListener value="#{boleto.id}" target="#{boletoMB.id}" />
                                <x:confirmation message="#{xmsg['confirmDelete']} - #{boleto}" />
                            </p:commandButton>
                        </x:securityArea>
                        
                    </p:column>
                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']} Extras">
                        <f:facet name="header">
                            <h:outputText value="#{xmsg['actions']} Extras"/>
                        </f:facet>
                        <x:securityArea rolesAllowed="boleto.create">
                            <p:commandButton icon="ui-icon-locked" ajax="true" process="@form" update="@form" title="Travar Boleto"  
                                             action="#{boletoMB.travarUmBoleto(boleto)}" rendered="#{!boleto.travado}">
                            </p:commandButton>
                        </x:securityArea>
                        <x:securityArea rolesAllowed="boleto.create">
                            <p:commandButton icon="ui-icon-document" ajax="false" 
                                             process="@form" title="Gerar Boleto"  action="#{boletoMB.gerararBoleto(boleto)}">
                            </p:commandButton>
                        </x:securityArea>
                          <x:securityArea rolesAllowed="boleto.create">
                            <p:commandButton icon="ui-icon-cancel" ajax="false" 
                                             process="@form" title="Cancelar Boleto" update="@form"  action="#{boletoMB.cancelarBoleto(boleto)}"
                                             rendered="#{boleto.situacao.num eq 1}">
                            </p:commandButton>
                        </x:securityArea>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <div class="uix-center">
                <p:commandButton ajax="false" value="Travar Boletos" process="@form" title="Gerar Boleto"  action="#{boletoMB.travarTodosBoletos()}">
                </p:commandButton>              
            </div>

            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="boleto.audit">
                    <x:auditDelete for="#{boletoMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetBoletoDetail" header="#{msg['boleto.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="detailBoleto.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
