<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCredito" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.boleto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.boleto}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.convenio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.convenio}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.opLancada']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.opLancada}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.referenteA']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.referenteA}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.valor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.valor}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.data_credito']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.data_credito}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['credito.situacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{creditoMB.entity.situacao}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetCreditoDetail').hide()" />
            <x:securityArea rolesAllowed="credito.audit">
                <x:audit for="#{creditoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
