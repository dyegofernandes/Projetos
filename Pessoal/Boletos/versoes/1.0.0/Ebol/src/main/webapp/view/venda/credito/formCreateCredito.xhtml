<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateCredito" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="boleto" value="#{msg['credito.boleto']}:" />
                         <h:selectOneMenu id="boleto" value="#{creditoMB.entity.boleto}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.boleto)}" 
                                            var="boleto"
                                            itemLabel="#{boleto}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="convenio" value="#{msg['credito.convenio']}:" />
                         <h:selectOneMenu id="convenio" value="#{creditoMB.entity.convenio}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                            var="convenio"
                                            itemLabel="#{convenio}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="opLancada" value="#{msg['credito.opLancada']}:" />
                         <h:selectOneMenu id="opLancada" value="#{creditoMB.entity.opLancada}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.opLancada)}" 
                                            var="opLancada"
                                            itemLabel="#{opLancada}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="referenteA" value="#{msg['credito.referenteA']}:" />
                         <p:inputText id="referenteA" value="#{creditoMB.entity.referenteA}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor:input" value="#{msg['credito.valor']}:" />
                         <x:inputNumber id="valor" value="#{creditoMB.entity.valor}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="data_credito" value="* #{msg['credito.data_credito']}:" />
                         <p:calendar id="data_credito" value="#{creditoMB.entity.data_credito}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="situacao" value="#{msg['credito.situacao']}:" />
                         <h:selectOneMenu id="situacao" value="#{creditoMB.entity.situacao}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.situacaoCredito)}" 
                                            var="situacaoCredito"
                                            itemLabel="#{situacaoCredito}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="credito.create">
                <p:commandButton process="@form" update="@form" action="#{creditoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="credito.audit">
                <x:audit for="#{creditoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
