<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['credito.list']}" />
    <ui:define name="body">
        <ui:include src="menuCredito.xhtml" />
        <h:form id="formListCredito">
            <x:modalMessages/>

            <x:dataTableActions fileName="credito_export" target=":formListCredito:dataTableCredito"
                                     widgetVar="dataTableCreditoWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="credito" rowIndexVar="index" id="dataTableCredito" widgetVar="dataTableCreditoWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{creditoMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{creditoMB.dataModel.paginatorTemplate}"
                         value="#{creditoMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['credito.boleto']}" sortBy="#{credito.boleto}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.boleto']}" />
                    </f:facet>
                    <h:outputText value="#{credito.boleto}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['credito.convenio']}" sortBy="#{credito.convenio}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.convenio']}" />
                    </f:facet>
                    <h:outputText value="#{credito.convenio}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['credito.opLancada']}" sortBy="#{credito.opLancada}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.opLancada']}" />
                    </f:facet>
                    <h:outputText value="#{credito.opLancada}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['credito.referenteA']}" sortBy="#{credito.referenteA}"
                    filterBy="#{credito.referenteA}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.referenteA']}" />
                    </f:facet>
                    <h:outputText value="#{credito.referenteA}"/>
                </p:column>
                <p:column headerText="#{msg['credito.valor']}" sortBy="#{credito.valor}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.valor']}" />
                    </f:facet>
                    <h:outputText value="#{credito.valor}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['credito.data_credito']}" sortBy="#{credito.data_credito}"
                    filterBy="#{credito.data_credito}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.data_credito']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{credito.data_credito}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['credito.situacao']}" sortBy="#{credito.situacao}"
                    filterBy="#{credito.situacao}"  filterOptions="#{findAllBean.getSelect(classMB.situacaoCredito)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['credito.situacao']}" />
                    </f:facet>
                    <h:outputText value="#{credito.situacao}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetCreditoDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailCredito" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{credito}" target="#{creditoMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="credito.create">
                        <p:button icon="ui-icon-pencil" outcome="createCredito" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{credito.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="credito.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{creditoMB.delete}" >
                            <f:setPropertyActionListener value="#{credito.id}" target="#{creditoMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{credito}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="credito.audit">
                    <x:auditDelete for="#{creditoMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetCreditoDetail" header="#{msg['credito.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailCredito.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
