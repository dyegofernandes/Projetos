<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDebito" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.boleto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.boleto}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.convenio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.convenio}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.opLancada']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.opLancada}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.referenteA']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.referenteA}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.valor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.valor}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.data_debito']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.data_debito}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['debito.situacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{debitoMB.entity.situacao}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDebitoDetail').hide()" />
            <x:securityArea rolesAllowed="debito.audit">
                <x:audit for="#{debitoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
