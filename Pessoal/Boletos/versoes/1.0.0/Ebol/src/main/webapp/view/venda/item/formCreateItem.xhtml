<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateItem" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">

                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="descricao" value="* #{msg['item.descricao']}:" />
                        <p:inputText id="descricao" value="#{itemMB.entity.descricao}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="unitario:input" value="* #{msg['item.unitario']}:" />
                        <x:inputNumber id="unitario" value="#{itemMB.entity.unitario}" styleClass="form-control"/>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="item.create">
                <p:commandButton process="@form" update="@form" action="#{itemMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="item.audit">
                <x:audit for="#{itemMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
