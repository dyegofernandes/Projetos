<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['item.list']}" />
    <ui:define name="body">
        <ui:include src="menuItem.xhtml" />
        <h:form id="formListItem">
            <x:modalMessages/>
            <p:fieldset legend="Filtros" toggleable="true" toggleSpeed="500">
                <div class="container-fluid">
                    <div class="row">
                        <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="convenio" value="Convenio:" />
                                <h:selectOneMenu id="convenio" value="#{itemMB.filtros.convenio}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                                   var="convenio"
                                                   itemLabel="#{convenio}"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="descricao" value="Descrição:" />
                            <p:inputText id="descricao" value="#{itemMB.filtros.descricao}" maxlength="100"  styleClass="form-control"  />
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="unitario:input" value="#{msg['item.unitario']}:" />
                            <x:inputNumber id="unitario" value="#{itemMB.filtros.unitario}" styleClass="form-control"/>
                        </div>
                    </div>
                    <div class="uix-center">         
                        <p:commandButton process="@form" update=":formListItem:dataTableItem" 
                                         ajax="true" action="#{itemMB.itensPorConvenio()}" value="Buscar" />
                    </div>
                </div>
            </p:fieldset>
            <p:fieldset legend="Resultado da Busca">
                <x:dataTableActions fileName="item_export" target=":formListItem:dataTableItem"
                                    widgetVar="dataTableItemWidget"  />

                <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                             var="item" rowIndexVar="index" id="dataTableItem" widgetVar="dataTableItemWidget" styleClass="table-responsive"                        
                             value="#{itemMB.itensPorConvenio()}" lazy="true" >
                    <p:column styleClass="uix-datatable-index">
                        <h:outputText value="#{index+1}"/>
                    </p:column>
                    <p:column headerText="#{msg['item.convenio']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['item.convenio']}" />
                        </f:facet>
                        <h:outputText value="#{item.convenio}">
                            <x:initializer/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['item.descricao']}"  >
                        <f:facet name="header">
                            <h:outputText value="#{msg['item.descricao']}" />
                        </f:facet>
                        <h:outputText value="#{item.descricao}"/>
                    </p:column>
                    <p:column headerText="#{msg['item.unitario']}" style="text-align: right;">
                        <f:facet name="header">
                            <h:outputText value="#{msg['item.unitario']}" />
                        </f:facet>
                        <h:outputText value="#{item.unitario}">
                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>
                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                        <f:facet name="header">
                            <h:outputText value="#{xmsg['actions']}"/>
                        </f:facet>
                        <p:commandButton oncomplete="PF('widgetItemDetail').show();"  icon="ui-icon-zoomin" 
                                         process="@form" update=":formDetailItem" title="#{xmsg['detail']}" >
                            <f:setPropertyActionListener value="#{item}" target="#{itemMB.entity}" />
                        </p:commandButton>
                        <x:securityArea rolesAllowed="item.create">
                            <p:button icon="ui-icon-pencil" outcome="createItem" title="#{xmsg['edit']}">
                                <f:param name="id" value="#{item.id}" />
                            </p:button>
                        </x:securityArea>
                        <x:securityArea rolesAllowed="item.delete">
                            <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                             action="#{itemMB.delete}" >
                                <f:setPropertyActionListener value="#{item.id}" target="#{itemMB.id}" />
                                <x:confirmation message="#{xmsg['confirmDelete']} - #{item}" />
                            </p:commandButton>
                        </x:securityArea>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="item.audit">
                    <x:auditDelete for="#{itemMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetItemDetail" header="#{msg['item.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="detailItem.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
