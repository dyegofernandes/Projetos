<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailItem_Vendido" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item_Vendido.venda']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{item_VendidoMB.entity.venda}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item_Vendido.item']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{item_VendidoMB.entity.item}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item_Vendido.unitario']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{item_VendidoMB.entity.unitario}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item_Vendido.qtd']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{item_VendidoMB.entity.qtd}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetItem_VendidoDetail').hide()" />
            <x:securityArea rolesAllowed="item_Vendido.audit">
                <x:audit for="#{item_VendidoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
