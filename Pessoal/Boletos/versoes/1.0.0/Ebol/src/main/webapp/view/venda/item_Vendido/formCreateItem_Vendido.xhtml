<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateItem_Vendido" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="venda" value="* #{msg['item_Vendido.venda']}:" />
                         <h:selectOneMenu id="venda" value="#{item_VendidoMB.entity.venda}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.venda)}" 
                                            var="venda"
                                            itemLabel="#{venda}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="item" value="* #{msg['item_Vendido.item']}:" />
                         <h:selectOneMenu id="item" value="#{item_VendidoMB.entity.item}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.item)}" 
                                            var="item"
                                            itemLabel="#{item}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="unitario:input" value="* #{msg['item_Vendido.unitario']}:" />
                         <x:inputNumber id="unitario" value="#{item_VendidoMB.entity.unitario}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="qtd:input" value="* #{msg['item_Vendido.qtd']}:" />
                         <x:inputNumber id="qtd" value="#{item_VendidoMB.entity.qtd}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="item_Vendido.create">
                <p:commandButton process="@form" update="@form" action="#{item_VendidoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="item_Vendido.audit">
                <x:audit for="#{item_VendidoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
