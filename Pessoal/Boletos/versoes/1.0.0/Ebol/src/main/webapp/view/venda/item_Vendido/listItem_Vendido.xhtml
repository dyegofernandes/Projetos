<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['item_Vendido.list']}" />
    <ui:define name="body">
        <ui:include src="menuItem_Vendido.xhtml" />
        <h:form id="formListItem_Vendido">
            <x:modalMessages/>

            <x:dataTableActions fileName="item_Vendido_export" target=":formListItem_Vendido:dataTableItem_Vendido"
                                     widgetVar="dataTableItem_VendidoWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="item_Vendido" rowIndexVar="index" id="dataTableItem_Vendido" widgetVar="dataTableItem_VendidoWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{item_VendidoMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{item_VendidoMB.dataModel.paginatorTemplate}"
                         value="#{item_VendidoMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['item_Vendido.venda']}" sortBy="#{item_Vendido.venda}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['item_Vendido.venda']}" />
                    </f:facet>
                    <h:outputText value="#{item_Vendido.venda}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['item_Vendido.item']}" sortBy="#{item_Vendido.item}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['item_Vendido.item']}" />
                    </f:facet>
                    <h:outputText value="#{item_Vendido.item}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['item_Vendido.unitario']}" sortBy="#{item_Vendido.unitario}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['item_Vendido.unitario']}" />
                    </f:facet>
                    <h:outputText value="#{item_Vendido.unitario}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['item_Vendido.qtd']}" sortBy="#{item_Vendido.qtd}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['item_Vendido.qtd']}" />
                    </f:facet>
                    <h:outputText value="#{item_Vendido.qtd}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetItem_VendidoDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailItem_Vendido" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{item_Vendido}" target="#{item_VendidoMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="item_Vendido.create">
                        <p:button icon="ui-icon-pencil" outcome="createItem_Vendido" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{item_Vendido.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="item_Vendido.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{item_VendidoMB.delete}" >
                            <f:setPropertyActionListener value="#{item_Vendido.id}" target="#{item_VendidoMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{item_Vendido}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="item_Vendido.audit">
                    <x:auditDelete for="#{item_VendidoMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetItem_VendidoDetail" header="#{msg['item_Vendido.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailItem_Vendido.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
