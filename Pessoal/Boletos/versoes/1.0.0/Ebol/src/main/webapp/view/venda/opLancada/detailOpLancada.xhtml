<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailOpLancada" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['opLancada.loja_credito']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{opLancadaMB.entity.loja_credito}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['opLancada.pessoaOp']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{opLancadaMB.entity.pessoaOp}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['opLancada.lancamento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{opLancadaMB.entity.lancamento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['opLancada.resgate']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{opLancadaMB.entity.resgate}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['opLancada.valor_op']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{opLancadaMB.entity.valor_op}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['opLancada.situacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{opLancadaMB.entity.situacao}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetOpLancadaDetail').hide()" />
            <x:securityArea rolesAllowed="opLancada.audit">
                <x:audit for="#{opLancadaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
