<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateOpLancada" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="loja_credito" value="#{msg['opLancada.loja_credito']}:" />
                         <h:selectOneMenu id="loja_credito" value="#{opLancadaMB.entity.loja_credito}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.loja)}" 
                                            var="loja"
                                            itemLabel="#{loja}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="pessoaOp" value="#{msg['opLancada.pessoaOp']}:" />
                         <h:selectOneMenu id="pessoaOp" value="#{opLancadaMB.entity.pessoaOp}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.pessoaOp)}" 
                                            var="pessoaOp"
                                            itemLabel="#{pessoaOp}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="lancamento" value="* #{msg['opLancada.lancamento']}:" />
                         <p:calendar id="lancamento" value="#{opLancadaMB.entity.lancamento}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="resgate" value="#{msg['opLancada.resgate']}:" />
                         <p:calendar id="resgate" value="#{opLancadaMB.entity.resgate}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor_op:input" value="#{msg['opLancada.valor_op']}:" />
                         <x:inputNumber id="valor_op" value="#{opLancadaMB.entity.valor_op}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="situacao" value="* #{msg['opLancada.situacao']}:" />
                         <h:selectOneMenu id="situacao" value="#{opLancadaMB.entity.situacao}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.situacaoOpLancada)}" 
                                            var="situacaoOpLancada"
                                            itemLabel="#{situacaoOpLancada}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="opLancada.create">
                <p:commandButton process="@form" update="@form" action="#{opLancadaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="opLancada.audit">
                <x:audit for="#{opLancadaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
