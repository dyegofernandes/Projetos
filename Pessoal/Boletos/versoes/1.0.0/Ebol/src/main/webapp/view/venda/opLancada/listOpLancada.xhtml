<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['opLancada.list']}" />
    <ui:define name="body">
        <ui:include src="menuOpLancada.xhtml" />
        <h:form id="formListOpLancada">
            <x:modalMessages/>

            <x:dataTableActions fileName="opLancada_export" target=":formListOpLancada:dataTableOpLancada"
                                     widgetVar="dataTableOpLancadaWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="opLancada" rowIndexVar="index" id="dataTableOpLancada" widgetVar="dataTableOpLancadaWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{opLancadaMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{opLancadaMB.dataModel.paginatorTemplate}"
                         value="#{opLancadaMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['opLancada.loja_credito']}" sortBy="#{opLancada.loja_credito}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['opLancada.loja_credito']}" />
                    </f:facet>
                    <h:outputText value="#{opLancada.loja_credito}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['opLancada.pessoaOp']}" sortBy="#{opLancada.pessoaOp}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['opLancada.pessoaOp']}" />
                    </f:facet>
                    <h:outputText value="#{opLancada.pessoaOp}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['opLancada.lancamento']}" sortBy="#{opLancada.lancamento}"
                    filterBy="#{opLancada.lancamento}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['opLancada.lancamento']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{opLancada.lancamento}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['opLancada.resgate']}" sortBy="#{opLancada.resgate}"
                    filterBy="#{opLancada.resgate}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['opLancada.resgate']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{opLancada.resgate}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['opLancada.valor_op']}" sortBy="#{opLancada.valor_op}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['opLancada.valor_op']}" />
                    </f:facet>
                    <h:outputText value="#{opLancada.valor_op}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['opLancada.situacao']}" sortBy="#{opLancada.situacao}"
                    filterBy="#{opLancada.situacao}"  filterOptions="#{findAllBean.getSelect(classMB.situacaoOpLancada)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['opLancada.situacao']}" />
                    </f:facet>
                    <h:outputText value="#{opLancada.situacao}"/>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetOpLancadaDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailOpLancada" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{opLancada}" target="#{opLancadaMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="opLancada.create">
                        <p:button icon="ui-icon-pencil" outcome="createOpLancada" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{opLancada.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="opLancada.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{opLancadaMB.delete}" >
                            <f:setPropertyActionListener value="#{opLancada.id}" target="#{opLancadaMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{opLancada}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="opLancada.audit">
                    <x:auditDelete for="#{opLancadaMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetOpLancadaDetail" header="#{msg['opLancada.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailOpLancada.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
