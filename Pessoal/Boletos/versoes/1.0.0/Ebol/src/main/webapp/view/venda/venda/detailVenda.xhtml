<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailVenda" styleClass="uix-form-detail">
        <p:tabView id="tabViewDetail">

            <p:tab title="Dados Venda" id="tabGeralDetail">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['venda.convenio']}:" styleClass="control-label" /><br/>
                            <h:outputText value="#{vendaMB.entity.convenio}" styleClass="uix-content-detail">
                                <x:initializer/>
                            </h:outputText>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['venda.cliente']}:" styleClass="control-label" /><br/>
                            <h:outputText value="#{vendaMB.entity.cliente}" styleClass="uix-content-detail">
                                <x:initializer/>
                            </h:outputText>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['venda.referenteA']}:" styleClass="control-label" /><br/>
                            <h:outputText value="#{vendaMB.entity.referenteA}" styleClass="uix-content-detail"/>
                        </div>
                        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel value="#{msg['venda.descricao']}:" styleClass="control-label" /><br/>
                            <h:outputText value="#{vendaMB.entity.descricao}" styleClass="uix-content-detail"/>
                        </div>
                    </div>
                    <p:separator/>
                    <div class="row">
                        <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                     var="item_Vendido" rowIndexVar="index" id="dataTableItem_Vendido" 
                                     value="#{vendaMB.itens}">
                            <p:column styleClass="uix-datatable-index">
                                <h:outputText value="#{index+1}"/>
                            </p:column>

                            <p:column headerText="#{msg['item_Vendido.item']}" >
                                <f:facet name="header">
                                    <h:outputText value="#{msg['item_Vendido.item']}" />
                                </f:facet>
                                <h:outputText value="#{item_Vendido.item}">
                                    <x:initializer/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['item_Vendido.unitario']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['item_Vendido.unitario']}" />
                                </f:facet>
                                <h:outputText value="#{item_Vendido.unitario}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{vendaMB.totalUnitario()}" style="font-weight:bold">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="#{msg['item_Vendido.qtd']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['item_Vendido.qtd']}" />
                                </f:facet>
                                <h:outputText value="#{item_Vendido.qtd}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{vendaMB.totalQtd()}" style="font-weight:bold">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column headerText="Total" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="Total" />
                                </f:facet>
                                <h:outputText value="#{vendaMB.totalPorItem(item_Vendido.qtd, item_Vendido.unitario)}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <h:outputText value="#{vendaMB.totalVenda()}" style="font-weight:bold">
                                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:dataTable>
                    </div>
                </div>
            </p:tab>
            <p:tab title="Boletos" id="tabBoletosDetail">
                <div class="container-fluid">
                    <div class="row">
                        <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                     var="boleto" rowIndexVar="index" id="dataTableBoletos" 
                                     value="#{vendaMB.boletos}">
                            <p:column headerText="Cód. Boleto" rendered="#{vendaMB.entity.id!=null}" >
                                <f:facet name="header">
                                    <h:outputText value="Cód. Boleto" />
                                </f:facet>
                                <h:outputText value="#{boleto.id}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nosso número" >
                                <f:facet name="header">
                                    <h:outputText value="Nosso número" />
                                </f:facet>
                                <h:outputText value="#{boleto.nossoNumero}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Parcela" >
                                <f:facet name="header">
                                    <h:outputText value="Parcela" />
                                </f:facet>
                                <h:outputText value="PARC: #{boleto.parcela}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.vencimento']}" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.vencimento']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.vencimento}">
                                    <f:convertDateTime />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.valor_cobrado']}"
                                      style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.valor_cobrado']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.valor_cobrado}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.desconto']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.desconto']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.desconto}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.multa']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.multa']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.multa}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.juros']}"
                                      style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.juros']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.juros}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.referenteA']}" >
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.referenteA']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.referenteA}"/>
                            </p:column>
                            <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}" >
                                <f:facet name="header">
                                    <h:outputText value="#{xmsg['actions']}"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-document" ajax="false" 
                                                 process="@form" title="Gerar Boleto"  action="#{vendaMB.gerarBoleto(boleto)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </p:tab>
        </p:tabView>
        <div class="uix-center">
            <p:commandButton icon="ui-icon-document" ajax="false" value="Gerar Boletos"
                             process="@form" title="Gerar Boletos dessa Venda"  action="#{vendaMB.gerarBoletosEmLote()}">
            </p:commandButton>
        </div>

        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetVendaDetail').hide()" />
            <x:securityArea rolesAllowed="venda.audit">
                <x:audit for="#{vendaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
