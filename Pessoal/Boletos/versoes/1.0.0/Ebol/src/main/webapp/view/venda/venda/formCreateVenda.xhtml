<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">

    <h:form id="formCreateVenda" >
        <p:remoteCommand process="@this" update="@form" name="atualizarPagina"/>
        <x:modalMessages autoUpdate="true"/>
        <p:tabView id="tabView">
            <p:tab title="Dados Venda" id="tabGeral">
                <p:fieldset legend="#{xmsg['generalData']}">
                    <h:panelGroup id="panelBasico">             

                        <div class="container-fluid">
                            <div class="row">

                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="cliente" value="* #{msg['venda.cliente']}:" />
                                    <h:selectOneMenu id="cliente" value="#{vendaMB.entity.cliente}" converter="entityConverter" styleClass="form-control" >
                                        <x:initializer/>
                                        <f:selectItem itemLabel="#{xmsg['select']}" />
                                        <f:selectItems value="#{vendaMB.clientes}" 
                                                       var="cliente"
                                                       itemLabel="#{cliente}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="referenteA" value="* #{msg['venda.referenteA']}:" />
                                    <p:inputText id="referenteA" value="#{vendaMB.entity.referenteA}" maxlength="100"  styleClass="form-control">
                                        <p:ajax update="formCreateVenda:tabView:panelRerenteA" listener="#{vendaMB.setarRefenteA()}"/>
                                    </p:inputText>
                                </div>
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="descricao" value="#{msg['venda.descricao']}:" />
                                    <p:inputText id="descricao" value="#{vendaMB.entity.descricao}" maxlength="255"  styleClass="form-control">
                                        <p:ajax update="formCreateVenda:tabView:panelInstrucao" listener="#{vendaMB.setarInstrucaoExclusiva()}"/>
                                    </p:inputText>
                                </div>

                            </div>
                        </div>
                    </h:panelGroup>
                </p:fieldset>

                <p:fieldset legend="Itens">
                    <h:panelGroup id="panelItens">

                        <div class="container-fluid">
                            <h:panelGroup rendered="#{vendaMB.entity.id==null}">  
                                <div class="row">
                                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                        <h:outputLabel for="item" value="* Item:" />
                                        <h:selectOneMenu id="item" value="#{vendaMB.itemAutocomplete}" converter="entityConverter" styleClass="form-control" >
                                            <x:initializer/>
                                            <f:selectItem itemLabel="#{xmsg['select']}" />
                                            <f:selectItems value="#{vendaMB.itensPorConvenio}" 
                                                           var="item"
                                                           itemLabel="#{item}"/>
                                            <p:ajax update="formCreateVenda:tabView:panelQtdValor" listener="#{vendaMB.setarUnitario()}"/>

                                        </h:selectOneMenu>
                                    </div>
                                    <h:panelGroup id="panelQtdValor">
                                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                            <h:outputLabel for="unitario:input" value="* #{msg['item_Vendido.unitario']}:" />
                                            <x:inputNumber id="unitario" value="#{vendaMB.unitario}" styleClass="form-control"/>
                                        </div>
                                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                            <h:outputLabel for="qtd:input" value="* #{msg['item_Vendido.qtd']}:" />
                                            <x:inputNumber id="qtd" value="#{vendaMB.qtd}" styleClass="form-control"/>
                                        </div>
                                    </h:panelGroup>
                                </div>

                                <div class="uix-center">
                                    <p:commandButton ajax="true" value="Adicionar" action="#{vendaMB.addItens()}" 
                                                     process="@this formCreateVenda:tabView:panelItens" update=":formCreateVenda:tabView:panelItens :formCreateVenda:tabView:panelBoletos"/>
                                </div>
                            </h:panelGroup>
                            <div class="row">
                                <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                             var="item_Vendido" rowIndexVar="index" id="dataTableItem_Vendido" 
                                             value="#{vendaMB.itens}">
                                    <p:column styleClass="uix-datatable-index">
                                        <h:outputText value="#{index+1}"/>
                                    </p:column>

                                    <p:column headerText="#{msg['item_Vendido.item']}" >
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['item_Vendido.item']}" />
                                        </f:facet>
                                        <h:outputText value="#{item_Vendido.item}">
                                            <x:initializer/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column headerText="#{msg['item_Vendido.unitario']}" style="text-align: right;">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['item_Vendido.unitario']}" />
                                        </f:facet>
                                        <h:outputText value="#{item_Vendido.unitario}">
                                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{vendaMB.totalUnitario()}" style="font-weight:bold">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column headerText="#{msg['item_Vendido.qtd']}" style="text-align: right;">
                                        <f:facet name="header">
                                            <h:outputText value="#{msg['item_Vendido.qtd']}" />
                                        </f:facet>
                                        <h:outputText value="#{item_Vendido.qtd}">
                                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{vendaMB.totalQtd()}" style="font-weight:bold">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column headerText="Total" style="text-align: right;">
                                        <f:facet name="header">
                                            <h:outputText value="Total" />
                                        </f:facet>
                                        <h:outputText value="#{vendaMB.totalPorItem(item_Vendido.qtd, item_Vendido.unitario)}">
                                            <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                        </h:outputText>
                                        <f:facet name="footer">
                                            <h:outputText value="#{vendaMB.totalVenda()}" style="font-weight:bold">
                                                <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}" rendered="#{vendaMB.entity.id==null}">
                                        <f:facet name="header">
                                            <h:outputText value="#{xmsg['actions']}"/>
                                        </f:facet>

                                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process=":formCreateVenda:tabView:dataTableItem_Vendido" 
                                                         update=":formCreateVenda:tabView:dataTableItem_Vendido" 
                                                         action="#{vendaMB.removerItem(item_Vendido)}" >                                   
                                        </p:commandButton>

                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </h:panelGroup>
                </p:fieldset>
            </p:tab>
            <p:tab title="Boletos" id="tabBoletos">

                <div class="container-fluid">
                    <h:panelGroup id="panelBoletos" rendered="#{vendaMB.entity.id==null}">
                        <div class="row">
                            <h:panelGroup id="panelRerenteA">
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="referenteABoleto" value="* #{msg['boleto.referenteA']}:" />
                                    <p:inputText id="referenteABoleto" value="#{vendaMB.boletoAdd.referenteA}" maxlength="100"  styleClass="form-control"  />
                                </div>
                            </h:panelGroup>
                            <h:panelGroup id="panelInstrucao">
                                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                    <h:outputLabel for="instrucao_exclusivaBoleto" value="#{msg['boleto.instrucao_exclusiva']}:" />
                                    <p:inputText id="instrucao_exclusivaBoleto" value="#{vendaMB.boletoAdd.instrucao_exclusiva}" maxlength="100"  styleClass="form-control"  />
                                </div>
                            </h:panelGroup>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="parcela" value="* #{msg['boleto.parcela']}:" />
                                <p:inputMask id="parcela" mask="9?999999999"  value="#{vendaMB.boletoAdd.parcela}" styleClass="form-control" />
                            </div>

                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="dia" value="* Dia:" />
                                <p:inputMask id="dia" mask="9?999999999"  value="#{vendaMB.dia}" styleClass="form-control" />
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="mes" value="* Mes:" />
                                <h:selectOneMenu id="mes" value="#{boletoMB.meses}"  styleClass="form-control" >
                                    <f:selectItems value="#{findAllBean.get(classMB.meses)}" 
                                                   var="mes"
                                                   itemLabel="#{mes.descricao}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="ano" value="* Ano:" />
                                <p:inputMask id="ano" mask="9?999999999"  value="#{vendaMB.ano}" styleClass="form-control" />
                            </div>

                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="valor_cobrado:input" value="* #{msg['boleto.valor_cobrado']}:" />
                                <x:inputNumber id="valor_cobrado" value="#{vendaMB.boletoAdd.valor_cobrado}" styleClass="form-control" disabled="true"/>
                            </div>
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="desconto:input" value="#{msg['boleto.desconto']}(%):" />
                                <x:inputNumber id="desconto" value="#{vendaMB.boletoAdd.desconto}" styleClass="form-control"/>
                            </div>

                        </div>

                        <div class="uix-center">
                            <p:commandButton ajax="false" value="Gerar" action="#{vendaMB.addBoleto()}" 
                                             process="@form" update=":formCreateVenda:tabView:dataTableBoletos"/>
                            <p:commandButton ajax="false" value="Cancelar" action="#{vendaMB.cancelarBoletosGeradados()}" 
                                             process="@this" update=":formCreateVenda:tabView:dataTableBoletos"/>
                        </div>
                    </h:panelGroup>
                    <div class="row">

                        <p:dataTable emptyMessage="#{xmsg['noRecordFound']}"
                                     var="boleto" rowIndexVar="index" id="dataTableBoletos" 
                                     value="#{vendaMB.boletos}">
                            <p:column headerText="Cód. Boleto" rendered="#{vendaMB.entity.id!=null}" >
                                <f:facet name="header">
                                    <h:outputText value="Cód. Boleto" />
                                </f:facet>
                                <h:outputText value="#{boleto.id}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Nosso número" >
                                <f:facet name="header">
                                    <h:outputText value="Nosso número" />
                                </f:facet>
                                <h:outputText value="#{boleto.nossoNumero}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Parcela" >
                                <f:facet name="header">
                                    <h:outputText value="Parcela" />
                                </f:facet>
                                <h:outputText value="PARC: #{boleto.parcela}">
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.vencimento']}" style="text-align: center;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.vencimento']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.vencimento}">
                                    <f:convertDateTime />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.valor_cobrado']}"
                                      style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.valor_cobrado']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.valor_cobrado}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.desconto']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.desconto']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.desconto}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.multa']}" style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.multa']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.multa}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.juros']}"
                                      style="text-align: right;">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.juros']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.juros}">
                                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                                </h:outputText>
                            </p:column>
                            <p:column headerText="#{msg['boleto.referenteA']}" >
                                <f:facet name="header">
                                    <h:outputText value="#{msg['boleto.referenteA']}" />
                                </f:facet>
                                <h:outputText value="#{boleto.referenteA}"/>
                            </p:column>
                            <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}" rendered="#{vendaMB.entity.id!=null}">
                                <f:facet name="header">
                                    <h:outputText value="#{xmsg['actions']}"/>
                                </f:facet>
                                <p:commandButton icon="ui-icon-document" ajax="false" 
                                                 process="@form" title="Gerar Boleto"  action="#{vendaMB.gerarBoleto(boleto)}">
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>

            </p:tab>

        </p:tabView>
        <h:panelGroup id="panelBoletos" rendered="#{vendaMB.entity.id!=null}">
            <div class="uix-center">
                <p:commandButton icon="ui-icon-document" ajax="false" value="Gerar Boletos"
                                 process="@form" title="Gerar Boletos dessa Venda"  action="#{vendaMB.gerarBoletosEmLote()}">
                </p:commandButton>
            </div>
        </h:panelGroup>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="venda.create">
                <p:commandButton process="@this formCreateVenda:tabView:panelBasico" update="@form" action="#{vendaMB.save}" value="#{xmsg['save']}" >
                    <x:download oncomplete="atualizarPagina()"/>
                </p:commandButton>
            </x:securityArea>
            <x:securityArea rolesAllowed="venda.audit">
                <x:audit for="#{vendaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
