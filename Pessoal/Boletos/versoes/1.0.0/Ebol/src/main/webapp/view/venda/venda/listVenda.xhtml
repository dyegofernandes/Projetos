<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['venda.list']}" />
    <ui:define name="body">
        <ui:include src="menuVenda.xhtml" />
        <h:form id="formListVenda">
            <x:modalMessages/>
            <p:fieldset legend="Filtros" toggleable="true" toggleSpeed="500">
                <div class="container-fluid">
                    <div class="row">
                        <h:panelGroup rendered="#{sessaoUsuarioMB.user.superUsuario}" >
                            <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                                <h:outputLabel for="convenio" value="Convenio:" />
                                <h:selectOneMenu id="convenio" value="#{vendaMB.filtros.convenio}" converter="entityConverter" styleClass="form-control" >
                                    <x:initializer/>
                                    <f:selectItem itemLabel="#{xmsg['select']}" />
                                    <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                                   var="convenio"
                                                   itemLabel="#{convenio}"/>
                                </h:selectOneMenu>
                            </div>
                        </h:panelGroup>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="cliente" value="#{msg['venda.cliente']}:" />
                            <h:selectOneMenu id="cliente" value="#{vendaMB.filtros.cliente}" converter="entityConverter" styleClass="form-control" >
                                <x:initializer/>
                                <f:selectItem itemLabel="#{xmsg['select']}" />
                                <f:selectItems value="#{boletoMB.clientes}" 
                                               var="cliente"
                                               itemLabel="#{cliente}"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="referenteA" value="#{msg['boleto.referenteA']}:" />
                            <p:inputText id="referenteA" value="#{vendaMB.filtros.referenteA}" maxlength="100"  styleClass="form-control"  />
                        </div>

                        <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                            <h:outputLabel for="instrucao_exclusiva" value="Descrição:" />
                            <p:inputText id="instrucao_exclusiva" value="#{vendaMB.filtros.descricao}" maxlength="100"  styleClass="form-control"  />
                        </div>
                    </div>
                    <div class="uix-center">         
                        <p:commandButton process="@form" update=":formListVenda:dataTableVenda" ajax="true" action="#{vendaMB.vendasPorConvenio()}" value="Buscar" />
                    </div>
                </div>
            </p:fieldset>
            <p:fieldset legend="Resultado da Busca">
                <x:dataTableActions fileName="venda_export" target=":formListVenda:dataTableVenda"
                                    widgetVar="dataTableVendaWidget"  />

                <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                             var="venda" rowIndexVar="index" id="dataTableVenda" widgetVar="dataTableVendaWidget" styleClass="table-responsive"
                             value="#{vendaMB.vendasPorConvenio()}" lazy="true" >
                    <p:column styleClass="uix-datatable-index">
                        <h:outputText value="#{index+1}"/>
                    </p:column>
                    <p:column headerText="#{msg['venda.convenio']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['venda.convenio']}" />
                        </f:facet>
                        <h:outputText value="#{venda.convenio}">
                            <x:initializer/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['venda.cliente']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['venda.cliente']}" />
                        </f:facet>
                        <h:outputText value="#{venda.cliente}">
                            <x:initializer/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{msg['venda.referenteA']}" >
                        <f:facet name="header">
                            <h:outputText value="#{msg['venda.referenteA']}" />
                        </f:facet>
                        <h:outputText value="#{venda.referenteA}"/>
                    </p:column>
                    <p:column headerText="#{msg['venda.descricao']}"  >
                        <f:facet name="header">
                            <h:outputText value="#{msg['venda.descricao']}" />
                        </f:facet>
                        <h:outputText value="#{venda.descricao}"/>
                    </p:column>
                    <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                        <f:facet name="header">
                            <h:outputText value="#{xmsg['actions']}"/>
                        </f:facet>
                        <p:commandButton oncomplete="PF('widgetVendaDetail').show();"  icon="ui-icon-zoomin" 
                                         process="@form" update=":formDetailVenda" title="#{xmsg['detail']}" action="#{vendaMB.carregarLista(venda)}">
                            <f:setPropertyActionListener value="#{venda}" target="#{vendaMB.entity}" />
                        </p:commandButton>
                        <x:securityArea rolesAllowed="venda.create">
                            <p:button icon="ui-icon-pencil" outcome="createVenda" title="#{xmsg['edit']}">
                                <f:param name="id" value="#{venda.id}" />
                            </p:button>
                        </x:securityArea>
                        <x:securityArea rolesAllowed="venda.delete">
                            <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                             action="#{vendaMB.delete}" >
                                <f:setPropertyActionListener value="#{venda.id}" target="#{vendaMB.id}" />
                                <x:confirmation message="#{xmsg['confirmDelete']} - #{venda}" />
                            </p:commandButton>
                        </x:securityArea>
                    </p:column>
                </p:dataTable>
            </p:fieldset>


            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="venda.audit">
                    <x:auditDelete for="#{vendaMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetVendaDetail" header="#{msg['venda.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
            <ui:include src="detailVenda.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
