<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailBoleto" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.convenio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.convenio}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.cliente']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.cliente}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.produto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.produto}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.banco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.banco}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.cb']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.cb}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.tiporepasse']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.tiporepasse}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.nossonumero']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.nossonumero}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.dt_criacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.dt_criacao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.dt_baixado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.dt_baixado}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.dt_vencimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.dt_vencimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.dt_impressao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.dt_impressao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.dt_adepositar']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.dt_adepositar}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.deposito_gerado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.deposito_gerado}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.deposito']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.deposito}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.instrucao_exclusiva']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.instrucao_exclusiva}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vl_juros']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vl_juros}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vl_multa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vl_multa}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vl_desconto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vl_desconto}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vl_nominal']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vl_nominal}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vl_recebido']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vl_recebido}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.vl_tarifa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.vl_tarifa}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.nr_parcela']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.nr_parcela}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.qtd_total_parcela']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.qtd_total_parcela}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.referentea']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.referentea}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.situacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.situacao.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.travado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.travado}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.situacao_registro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.situacao_registro.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['boleto.motivo_recusa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{boletoMB.entity.motivo_recusa}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetBoletoDetail').hide()" />
            <x:securityArea rolesAllowed="boleto.audit">
                <x:audit for="#{boletoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
