<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateFranquia" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="cpf_cnpj" value="* #{msg['franquia.cpf_cnpj']}:" />
                         <x:cnpj id="cpf_cnpj" value="#{franquiaMB.entity.cpf_cnpj}"   styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="razao_social" value="* #{msg['franquia.razao_social']}:" />
                         <p:inputText id="razao_social" value="#{franquiaMB.entity.razao_social}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome_fantasia" value="* #{msg['franquia.nome_fantasia']}:" />
                         <p:inputText id="nome_fantasia" value="#{franquiaMB.entity.nome_fantasia}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="insc_est" value="* #{msg['franquia.insc_est']}:" />
                         <p:inputText id="insc_est" value="#{franquiaMB.entity.insc_est}" maxlength="15"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="endereco" value="#{msg['franquia.endereco']}:" />
                         <p:inputText id="endereco" value="#{franquiaMB.entity.endereco}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="bairro" value="#{msg['franquia.bairro']}:" />
                         <p:inputText id="bairro" value="#{franquiaMB.entity.bairro}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="cep" value="#{msg['franquia.cep']}:" />
                         <p:inputText id="cep" value="#{franquiaMB.entity.cep}" maxlength="30"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="cidade" value="* #{msg['franquia.cidade']}:" />
                         <h:selectOneMenu id="cidade" value="#{franquiaMB.entity.cidade}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.cidade)}" 
                                            var="cidade"
                                            itemLabel="#{cidade}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="email" value="#{msg['franquia.email']}:" />
                         <p:inputText id="email" value="#{franquiaMB.entity.email}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="fones" value="#{msg['franquia.fones']}:" />
                         <p:inputText id="fones" value="#{franquiaMB.entity.fones}" maxlength="100"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="banco" value="* #{msg['franquia.banco']}:" />
                         <h:selectOneMenu id="banco" value="#{franquiaMB.entity.banco}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.banco)}" 
                                            var="banco"
                                            itemLabel="#{banco}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="agencia" value="#{msg['franquia.agencia']}:" />
                         <p:inputText id="agencia" value="#{franquiaMB.entity.agencia}" maxlength="10"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="conta_corrente" value="#{msg['franquia.conta_corrente']}:" />
                         <p:inputText id="conta_corrente" value="#{franquiaMB.entity.conta_corrente}" maxlength="10"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="mensagem" value="#{msg['franquia.mensagem']}:" />
                         <p:inputText id="mensagem" value="#{franquiaMB.entity.mensagem}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="localPagto" value="* #{msg['franquia.localPagto']}:" />
                         <p:inputText id="localPagto" value="#{franquiaMB.entity.localPagto}" maxlength="200"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="comissao" value="#{msg['franquia.comissao']}:" />
                         <x:inputNumber id="comissao" value="#{franquiaMB.entity.comissao}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="desconto" value="#{msg['franquia.desconto']}:" />
                         <x:inputNumber id="desconto" value="#{franquiaMB.entity.desconto}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="juros" value="#{msg['franquia.juros']}:" />
                         <x:inputNumber id="juros" value="#{franquiaMB.entity.juros}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="multa" value="#{msg['franquia.multa']}:" />
                         <x:inputNumber id="multa" value="#{franquiaMB.entity.multa}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="ativo" value="#{franquiaMB.entity.ativo}" />
                                 #{msg['franquia.ativo']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="franquia.create">
                <p:commandButton process="@form" update="@form" action="#{franquiaMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="franquia.audit">
                <x:audit for="#{franquiaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
