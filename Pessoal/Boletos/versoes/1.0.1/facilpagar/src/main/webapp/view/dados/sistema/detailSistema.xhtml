<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailSistema" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['sistema.tokenRequestURL_BB']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{sistemaMB.entity.tokenRequestURL_BB}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['sistema.clienteID_BB']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{sistemaMB.entity.clienteID_BB}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['sistema.clienteSecret_BB']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{sistemaMB.entity.clienteSecret_BB}" styleClass="uix-content-detail"/>
                </div>
                
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['sistema.urlRegistrarBoleto_BB']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{sistemaMB.entity.urlRegistrarBoleto_BB}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['sistema.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{sistemaMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetSistemaDetail').hide()" />
            <x:securityArea rolesAllowed="sistema.audit">
                <x:audit for="#{sistemaMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
