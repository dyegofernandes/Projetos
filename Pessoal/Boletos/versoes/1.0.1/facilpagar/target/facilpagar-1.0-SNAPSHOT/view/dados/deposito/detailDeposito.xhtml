<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDeposito" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.convenio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.convenio}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.dt_deposito']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.dt_deposito}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.vl_deposito']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.vl_deposito}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.total_tarifa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.total_tarifa}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.total_arrecadado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.total_arrecadado}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.banco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.banco}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.agencia']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.agencia}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.conta_corrente']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.conta_corrente}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['deposito.situacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{depositoMB.entity.situacao.descricao}"   styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDepositoDetail').hide()" />
            <x:securityArea rolesAllowed="deposito.audit">
                <x:audit for="#{depositoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
