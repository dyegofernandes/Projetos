<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateEndereco" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="logradouro" value="* #{msg['endereco.logradouro']}:" />
                         <p:inputText id="logradouro" value="#{enderecoMB.entity.logradouro}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="numero" value="#{msg['endereco.numero']}:" />
                         <p:inputText id="numero" value="#{enderecoMB.entity.numero}" maxlength="60"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="pontoDeReferencia" value="#{msg['endereco.pontoDeReferencia']}:" />
                         <p:inputText id="pontoDeReferencia" value="#{enderecoMB.entity.pontoDeReferencia}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="complemento" value="#{msg['endereco.complemento']}:" />
                         <p:inputText id="complemento" value="#{enderecoMB.entity.complemento}" maxlength="260"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="cep" value="#{msg['endereco.cep']}:" />
                         <p:inputText id="cep" value="#{enderecoMB.entity.cep}" maxlength="60"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="bairro" value="* #{msg['endereco.bairro']}:" />
                         <h:selectOneMenu id="bairro" value="#{enderecoMB.entity.bairro}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.bairro)}" 
                                            var="bairro"
                                            itemLabel="#{bairro}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="latitude" value="#{msg['endereco.latitude']}:" />
                         <p:inputText id="latitude" value="#{enderecoMB.entity.latitude}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="longitude" value="#{msg['endereco.longitude']}:" />
                         <p:inputText id="longitude" value="#{enderecoMB.entity.longitude}" maxlength="255"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="endereco.create">
                <p:commandButton process="@form" update="@form" action="#{enderecoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="endereco.audit">
                <x:audit for="#{enderecoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
