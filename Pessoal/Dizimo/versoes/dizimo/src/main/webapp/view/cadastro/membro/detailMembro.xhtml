<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailMembro" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.sede']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.sede}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.nomeUsual']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.nomeUsual}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.nome']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.nome}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.endereco}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.dataCadastro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.dataCadastro}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.dataAtualizacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.dataAtualizacao}" styleClass="uix-content-detail">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.dataNascimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.dataNascimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.sexo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.sexo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.estadoCivil']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.estadoCivil}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.dataCasamento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.dataCasamento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.nomeConjuge']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.nomeConjuge}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.quantidadeFilhos']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.quantidadeFilhos}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['membro.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{membroMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetMembroDetail').hide()" />
            <x:securityArea rolesAllowed="membro.audit">
                <x:audit for="#{membroMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
