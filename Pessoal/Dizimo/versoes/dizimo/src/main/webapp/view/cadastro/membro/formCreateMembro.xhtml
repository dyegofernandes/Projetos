<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateMembro" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="sede" value="* #{msg['membro.sede']}:" />
                        <p:inputText id="sede" value="#{membroMB.entity.sede}" maxlength="250"  styleClass="form-control"  readonly="true"
                                     placeholder="Sede do UsuÃ¡rio Atual">
                            <x:initializer/>
                        </p:inputText>

                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeUsual" value="* #{msg['membro.nomeUsual']}:" />
                        <p:inputText id="nomeUsual" value="#{membroMB.entity.nomeUsual}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nome" value="* #{msg['membro.nome']}:" />
                        <p:inputText id="nome" value="#{membroMB.entity.nome}" maxlength="250"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="codigo" value="* #{msg['membro.codigo']}:" />
                        <p:inputMask id="codigo" value="#{membroMB.entity.codigo}" mask="9?99999999999999999"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataCadastro" value="* #{msg['membro.dataCadastro']}:" />
                        <p:inputText id="dataCadastro" value="#{membroMB.entity.dataCadastro}" maxlength="250"  styleClass="form-control" readonly="true">
                            <f:convertDateTime />
                        </p:inputText>


                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataNascimento" value="* #{msg['membro.dataNascimento']}:" />
                        <p:calendar id="dataNascimento" value="#{membroMB.entity.dataNascimento}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="sexo" value="* #{msg['membro.sexo']}:" />
                        <h:selectOneMenu id="sexo" value="#{membroMB.entity.sexo}"  styleClass="form-control" >
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.sexo)}" 
                                           var="sexo"
                                           itemLabel="#{sexo.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="estadoCivil" value="* #{msg['membro.estadoCivil']}:" />
                        <h:selectOneMenu id="estadoCivil" value="#{membroMB.entity.estadoCivil}"  styleClass="form-control" >
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.estadoCivil)}" 
                                           var="estadoCivil"
                                           itemLabel="#{estadoCivil.descricao}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="dataCasamento" value="#{msg['membro.dataCasamento']}:" />
                        <p:calendar id="dataCasamento" value="#{membroMB.entity.dataCasamento}" 
                                    showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                            <x:mask/>
                        </p:calendar>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="nomeConjuge" value="#{msg['membro.nomeConjuge']}:" />
                        <p:inputText id="nomeConjuge" value="#{membroMB.entity.nomeConjuge}" maxlength="255"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="quantidadeFilhos" value="#{msg['membro.quantidadeFilhos']}:" />
                        <p:inputMask id="quantidadeFilhos" mask="9?99"  value="#{membroMB.entity.quantidadeFilhos}" styleClass="form-control" />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="endereco" value="* #{msg['endereco.logradouro']}:" />
                        <p:inputText id="endereco" value="#{membroMB.entity.endereco.logradouro}" maxlength="260"  styleClass="form-control"  >
                            <x:initializer/>
                        </p:inputText>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="numero" value="#{msg['endereco.numero']}:" />
                        <p:inputText id="numero" value="#{membroMB.entity.endereco.numero}" maxlength="60"  styleClass="form-control"  >
                            <x:initializer/>
                        </p:inputText>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="complemento" value="#{msg['endereco.complemento']}:" />
                        <p:inputText id="complemento" value="#{membroMB.entity.endereco.complemento}" maxlength="260"  styleClass="form-control"  >
                            <x:initializer/>
                        </p:inputText>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="cep" value="#{msg['endereco.cep']}:" />
                        <p:inputMask id="cep" value="#{membroMB.entity.endereco.cep}" mask="99999-999"  styleClass="form-control"  >
                            <x:initializer/>
                        </p:inputMask>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="bairro" value="* Bairro:" />
                        <div class="input-group">
                            <p:autoComplete id="bairro" value="#{membroMB.entity.endereco.bairro}" 
                                            completeMethod="#{bairroMB.autocomplete}" styleClass="uix-autocomplete" 
                                            minQueryLength="3" forceSelection="true" dropdown="true"  scrollHeight="400"
                                            var="p" itemLabel="#{p}" itemValue="#{p}" converter="entityConverter"  > 
                                <x:initializer/>
                                <p:column> 
                                    <h:outputText value="#{p}"/>
                                </p:column> 
                            </p:autoComplete>
                            
                            <span class="input-group-btn">
                                <p:commandButton process="@this" icon="ui-icon-plusthick" oncomplete="PF('widgetBairroCreate').show();"
                                                 label="Cadastrar Bairro" style="font-size: 18px;">
                                    <f:setPropertyActionListener value="widgetBairroCreate" target="#{bairroMB.dialog}" />
                                </p:commandButton>
                            </span>
                        </div>

                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="ativo" value="#{membroMB.entity.ativo}" />
                                #{msg['membro.ativo']}
                            </label>

                        </div>
                        <h:outputText value="#{msg['usuario.superUsuarioInfo']}" styleClass="help-block"/>
                    </div>

                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="membro.create">
                <p:commandButton process="@form" update="@form" action="#{membroMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="membro.audit">
                <x:audit for="#{membroMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
    <p:dialog widgetVar="widgetBairroCreate" header="Cadastrar Bairro" appendTo="@(body)" 
              modal="true" styleClass="uix-dialog-fluid" >
        <ui:include src="/view/cadastro/bairro/formCreateBairro.xhtml" />
        <p:ajax event="close" update=":formCreateMembro:bairro" listener="#{findAllBean.setReload(true)}"/>
    </p:dialog>

</ui:composition>
