<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDizimo" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['dizimo.caixa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{dizimoMB.entity.caixa}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['dizimo.membro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{dizimoMB.entity.membro}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['dizimo.dataDevolucao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{dizimoMB.entity.dataDevolucao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['dizimo.dataCadastro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{dizimoMB.entity.dataCadastro}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['dizimo.valor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{dizimoMB.entity.valor}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['dizimo.usuario']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{dizimoMB.entity.usuario}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDizimoDetail').hide()" />
            <x:securityArea rolesAllowed="dizimo.audit">
                <x:audit for="#{dizimoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
