<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateDizimo" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="caixa" value="* #{msg['dizimo.caixa']}:" />
                         <h:selectOneMenu id="caixa" value="#{dizimoMB.entity.caixa}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.caixa)}" 
                                            var="caixa"
                                            itemLabel="#{caixa}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="membro" value="* #{msg['dizimo.membro']}:" />
                         <h:selectOneMenu id="membro" value="#{dizimoMB.entity.membro}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.membro)}" 
                                            var="membro"
                                            itemLabel="#{membro}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataDevolucao" value="* #{msg['dizimo.dataDevolucao']}:" />
                         <p:calendar id="dataDevolucao" value="#{dizimoMB.entity.dataDevolucao}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataCadastro" value="* #{msg['dizimo.dataCadastro']}:" />
                         <p:calendar id="dataCadastro" value="#{dizimoMB.entity.dataCadastro}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="valor" value="* #{msg['dizimo.valor']}:" />
                         <x:inputNumber id="valor" value="#{dizimoMB.entity.valor}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="usuario" value="* #{msg['dizimo.usuario']}:" />
                         <h:selectOneMenu id="usuario" value="#{dizimoMB.entity.usuario}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.usuario)}" 
                                            var="usuario"
                                            itemLabel="#{usuario}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="dizimo.create">
                <p:commandButton process="@form" update="@form" action="#{dizimoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="dizimo.audit">
                <x:audit for="#{dizimoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
