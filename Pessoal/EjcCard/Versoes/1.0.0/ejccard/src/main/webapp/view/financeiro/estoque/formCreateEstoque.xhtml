<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateEstoque" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="produto" value="* #{msg['estoque.produto']}:" />
                         <h:selectOneMenu id="produto" value="#{estoqueMB.entity.produto}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.produto)}" 
                                            var="produto"
                                            itemLabel="#{produto}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="codigo" value="* #{msg['estoque.codigo']}:" />
                         <p:inputText id="codigo" value="#{estoqueMB.entity.codigo}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="quantidade" value="* #{msg['estoque.quantidade']}:" />
                         <x:inputNumber id="quantidade" value="#{estoqueMB.entity.quantidade}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="precoUnitario" value="* #{msg['estoque.precoUnitario']}:" />
                         <x:inputNumber id="precoUnitario" value="#{estoqueMB.entity.precoUnitario}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="estoque.create">
                <p:commandButton process="@form" update="@form" action="#{estoqueMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="estoque.audit">
                <x:audit for="#{estoqueMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
