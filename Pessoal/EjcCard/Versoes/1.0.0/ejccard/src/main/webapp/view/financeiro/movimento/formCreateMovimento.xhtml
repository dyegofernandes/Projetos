<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateMovimento" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="caixa" value="* #{msg['movimento.caixa']}:" />
                         <h:selectOneMenu id="caixa" value="#{movimentoMB.entity.caixa}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.caixa)}" 
                                            var="caixa"
                                            itemLabel="#{caixa}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataLancamento" value="* #{msg['movimento.dataLancamento']}:" />
                         <p:calendar id="dataLancamento" value="#{movimentoMB.entity.dataLancamento}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="tipoPagamento" value="* #{msg['movimento.tipoPagamento']}:" />
                         <h:selectOneMenu id="tipoPagamento" value="#{movimentoMB.entity.tipoPagamento}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.tipoPagamento)}" 
                                            var="tipoPagamento"
                                            itemLabel="#{tipoPagamento}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="ejcCard" value="#{msg['movimento.ejcCard']}:" />
                         <h:selectOneMenu id="ejcCard" value="#{movimentoMB.entity.ejcCard}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.ejcCard)}" 
                                            var="ejcCard"
                                            itemLabel="#{ejcCard}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['movimento.pedidos']}:" />
                         <h:selectManyCheckbox id="pedidos" value="#{movimentoMB.entity.pedidos}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.pedido)}" 
                                            var="pedido"
                                            itemLabel="#{pedido}"/>
                         </h:selectManyCheckbox>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="movimento.create">
                <p:commandButton process="@form" update="@form" action="#{movimentoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="movimento.audit">
                <x:audit for="#{movimentoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
