<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailPedido" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.estoque']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.estoque}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.quantidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.quantidade}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['pedido.precoUnitario']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{pedidoMB.entity.precoUnitario}" styleClass="uix-content-detail">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetPedidoDetail').hide()" />
            <x:securityArea rolesAllowed="pedido.audit">
                <x:audit for="#{pedidoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
