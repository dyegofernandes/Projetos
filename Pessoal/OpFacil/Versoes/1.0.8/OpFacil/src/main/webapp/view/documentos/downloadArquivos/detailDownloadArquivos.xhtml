<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailDownloadArquivos" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['downloadArquivos.empresa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{downloadArquivosMB.entity.empresa}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['downloadArquivos.dataPublicao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{downloadArquivosMB.entity.dataPublicao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['downloadArquivos.arquivo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{downloadArquivosMB.entity.arquivo.nome}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetDownloadArquivosDetail').hide()" />
            <x:securityArea rolesAllowed="downloadArquivos.audit">
                <x:audit for="#{downloadArquivosMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
