<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailIndividualPerson" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.fullName']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.fullName}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.cpf']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.cpf}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.idCard']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.idCard}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.photo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.photo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.email']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.email}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.phone']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.phone}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.address']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.address}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['individualPerson.active']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{individualPersonMB.entity.active}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetIndividualPersonDetail').hide()" />
            <x:securityArea rolesAllowed="individualPerson.audit">
                <x:audit for="#{individualPersonMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
