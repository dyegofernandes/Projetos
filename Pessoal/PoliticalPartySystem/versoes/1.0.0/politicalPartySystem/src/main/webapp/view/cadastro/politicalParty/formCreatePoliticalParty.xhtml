<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreatePoliticalParty" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="politicalParty" value="#{msg['politicalParty.politicalParty']}:" />
                         <h:selectOneMenu id="politicalParty" value="#{politicalPartyMB.entity.politicalParty}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.politicalParty)}" 
                                            var="politicalParty"
                                            itemLabel="#{politicalParty}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="code" value="#{msg['politicalParty.code']}:" />
                         <p:inputText id="code" value="#{politicalPartyMB.entity.code}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="type" value="* #{msg['politicalParty.type']}:" />
                         <h:selectOneMenu id="type" value="#{politicalPartyMB.entity.type}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.typePoliticalParty)}" 
                                            var="typePoliticalParty"
                                            itemLabel="#{typePoliticalParty}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataCadastro" value="#{msg['politicalParty.dataCadastro']}:" />
                         <p:calendar id="dataCadastro" value="#{politicalPartyMB.entity.dataCadastro}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['politicalParty.nome']}:" />
                         <p:inputText id="nome" value="#{politicalPartyMB.entity.nome}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="email" value="* #{msg['politicalParty.email']}:" />
                         <p:inputText id="email" value="#{politicalPartyMB.entity.email}" maxlength="150"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="userLogin" value="* #{msg['politicalParty.userLogin']}:" />
                         <p:inputText id="userLogin" value="#{politicalPartyMB.entity.userLogin}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="userPassword" value="#{msg['politicalParty.userPassword']}:" />
                         <p:inputText id="userPassword" value="#{politicalPartyMB.entity.userPassword}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="situacaoUsuario" value="#{msg['politicalParty.situacaoUsuario']}:" />
                         <h:selectOneMenu id="situacaoUsuario" value="#{politicalPartyMB.entity.situacaoUsuario}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.situacaoUsuario)}" 
                                            var="situacaoUsuario"
                                            itemLabel="#{situacaoUsuario}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['politicalParty.perfis']}:" />
                         <h:selectManyCheckbox id="perfis" value="#{politicalPartyMB.entity.perfis}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.perfil)}" 
                                            var="perfil"
                                            itemLabel="#{perfil}"/>
                         </h:selectManyCheckbox>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="superUsuario" value="#{politicalPartyMB.entity.superUsuario}" />
                                 #{msg['politicalParty.superUsuario']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="emailCadastroEnviado" value="#{politicalPartyMB.entity.emailCadastroEnviado}" />
                                 #{msg['politicalParty.emailCadastroEnviado']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="senhaCadastrada" value="#{politicalPartyMB.entity.senhaCadastrada}" />
                                 #{msg['politicalParty.senhaCadastrada']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="politicalParty.create">
                <p:commandButton process="@form" update="@form" action="#{politicalPartyMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="politicalParty.audit">
                <x:audit for="#{politicalPartyMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
