<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailMessenger" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['messenger.sendDate']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{messengerMB.entity.sendDate}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['messenger.title']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{messengerMB.entity.title}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['messenger.body']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{messengerMB.entity.body}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['messenger.readingDate']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{messengerMB.entity.readingDate}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['messenger.type']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{messengerMB.entity.type}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetMessengerDetail').hide()" />
            <x:securityArea rolesAllowed="messenger.audit">
                <x:audit for="#{messengerMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
