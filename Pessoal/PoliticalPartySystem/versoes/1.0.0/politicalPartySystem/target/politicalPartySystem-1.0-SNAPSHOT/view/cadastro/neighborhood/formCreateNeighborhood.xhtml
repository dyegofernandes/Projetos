<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateNeighborhood" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="description" value="* #{msg['neighborhood.description']}:" />
                         <p:inputText id="description" value="#{neighborhoodMB.entity.description}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="zone" value="#{msg['neighborhood.zone']}:" />
                         <p:inputText id="zone" value="#{neighborhoodMB.entity.zone}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="active" value="#{neighborhoodMB.entity.active}" />
                                 #{msg['neighborhood.active']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="city" value="* #{msg['neighborhood.city']}:" />
                         <h:selectOneMenu id="city" value="#{neighborhoodMB.entity.city}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.city)}" 
                                            var="city"
                                            itemLabel="#{city}"/>
                         </h:selectOneMenu>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="neighborhood.create">
                <p:commandButton process="@form" update="@form" action="#{neighborhoodMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="neighborhood.audit">
                <x:audit for="#{neighborhoodMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
