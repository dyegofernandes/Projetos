<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailState" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['state.description']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{stateMB.entity.description}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['state.acronym']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{stateMB.entity.acronym}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['state.active']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{stateMB.entity.active}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['state.country']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{stateMB.entity.country}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetStateDetail').hide()" />
            <x:securityArea rolesAllowed="state.audit">
                <x:audit for="#{stateMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
