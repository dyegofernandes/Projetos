<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formCreateState" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                <div class="row">
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="description" value="* #{msg['state.description']}:" />
                        <p:inputText id="description" value="#{stateMB.entity.description}" maxlength="50"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="acronym" value="* #{msg['state.acronym']}:" />
                        <p:inputText id="acronym" value="#{stateMB.entity.acronym}" maxlength="2"  styleClass="form-control"  />
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <h:outputLabel for="country" value="* #{msg['state.country']}:" />
                        <h:selectOneMenu id="country" value="#{stateMB.entity.country}" converter="entityConverter" styleClass="form-control" >
                            <x:initializer/>
                            <f:selectItem itemLabel="#{xmsg['select']}" />
                            <f:selectItems value="#{findAllBean.get(classMB.country)}" 
                                           var="country"
                                           itemLabel="#{country}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                        <div class="checkbox">
                            <label>
                                <h:selectBooleanCheckbox id="active" value="#{stateMB.entity.active}" />
                                #{msg['state.active']}
                            </label>
                        </div>
                    </div>


                </div>
            </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="state.create">
                <p:commandButton process="@form" update="@form" action="#{stateMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="state.audit">
                <x:audit for="#{stateMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
