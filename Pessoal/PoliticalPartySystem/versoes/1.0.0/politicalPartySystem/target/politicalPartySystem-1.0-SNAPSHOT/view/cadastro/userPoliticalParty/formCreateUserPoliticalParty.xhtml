<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateUserPoliticalParty" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="politicalParty" value="* #{msg['userPoliticalParty.politicalParty']}:" />
                         <h:selectOneMenu id="politicalParty" value="#{userPoliticalPartyMB.entity.politicalParty}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.politicalParty)}" 
                                            var="politicalParty"
                                            itemLabel="#{politicalParty}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="registration" value="* #{msg['userPoliticalParty.registration']}:" />
                         <p:inputText id="registration" value="#{userPoliticalPartyMB.entity.registration}" maxlength="250"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="sex" value="* #{msg['userPoliticalParty.sex']}:" />
                         <h:selectOneMenu id="sex" value="#{userPoliticalPartyMB.entity.sex}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.sex)}" 
                                            var="sex"
                                            itemLabel="#{sex}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dataCadastro" value="#{msg['userPoliticalParty.dataCadastro']}:" />
                         <p:calendar id="dataCadastro" value="#{userPoliticalPartyMB.entity.dataCadastro}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['userPoliticalParty.nome']}:" />
                         <p:inputText id="nome" value="#{userPoliticalPartyMB.entity.nome}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="email" value="* #{msg['userPoliticalParty.email']}:" />
                         <p:inputText id="email" value="#{userPoliticalPartyMB.entity.email}" maxlength="150"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="userLogin" value="* #{msg['userPoliticalParty.userLogin']}:" />
                         <p:inputText id="userLogin" value="#{userPoliticalPartyMB.entity.userLogin}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="userPassword" value="#{msg['userPoliticalParty.userPassword']}:" />
                         <p:inputText id="userPassword" value="#{userPoliticalPartyMB.entity.userPassword}" maxlength="255"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="situacaoUsuario" value="#{msg['userPoliticalParty.situacaoUsuario']}:" />
                         <h:selectOneMenu id="situacaoUsuario" value="#{userPoliticalPartyMB.entity.situacaoUsuario}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.situacaoUsuario)}" 
                                            var="situacaoUsuario"
                                            itemLabel="#{situacaoUsuario}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel value="#{msg['userPoliticalParty.perfis']}:" />
                         <h:selectManyCheckbox id="perfis" value="#{userPoliticalPartyMB.entity.perfis}" converter="entityConverter" >
                             <x:initializer/>
                             <f:selectItems value="#{findAllBean.get(classMB.perfil)}" 
                                            var="perfil"
                                            itemLabel="#{perfil}"/>
                         </h:selectManyCheckbox>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="superUsuario" value="#{userPoliticalPartyMB.entity.superUsuario}" />
                                 #{msg['userPoliticalParty.superUsuario']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="emailCadastroEnviado" value="#{userPoliticalPartyMB.entity.emailCadastroEnviado}" />
                                 #{msg['userPoliticalParty.emailCadastroEnviado']}
                             </label>
                         </div>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="senhaCadastrada" value="#{userPoliticalPartyMB.entity.senhaCadastrada}" />
                                 #{msg['userPoliticalParty.senhaCadastrada']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="userPoliticalParty.create">
                <p:commandButton process="@form" update="@form" action="#{userPoliticalPartyMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="userPoliticalParty.audit">
                <x:audit for="#{userPoliticalPartyMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
