<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      dir="ltr" lang="en-US" xml:lang="en"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:x="http://xpert.com/faces"
      xmlns:o="http://omnifaces.org/ui"
      >

    <f:view locale="#{localeBean.locale}">
        <h:head>
            <ui:include src="imports.xhtml"/>
        </h:head>
        <h:body styleClass="center">
            
            <!--ui:include src="/template/ajaxStatus.xhtml" />  
            <header class="login-top">
                <ui:insert name="header">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-left text-left logo">
                            <h:graphicImage value="/images/logoOld.png" alt="Logo" />
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 pull-right text-right info">
                            <h:panelGroup  rendered="#{not empty sessaoUsuarioMB.user}" style="color: #FFFFFF">
                                <h:outputText value="WebLicita: Versão: 1.0.0" style="font-weight:bold"/><br/>
                                <h:outputText value="#{sessaoUsuarioMB.user.nome}"/><br/>
                                <h:outputText value="#{now}" styleClass="font-11"><br/>
                                    <f:convertDateTime dateStyle="full" type="both" />
                                </h:outputText>
                                
                            </h:panelGroup>                            
                        </div>
                    </div>
                </ui:insert>
            </header>

            <h:panelGroup rendered="#{not empty sessaoUsuarioMB.user}">  
                <ui:insert name="menu">
                    <h:panelGroup>
                        <ui:include src="menu.xhtml"/>
                    </h:panelGroup>
                </ui:insert> 
            </h:panelGroup> 

            <section class="conteiner conteudo login-center">
                <h:panelGroup rendered="#{not empty title}">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                #{title}
                            </h1>
                        </div>
                    </div>
                </h:panelGroup>
                <div class="row">
                    <div class="col-lg-12">
                        <ui:insert name="body" />
                    </div>
                </div>
            </section>
            <div class="clearfix"></div>
            <footer class="login-bottom">
                <div class="row">
                    <div class="col-lg-12 text-center" style="color: #FFFFFF; font-size: 14px;">
                        WebLicita - Todos os direitos reservados
                    </div>
                </div>
            </footer>

            <x:filterOnEnter/-->
            <p:layout fullPage="true">
                <p:layoutUnit position="north">
                    <div class="login-top" style="height:auto;overflow:auto;">
                        <ui:insert name="header">
                            <div style="float:left;margin-left: 5px;margin-top: 20px;" class="pull-left text-left logo">
                                <IMG SRC="#{request.contextPath}/images/logoOld.png"  />
                            </div>
                            <div style="float:right;width:390px;margin-top:5px;margin-right:5px;" class="pull-right text-right info">
                                <h:panelGroup  rendered="#{not empty sessaoUsuarioMB.user}" style="color: #FFFFFF">
                                    <h:outputText value="WebLicita: Versão: 1.0.0" style="font-weight:bold"/><br/>
                                    <h:outputText value="#{sessaoUsuarioMB.user.nome}"/><br/>
                                    <h:outputText value="#{now}" styleClass="font-11"><br/>
                                        <f:convertDateTime dateStyle="full" type="both" />
                                    </h:outputText>
                                </h:panelGroup>  
                            </div>
                        </ui:insert>  
                    </div>
                    <h:panelGroup rendered="#{not empty sessaoUsuarioMB.user}">  
                        <ui:insert name="menu">
                            <h:panelGroup>
                                <ui:include src="menu.xhtml"/>
                            </h:panelGroup>
                        </ui:insert> 
                    </h:panelGroup> 
                </p:layoutUnit>
                
                <p:layoutUnit position="center" styleClass="center">
                    <div class="center">
                        <h:panelGroup rendered="#{not empty title}">
                            <div class="row, pages-header">
                                <div class="col-lg-12">
                                    <h1 class="page-header">
                                        #{title}
                                    </h1>
                                </div>
                            </div>
                        </h:panelGroup>
                        
                        <div class="row">
                            <div class="col-lg-12">
                                <ui:insert name="body" />
                            </div>
                        </div>
                    </div>
                </p:layoutUnit>
                
                <p:layoutUnit position="south">
                    <p:panel styleClass="login-bottom" style="text-align:center;font-weight:bold;font-size:14px;">
                         <span style="color:#FFFFFF;">WebLicita - Todos os direitos reservados</span>
                    </p:panel>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>

</html>
