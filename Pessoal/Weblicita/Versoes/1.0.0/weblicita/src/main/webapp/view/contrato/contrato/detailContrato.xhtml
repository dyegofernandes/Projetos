<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailContrato" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.numeroProcessoAdministrativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.numeroProcessoAdministrativo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.dataCadastramento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.dataCadastramento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.numeroContrato']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.numeroContrato}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.cnpjContratado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.cnpjContratado}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.orgao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.orgao}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.razaoSocialContratado']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.razaoSocialContratado}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.dataDaAssinatura']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.dataDaAssinatura}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.objeto']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.objeto}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.vigencia']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.vigencia}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.aditivos']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.aditivos}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['contrato.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{contratoMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetContratoDetail').hide()" />
            <x:securityArea rolesAllowed="contrato.audit">
                <x:audit for="#{contratoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
