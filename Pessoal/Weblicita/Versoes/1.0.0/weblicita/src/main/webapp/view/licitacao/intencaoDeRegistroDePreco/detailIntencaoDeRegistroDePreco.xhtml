<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailIntencaoDeRegistroDePreco" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['intencaoDeRegistroDePreco.orgaoReceptor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{intencaoDeRegistroDePrecoMB.entity.orgaoReceptor}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['intencaoDeRegistroDePreco.objetoDeInteresse']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{intencaoDeRegistroDePrecoMB.entity.objetoDeInteresse}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['intencaoDeRegistroDePreco.dataDaManifestacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{intencaoDeRegistroDePrecoMB.entity.dataDaManifestacao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['intencaoDeRegistroDePreco.nomeSolicitante']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{intencaoDeRegistroDePrecoMB.entity.nomeSolicitante}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['intencaoDeRegistroDePreco.cargoSolicitante']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{intencaoDeRegistroDePrecoMB.entity.cargoSolicitante}" styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetIntencaoDeRegistroDePrecoDetail').hide()" />
            <x:securityArea rolesAllowed="intencaoDeRegistroDePreco.audit">
                <x:audit for="#{intencaoDeRegistroDePrecoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
