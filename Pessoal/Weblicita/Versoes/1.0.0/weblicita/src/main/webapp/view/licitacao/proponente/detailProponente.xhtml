<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailProponente" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['proponente.anexada']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{proponenteMB.entity.anexada}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['proponente.fornecedor']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{proponenteMB.entity.fornecedor}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetProponenteDetail').hide()" />
            <x:securityArea rolesAllowed="proponente.audit">
                <x:audit for="#{proponenteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
