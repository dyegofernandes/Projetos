<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['fornecedor.list']}" />
    <ui:define name="body">
        <ui:include src="menuFornecedor.xhtml" />
        <h:form id="formListFornecedor">
            <x:modalMessages/>

            <x:dataTableActions fileName="fornecedor_export" target=":formListFornecedor:dataTableFornecedor"
                                     widgetVar="dataTableFornecedorWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="fornecedor" rowIndexVar="index" id="dataTableFornecedor" widgetVar="dataTableFornecedorWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{fornecedorMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{fornecedorMB.dataModel.paginatorTemplate}"
                         value="#{fornecedorMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.numeroCADUF']}" sortBy="#{fornecedor.numeroCADUF}"
                    filterBy="#{fornecedor.numeroCADUF}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.numeroCADUF']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.numeroCADUF}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.cnpj']}" sortBy="#{fornecedor.cnpj}"
                    filterBy="#{fornecedor.cnpj}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.cnpj']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.cnpj}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.nomeFantasia']}" sortBy="#{fornecedor.nomeFantasia}"
                    filterBy="#{fornecedor.nomeFantasia}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.nomeFantasia']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.nomeFantasia}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.razaoSocial']}" sortBy="#{fornecedor.razaoSocial}"
                    filterBy="#{fornecedor.razaoSocial}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.razaoSocial']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.razaoSocial}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.dataAbertura']}" sortBy="#{fornecedor.dataAbertura}"
                    filterBy="#{fornecedor.dataAbertura}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.dataAbertura']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{fornecedor.dataAbertura}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['fornecedor.ramoAtividade']}" sortBy="#{fornecedor.ramoAtividade}"
                    filterBy="#{fornecedor.ramoAtividade}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.ramoAtividade']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.ramoAtividade}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.endereco']}" sortBy="#{fornecedor.endereco}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.endereco']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.endereco}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.email']}" sortBy="#{fornecedor.email}"
                    filterBy="#{fornecedor.email}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.email']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.email}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.site']}" sortBy="#{fornecedor.site}"
                    filterBy="#{fornecedor.site}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.site']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.site}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.observacao']}" sortBy="#{fornecedor.observacao}"
                    filterBy="#{fornecedor.observacao}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.observacao']}" />
                    </f:facet>
                    <h:outputText value="#{fornecedor.observacao}"/>
                </p:column>
                <p:column headerText="#{msg['fornecedor.dataDoCadastro']}" sortBy="#{fornecedor.dataDoCadastro}"
                    filterBy="#{fornecedor.dataDoCadastro}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['fornecedor.dataDoCadastro']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{fornecedor.dataDoCadastro}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetFornecedorDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailFornecedor" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{fornecedor}" target="#{fornecedorMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="fornecedor.create">
                        <p:button icon="ui-icon-pencil" outcome="createFornecedor" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{fornecedor.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="fornecedor.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{fornecedorMB.delete}" >
                            <f:setPropertyActionListener value="#{fornecedor.id}" target="#{fornecedorMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{fornecedor}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="fornecedor.audit">
                    <x:auditDelete for="#{fornecedorMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetFornecedorDetail" header="#{msg['fornecedor.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailFornecedor.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
