<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailItem" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{itemMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item.descricao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{itemMB.entity.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item.outro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{itemMB.entity.outro}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['item.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{itemMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetItemDetail').hide()" />
            <x:securityArea rolesAllowed="item.audit">
                <x:audit for="#{itemMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
