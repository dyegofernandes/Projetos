<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailOrgao" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.nomeDoOrgao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.nomeDoOrgao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.codigo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.codigo}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.cnpj']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.cnpj}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.titularDoOrgao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.titularDoOrgao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.email']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.email}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.site']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.site}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.endereco}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.observacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.observacao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['orgao.dataDoCadastro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{orgaoMB.entity.dataDoCadastro}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetOrgaoDetail').hide()" />
            <x:securityArea rolesAllowed="orgao.audit">
                <x:audit for="#{orgaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
