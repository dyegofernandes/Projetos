<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formFindOrgao" >
        <x:modalMessages/>

        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12" style="width:100%">
                    <div style="input-finds_left">
                        <x:cnpj id="cnpjBusca" value="#{orgaoMB.cnpj}" placeholder="#{msg['orgao.find.cnpj']}"   styleClass="form-control input-finds"  />
                    </div>
                    <p:commandButton process="@this cnpjBusca" update="formFindOrgao formCreateOrgao"  value="#{msg['orgao.find']}" class="button-finds" 
                                     actionListener="#{orgaoMB.buscar()}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12" style="width:100%">
                    <div class="div-button-new">
                        <x:securityArea rolesAllowed="orgao.create">
                            <p:commandButton process="@form" update="formFindOrgao formCreateOrgao"  value="#{msg['orgao.new']}" class="button-new" 
                                             actionListener="#{orgaoMB.novo()}"/>
                        </x:securityArea>
                    </div>
                    <div class="div-button-edit">
                        <x:securityArea rolesAllowed="orgao.editar">
                            <p:commandButton process="@form" update="formFindOrgao formCreateOrgao"  value="#{msg['orgao.edit']}" class="button-edit" 
                                             actionListener="#{orgaoMB.editar()}" rendered="#{orgaoMB.entity.id!=null}"/>
                        </x:securityArea>
                    </div>
                    <div class="div-button-delete">
                        <x:securityArea rolesAllowed="orgao.desativar">
                            <p:commandButton process="@form" update="formFindOrgao formCreateOrgao"  value="#{msg['orgao.disable']}" class="button-disable" 
                                             actionListener="#{orgaoMB.desativar()}" rendered="#{orgaoMB.habilitarBotaoDesativar()}">
                                <x:confirmation message="#{msg['confirmDisable']} - #{orgaoMB.entity.nomeDoOrgao}" />
                            </p:commandButton>
                        </x:securityArea>
                    </div>
                    <div class="div-button-delete">
                        <x:securityArea rolesAllowed="orgao.ativar">
                            <p:commandButton process="@form" update="formFindOrgao formCreateOrgao"  value="#{msg['orgao.ativa']}" class="button-disable" 
                                             actionListener="#{orgaoMB.ativar()}" rendered="#{orgaoMB.habilitarBotaoAtivar()}">
                                <x:confirmation message="#{msg['confirmEnable']} - #{orgaoMB.entity.nomeDoOrgao}" />
                            </p:commandButton>
                        </x:securityArea>
                    </div>
                </div>
            </div>
        </div>
    </h:form>

</ui:composition>
