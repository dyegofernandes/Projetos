<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailRegiao" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['regiao.descricao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{regiaoMB.entity.descricao}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['regiao.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{regiaoMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['regiao.dataCadastro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{regiaoMB.entity.dataCadastro}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['regiao.dataAtualizacao']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{regiaoMB.entity.dataAtualizacao}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetRegiaoDetail').hide()" />
            <x:securityArea rolesAllowed="regiao.audit">
                <x:audit for="#{regiaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
