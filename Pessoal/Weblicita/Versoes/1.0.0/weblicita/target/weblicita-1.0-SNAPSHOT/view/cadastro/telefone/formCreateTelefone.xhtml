<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateTelefone" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="fornecedor" value="#{msg['telefone.fornecedor']}:" />
                         <h:selectOneMenu id="fornecedor" value="#{telefoneMB.entity.fornecedor}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.fornecedor)}" 
                                            var="fornecedor"
                                            itemLabel="#{fornecedor}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="orgao" value="#{msg['telefone.orgao']}:" />
                         <h:selectOneMenu id="orgao" value="#{telefoneMB.entity.orgao}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.orgao)}" 
                                            var="orgao"
                                            itemLabel="#{orgao}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="usuario" value="#{msg['telefone.usuario']}:" />
                         <h:selectOneMenu id="usuario" value="#{telefoneMB.entity.usuario}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.usuario)}" 
                                            var="usuario"
                                            itemLabel="#{usuario}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="numero" value="* #{msg['telefone.numero']}:" />
                         <p:inputText id="numero" value="#{telefoneMB.entity.numero}" maxlength="20"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="telefone.create">
                <p:commandButton process="@form" update="@form" action="#{telefoneMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="telefone.audit">
                <x:audit for="#{telefoneMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
