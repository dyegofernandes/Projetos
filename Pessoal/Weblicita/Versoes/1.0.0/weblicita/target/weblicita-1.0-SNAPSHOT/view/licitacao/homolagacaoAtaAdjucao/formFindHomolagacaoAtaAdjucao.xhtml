<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">


    <h:form id="formFindHomolagacaoAtaAdjucao" >
        <x:modalMessages/>

        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12" style="width:100%">
                    <h:outputLabel for="processo" value="#{msg['homolagacaoAtaAdjucao.find']}" />
                    <div style="input-finds_left">
                        <p:inputText id="processo" value="#{homolagacaoAtaAdjucaoMB.processoAdministrativo}"  styleClass="form-control input-finds"  />
                    </div>
                    <p:commandButton process="@this processo" update="formFindHomolagacaoAtaAdjucao formCreateHomolagacaoAtaAdjucao"  value="#{msg['homolagacaoAtaAdjucao.botao.find']}" class="button-finds" 
                                     actionListener="#{homolagacaoAtaAdjucaoMB.buscar()}"/>
                </div>
            </div>

        </div>
    </h:form>

</ui:composition>
