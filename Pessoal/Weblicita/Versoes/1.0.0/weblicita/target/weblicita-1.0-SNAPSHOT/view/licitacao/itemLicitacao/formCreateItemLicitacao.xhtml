<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateItemLicitacao" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="item" value="#{msg['itemLicitacao.item']}:" />
                         <h:selectOneMenu id="item" value="#{itemLicitacaoMB.entity.item}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.item)}" 
                                            var="item"
                                            itemLabel="#{item}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="unidade" value="#{msg['itemLicitacao.unidade']}:" />
                         <h:selectOneMenu id="unidade" value="#{itemLicitacaoMB.entity.unidade}"  styleClass="form-control" >
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.unidadeItem)}" 
                                            var="unidadeItem"
                                            itemLabel="#{unidadeItem}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="quantidade" value="#{msg['itemLicitacao.quantidade']}:" />
                         <x:inputNumber id="quantidade" value="#{itemLicitacaoMB.entity.quantidade}" styleClass="form-control"/>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="itemLicitacao.create">
                <p:commandButton process="@form" update="@form" action="#{itemLicitacaoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="itemLicitacao.audit">
                <x:audit for="#{itemLicitacaoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
