<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    <h:form id="formDetailCliente" styleClass="uix-form-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.convenio']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.convenio}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.tipo_pessoa']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.tipo_pessoa}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.cpf_cnpj']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.cpf_cnpj}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.nome_fantasia']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.nome_fantasia}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.completo_razao_social']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.completo_razao_social}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.insc_est_rg']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.insc_est_rg}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.dt_nascimento']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.dt_nascimento}" styleClass="uix-content-detail">
                        <f:convertDateTime />
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.endereco']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.endereco}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.cidade']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.cidade}" styleClass="uix-content-detail">
                        <x:initializer/>
                    </h:outputText>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.bairro']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.bairro}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.cep']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.cep}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.telefones']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.telefones}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.email']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.email}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.obs']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.obs}" styleClass="uix-content-detail"/>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <h:outputLabel value="#{msg['cliente.ativo']}:" styleClass="control-label" /><br/>
                    <h:outputText value="#{clienteMB.entity.ativo}" converter ="yesNoConverter"  styleClass="uix-content-detail"/>
                </div>
           </div>
         </div>
        <p:separator/>
        <div class="uix-center">
            <p:commandButton type="button" value="#{xmsg['close']}" onclick="PF('widgetClienteDetail').hide()" />
            <x:securityArea rolesAllowed="cliente.audit">
                <x:audit for="#{clienteMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>
</ui:composition>
