<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['cliente.list']}" />
    <ui:define name="body">
        <ui:include src="menuCliente.xhtml" />
        <h:form id="formListCliente">
            <x:modalMessages/>

            <x:dataTableActions fileName="cliente_export" target=":formListCliente:dataTableCliente"
                                     widgetVar="dataTableClienteWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="cliente" rowIndexVar="index" id="dataTableCliente" widgetVar="dataTableClienteWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{clienteMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{clienteMB.dataModel.paginatorTemplate}"
                         value="#{clienteMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.convenio']}" sortBy="#{cliente.convenio}"
                      rendered="#{x:hasRole('convenio.coluna')}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.convenio']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.convenio}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['cliente.tipo_pessoa']}" sortBy="#{cliente.tipo_pessoa}"
                    filterBy="#{cliente.tipo_pessoa}"  filterOptions="#{findAllBean.getSelect(classMB.tipoPessoa)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.tipo_pessoa']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.tipo_pessoa}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.cpf_cnpj']}" sortBy="#{cliente.cpf_cnpj}"
                    filterBy="#{cliente.cpf_cnpj}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.cpf_cnpj']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.cpf_cnpj}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.nome_fantasia']}" sortBy="#{cliente.nome_fantasia}"
                    filterBy="#{cliente.nome_fantasia}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.nome_fantasia']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.nome_fantasia}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.completo_razao_social']}" sortBy="#{cliente.completo_razao_social}"
                    filterBy="#{cliente.completo_razao_social}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.completo_razao_social']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.completo_razao_social}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.insc_est_rg']}" sortBy="#{cliente.insc_est_rg}"
                    filterBy="#{cliente.insc_est_rg}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.insc_est_rg']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.insc_est_rg}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.dt_nascimento']}" sortBy="#{cliente.dt_nascimento}"
                    filterBy="#{cliente.dt_nascimento}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.dt_nascimento']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{cliente.dt_nascimento}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['cliente.endereco']}" sortBy="#{cliente.endereco}"
                    filterBy="#{cliente.endereco}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.endereco']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.endereco}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.cidade']}" sortBy="#{cliente.cidade}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.cidade']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.cidade}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['cliente.bairro']}" sortBy="#{cliente.bairro}"
                    filterBy="#{cliente.bairro}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.bairro']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.bairro}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.cep']}" sortBy="#{cliente.cep}"
                    filterBy="#{cliente.cep}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.cep']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.cep}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.telefones']}" sortBy="#{cliente.telefones}"
                    filterBy="#{cliente.telefones}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.telefones']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.telefones}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.email']}" sortBy="#{cliente.email}"
                    filterBy="#{cliente.email}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.email']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.email}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.obs']}" sortBy="#{cliente.obs}"
                    filterBy="#{cliente.obs}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.obs']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.obs}"/>
                </p:column>
                <p:column headerText="#{msg['cliente.ativo']}" sortBy="#{cliente.ativo}"
                    filterBy="#{cliente.ativo}" filterOptions="#{booleanSelectItensEmptyOption}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['cliente.ativo']}" />
                    </f:facet>
                    <h:outputText value="#{cliente.ativo}" converter ="yesNoConverter" />
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetClienteDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailCliente" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{cliente}" target="#{clienteMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="cliente.create">
                        <p:button icon="ui-icon-pencil" outcome="createCliente" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{cliente.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="cliente.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{clienteMB.delete}" >
                            <f:setPropertyActionListener value="#{cliente.id}" target="#{clienteMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{cliente}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="cliente.audit">
                    <x:auditDelete for="#{clienteMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetClienteDetail" header="#{msg['cliente.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailCliente.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
