<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateContato" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="nome" value="* #{msg['contato.nome']}:" />
                         <p:inputText id="nome" value="#{contatoMB.entity.nome}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="email" value="#{msg['contato.email']}:" />
                         <p:inputText id="email" value="#{contatoMB.entity.email}" maxlength="50"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="telefones" value="#{msg['contato.telefones']}:" />
                         <p:inputText id="telefones" value="#{contatoMB.entity.telefones}" maxlength="50"  styleClass="form-control"  />
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="contato.create">
                <p:commandButton process="@form" update="@form" action="#{contatoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="contato.audit">
                <x:audit for="#{contatoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
