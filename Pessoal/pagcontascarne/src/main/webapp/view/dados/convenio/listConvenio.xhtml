<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 template="/template/mainTemplate.xhtml"
                 xmlns:x="http://xpert.com/faces">
    <ui:param name="title" value="#{msg['convenio.list']}" />
    <ui:define name="body">
        <ui:include src="menuConvenio.xhtml" />
        <h:form id="formListConvenio">
            <x:modalMessages/>

            <x:dataTableActions fileName="convenio_export" target=":formListConvenio:dataTableConvenio"
                                     widgetVar="dataTableConvenioWidget"  />

            <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom" emptyMessage="#{xmsg['noRecordFound']}"
                         var="convenio" rowIndexVar="index" id="dataTableConvenio" widgetVar="dataTableConvenioWidget" styleClass="table-responsive"
                         currentPageReportTemplate="#{convenioMB.dataModel.currentPageReportTemplate}"
                         paginatorTemplate="#{convenioMB.dataModel.paginatorTemplate}"
                         value="#{convenioMB.dataModel}" lazy="true" >
                <p:column styleClass="uix-datatable-index">
                    <h:outputText value="#{index+1}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.dt_cadastro']}" sortBy="#{convenio.dt_cadastro}"
                    filterBy="#{convenio.dt_cadastro}"   style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.dt_cadastro']}" />
                        <x:dateFilter/>
                    </f:facet>
                    <h:outputText value="#{convenio.dt_cadastro}">
                        <f:convertDateTime />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['convenio.tipo_pessoa']}" sortBy="#{convenio.tipo_pessoa}"
                    filterBy="#{convenio.tipo_pessoa}"  filterOptions="#{findAllBean.getSelect(classMB.tipoPessoa)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.tipo_pessoa']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.tipo_pessoa.descricao}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.cpf_cnpj']}" sortBy="#{convenio.cpf_cnpj}"
                    filterBy="#{convenio.cpf_cnpj}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.cpf_cnpj']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.cpf_cnpj}"/>
                </p:column>
                
                <p:column headerText="#{msg['convenio.nome_fantasia']}" sortBy="#{convenio.nome_fantasia}"
                    filterBy="#{convenio.nome_fantasia}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.nome_fantasia']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.nome_fantasia}"/>
                </p:column>
                
                <p:column headerText="#{msg['convenio.endereco']}" sortBy="#{convenio.endereco}"
                    filterBy="#{convenio.endereco}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.endereco']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.endereco}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.bairro']}" sortBy="#{convenio.bairro}"
                    filterBy="#{convenio.bairro}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.bairro']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.bairro}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.cep']}" sortBy="#{convenio.cep}"
                    filterBy="#{convenio.cep}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.cep']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.cep}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.cidade']}" sortBy="#{convenio.cidade}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.cidade']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.cidade}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['convenio.email']}" sortBy="#{convenio.email}"
                    filterBy="#{convenio.email}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.email']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.email}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.fones']}" sortBy="#{convenio.fones}"
                    filterBy="#{convenio.fones}"   >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.fones']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.fones}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.banco']}" sortBy="#{convenio.banco}"
                       >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.banco']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.banco}">
                        <x:initializer/>
                    </h:outputText>
                </p:column>
                
                <p:column headerText="#{msg['convenio.comissao']}" sortBy="#{convenio.comissao}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.comissao']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.comissao}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['convenio.desconto']}" sortBy="#{convenio.desconto}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.desconto']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.desconto}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['convenio.juros']}" sortBy="#{convenio.juros}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.juros']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.juros}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['convenio.multa']}" sortBy="#{convenio.multa}"
                       style="text-align: right;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.multa']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.multa}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{msg['convenio.tipoRepasse']}" sortBy="#{convenio.tipoRepasse}"
                    filterBy="#{convenio.tipoRepasse}"  filterOptions="#{findAllBean.getSelect(classMB.tipoRepasse)}" >
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.tipoRepasse']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.tipoRepasse}"/>
                </p:column>
                <p:column headerText="#{msg['convenio.ativo']}" sortBy="#{convenio.ativo}"
                    filterBy="#{convenio.ativo}" filterOptions="#{booleanSelectItensEmptyOption}"  style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="#{msg['convenio.ativo']}" />
                    </f:facet>
                    <h:outputText value="#{convenio.ativo}" converter ="yesNoConverter" />
                </p:column>
                <p:column styleClass="uix-datatable-actions" exportable="false" headerText="#{xmsg['actions']}">
                    <f:facet name="header">
                        <h:outputText value="#{xmsg['actions']}"/>
                    </f:facet>
                    <p:commandButton oncomplete="PF('widgetConvenioDetail').show();"  icon="ui-icon-zoomin" 
                                     process="@form" update=":formDetailConvenio" title="#{xmsg['detail']}" >
                        <f:setPropertyActionListener value="#{convenio}" target="#{convenioMB.entity}" />
                    </p:commandButton>
                    <x:securityArea rolesAllowed="convenio.create">
                        <p:button icon="ui-icon-pencil" outcome="createConvenio" title="#{xmsg['edit']}">
                            <f:param name="id" value="#{convenio.id}" />
                        </p:button>
                    </x:securityArea>
                    <x:securityArea rolesAllowed="convenio.delete">
                        <p:commandButton icon="ui-icon-trash" title="#{xmsg['delete']}" process="@form" update="@form" 
                                         action="#{convenioMB.delete}" >
                            <f:setPropertyActionListener value="#{convenio.id}" target="#{convenioMB.id}" />
                            <x:confirmation message="#{xmsg['confirmDelete']} - #{convenio}" />
                        </p:commandButton>
                    </x:securityArea>
                </p:column>
            </p:dataTable>
            <div class="uix-audit-delete">
                <x:securityArea rolesAllowed="convenio.audit">
                    <x:auditDelete for="#{convenioMB.entityClass}"/>
                </x:securityArea>
            </div>  
        </h:form>

        <p:dialog widgetVar="widgetConvenioDetail" header="#{msg['convenio.detail']}" appendTo="@(body)" 
                  modal="true" styleClass="uix-dialog-fluid" >
                  <ui:include src="detailConvenio.xhtml" />
        </p:dialog>
    </ui:define>
</ui:composition>
