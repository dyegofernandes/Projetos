<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:x="http://xpert.com/faces">
    
  
    <h:form id="formCreateDeposito" >
        <p:fieldset legend="#{xmsg['generalData']}">
            <x:modalMessages/>

            <div class="container-fluid">
                 <div class="row">
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="convenio" value="* #{msg['deposito.convenio']}:" />
                         <h:selectOneMenu id="convenio" value="#{depositoMB.entity.convenio}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.convenio)}" 
                                            var="convenio"
                                            itemLabel="#{convenio}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="dt_deposito" value="#{msg['deposito.dt_deposito']}:" />
                         <p:calendar id="dt_deposito" value="#{depositoMB.entity.dt_deposito}" 
                                     showOn="button" pattern="dd/MM/yyyy" styleClass="uix-calendar"  >
                             <x:mask/>
                         </p:calendar>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="vl_deposito" value="* #{msg['deposito.vl_deposito']}:" />
                         <x:inputNumber id="vl_deposito" value="#{depositoMB.entity.vl_deposito}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="total_tarifa" value="* #{msg['deposito.total_tarifa']}:" />
                         <x:inputNumber id="total_tarifa" value="#{depositoMB.entity.total_tarifa}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="total_arrecadado" value="* #{msg['deposito.total_arrecadado']}:" />
                         <x:inputNumber id="total_arrecadado" value="#{depositoMB.entity.total_arrecadado}" styleClass="form-control"/>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="banco" value="* #{msg['deposito.banco']}:" />
                         <h:selectOneMenu id="banco" value="#{depositoMB.entity.banco}" converter="entityConverter" styleClass="form-control" >
                             <x:initializer/>
                             <f:selectItem itemLabel="#{xmsg['select']}" />
                             <f:selectItems value="#{findAllBean.get(classMB.banco)}" 
                                            var="banco"
                                            itemLabel="#{banco}"/>
                         </h:selectOneMenu>
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="agencia" value="* #{msg['deposito.agencia']}:" />
                         <p:inputText id="agencia" value="#{depositoMB.entity.agencia}" maxlength="10"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <h:outputLabel for="conta_corrente" value="* #{msg['deposito.conta_corrente']}:" />
                         <p:inputText id="conta_corrente" value="#{depositoMB.entity.conta_corrente}" maxlength="10"  styleClass="form-control"  />
                     </div>
                      <div class="form-group col-lg-4 col-md-6 col-sm-6 col-xs-12">
                         <div class="checkbox">
                             <label>
                                 <h:selectBooleanCheckbox id="depositado" value="#{depositoMB.entity.depositado}" />
                                 #{msg['deposito.depositado']}
                             </label>
                         </div>
                     </div>

                 </div>
             </div>
        </p:fieldset>
        <h:outputText value="#{xmsg['requiredFieldsForm']}"/>
        <div class="uix-center">
            <x:securityArea rolesAllowed="deposito.create">
                <p:commandButton process="@form" update="@form" action="#{depositoMB.save}" value="#{xmsg['save']}" />
            </x:securityArea>
            <x:securityArea rolesAllowed="deposito.audit">
                <x:audit for="#{depositoMB.entity}"/>
            </x:securityArea>
        </div>
    </h:form>

</ui:composition>
